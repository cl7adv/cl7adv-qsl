<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Club Santa Cruz | Buscador QSL</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #009688;
      --accent: #ff9800;
      --gold: #ffe082;
      --nav-bg: #1e3a47;
    }

    body { 
      margin: 0; 
      font-family: "Trebuchet MS", Arial, sans-serif; 
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); 
      color: #fff; 
      min-height: 100vh;
      text-align: center;
    }

    .top-nav {
      background: var(--nav-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container { 
      max-width: 800px; 
      margin: 40px auto; 
      padding: 30px; 
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border-radius: 25px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .tool-box {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .tool-box input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 250px;
      font-size: 1rem;
      text-transform: uppercase;
      outline: none;
      color: #333;
    }

    .action-btn {
      padding: 12px 30px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: #e68a00;
      transform: scale(1.05);
    }

    #result-display {
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
    }

    #result-display img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .download-link {
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }

    footer { margin-top: 50px; color: var(--gold); font-weight: bold; padding: 20px; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div style="font-size: 1.4rem; font-weight:bold;">üå¥ RADIO CLUB SANTA CRUZ</div>
  </nav>

  <div class="container">
    <h1>üåä Buscador de QSL</h1>
    <p style="margin-bottom: 25px;">Buscando en directorio: <code style="background: #000; padding: 2px 6px; border-radius: 4px;">img/</code></p>
    
    <div class="tool-box">
      <input type="text" id="qslInput" placeholder="INDICATIVO" onkeyup="if(event.key==='Enter') buscarQSL()">
      <button class="action-btn" onclick="buscarQSL()">BUSCAR</button>
    </div>

    <div id="result-display">
      <p id="status-text" style="opacity: 0.6;">Introduce un indicativo para comenzar.</p>
    </div>

    <footer>‚Äî Motor del Proyecto: CL7ADV ‚Äî</footer>
  </div>

  <script>
    function buscarQSL() {
      const input = document.getElementById('qslInput').value.trim().toUpperCase();
      const display = document.getElementById('result-display');
      
      if (!input) return;

      display.innerHTML = '<p>üîç Buscando...</p>';

      // Extensiones a probar (en min√∫sculas suelen ser las m√°s comunes)
      const ext = ['jpg', 'png', 'jpeg', 'JPG', 'PNG'];
      
      const intentarCargar = (index) => {
        if (index >= ext.length) {
          display.innerHTML = `
            <div style="padding: 20px;">
              <p style="color: #ffcdd2;">‚ùå No se encontr√≥ <b>${input}</b></p>
              <p style="font-size: 0.8rem; opacity: 0.7;">Aseg√∫rate de que el archivo est√© en la carpeta <b>img/</b></p>
            </div>`;
          return;
        }

        const nombreArchivo = `${input}.${ext[index]}`;
        // RUTA EN MIN√öSCULAS
        const rutaFinal = `img/${nombreArchivo}`;
        const img = new Image();

        img.onload = function() {
          display.innerHTML = `
            <p style="color: #c8e6c9; font-weight: bold; margin-bottom: 15px;">‚úÖ QSL ENCONTRADA</p>
            <img src="${rutaFinal}" alt="QSL ${input}">
            <br>
            <a href="${rutaFinal}" download="${nombreArchivo}" class="download-link">üíæ DESCARGAR</a>
          `;
        };

        img.onerror = function() {
          intentarCargar(index + 1);
        };

        img.src = rutaFinal;
      };

      intentarCargar(0);
    }
  </script>
</body>
</html>
