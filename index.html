<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CaribeÃ±a v28.4 - ZMR CUBA</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-pink: #ff00ff;
            --cuba-red: #d40000;
            --cuba-blue: #002a8f;
            --bg-dark: #0f172a; 
            --bg-darker: #020617;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; color: white; overflow-x: hidden;
        }

        /* --- RELOJ UTC REINTEGRADO --- */
        #utc-clock {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1001;
        }

        .container { 
            width: 90%; max-width: 550px; padding: 40px;
            background: rgba(15, 23, 42, 0.85); border-radius: 30px; 
            border: 2px solid var(--neon-blue); text-align: center;
            backdrop-filter: blur(20px); box-shadow: 0 0 40px rgba(0, 234, 255, 0.2);
        }

        h1 { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin: 0; font-size: 2.2rem; }
        .subtitle { color: var(--neon-pink); font-size: 0.85rem; margin-bottom: 30px; letter-spacing: 1px; }

        input { 
            padding: 15px; width: 85%; border: 2px solid var(--neon-pink); 
            border-radius: 12px; font-size: 1.4rem; font-weight: bold; text-align: center;
            text-transform: uppercase; color: var(--neon-blue); background: rgba(0,0,0,0.6);
            outline: none; margin-bottom: 20px;
        }

        .btn-search {
            padding: 15px 40px; background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            color: white; border: none; border-radius: 50px; font-weight: bold;
            cursor: pointer; font-size: 1.1rem; text-transform: uppercase;
        }

        .loader-container { width: 100%; height: 8px; background: #111; border-radius: 10px; margin-top: 25px; display: none; overflow: hidden; }
        .loader-fill { width: 0%; height: 100%; background: var(--neon-blue); transition: width 0.2s; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { max-width: 850px; margin: 40px auto; padding: 20px; text-align: center; }
        .qsl-card { background: #1e293b; padding: 20px; border-radius: 20px; border: 1px solid var(--neon-blue); margin-bottom: 25px; }
        .qsl-card img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        
        .btn-actions { display: flex; gap: 10px; justify-content: center; }
        .btn-opt { flex: 1; padding: 12px; border-radius: 10px; border: none; color: white; font-weight: bold; cursor: pointer; text-decoration: none; }
        .btn-download { background: var(--cuba-red); }
        .btn-share { background: var(--cuba-blue); }

        footer { margin-top: 30px; font-size: 0.8rem; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="utc-clock">UTC 00:00:00</div>

    <div class="container">
        <h1>ðŸŒ´ QSL CARIBEÃ‘A</h1>
        <div class="subtitle">RADIO CLUB SANTA CRUZ DEL SUR &bull; v28.4</div>

        <input type="text" id="callsign" placeholder="CALLSIGN" autocomplete="off">
        <br>
        <button class="btn-search" onclick="runGlobalSearch()">Sintonizar QSL</button>

        <div class="loader-container" id="lBox"><div class="loader-fill" id="lFill"></div></div>
        <div id="status-text" style="margin-top:10px; color:var(--neon-pink); font-size:0.8rem;"></div>

        <footer>
            CL7ADV &bull; Alfred &bull; 2026<br>
            PNG, JPG, JPEG compatible
        </footer>
    </div>

    <div id="qslModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="color:var(--neon-blue)"></h2>
            <div id="qslGrid"></div>
            <button class="btn-search" onclick="closeModal()" style="background:#333; margin-top:20px;">CERRAR</button>
        </div>
    </div>

    <script>
        // LÃ³gica del Reloj UTC
        function updateClock() {
            const now = new Date();
            const h = String(now.getUTCHours()).padStart(2, '0');
            const m = String(now.getUTCMinutes()).padStart(2, '0');
            const s = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('utc-clock').innerText = `UTC ${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // BÃºsqueda Global (v28.4)
        async function runGlobalSearch() {
            const call = document.getElementById('callsign').value.trim().toUpperCase();
            if(!call) return;

            const lBox = document.getElementById('lBox');
            const lFill = document.getElementById('lFill');
            const status = document.getElementById('status-text');
            
            lBox.style.display = 'block';
            status.innerText = 'ESCANEANDO FORMATOS...';
            
            const extensions = ['png', 'PNG', 'jpg', 'JPG', 'jpeg', 'JPEG'];
            let found = [];
            let targets = [];

            extensions.forEach(ext => {
                targets.push(`img/${call}.${ext}`);
                for(let i=1; i<=3; i++) targets.push(`img/${call}-${i}.${ext}`);
            });

            for(let i=0; i < targets.length; i++) {
                lFill.style.width = ((i + 1) / targets.length * 100) + '%';
                const exists = await new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = targets[i] + "?v=" + Math.random();
                });
                if(exists) found.push(targets[i]);
            }

            lBox.style.display = 'none';
            if(found.length > 0) {
                renderResults(call, found);
            } else {
                status.innerText = 'âŒ NO ENCONTRADA';
                setTimeout(() => status.innerText = '', 3000);
            }
        }

        function renderResults(call, images) {
            const grid = document.getElementById('qslGrid');
            document.getElementById('modalTitle').innerText = `QSL: ${call}`;
            grid.innerHTML = '';
            images.forEach(img => {
                grid.innerHTML += `
                    <div class="qsl-card">
                        <img src="${img}" alt="QSL">
                        <div class="btn-actions">
                            <a href="${img}" download class="btn-opt btn-download">DESCARGAR</a>
                            <button onclick="shareLink('${call}')" class="btn-opt btn-share">COMPARTIR</button>
                        </div>
                    </div>`;
            });
            document.getElementById('qslModal').style.display = 'block';
        }

        function shareLink(call) {
            if (navigator.share) {
                navigator.share({ title: 'Mi QSL', text: 'QSL de ' + call, url: window.location.href });
            } else {
                alert("Enlace listo para copiar.");
            }
        }

        function closeModal() { document.getElementById('qslModal').style.display = 'none'; }
    </script>
</body>
</html>
