<header>
  <h1>Saludos en el aire · 2026 · Hermandad QSL</h1>
</header>

<div class="search">
  <input id="callsign" type="text" placeholder="Ingresa indicativo (ej. CL7ADV)">
  <button onclick="buscar()">Buscar</button>
</div>

<div id="results"></div>
<div id="message" style="display:none;"></div>

<footer>
  Alfred CL7ADV · Cuba
</footer>

<script>
const qslData = {
  "CL7ADV": ["img/CL7ADV_1.jpg","img/CL7ADV_2.jpg"],
  "CM8XYZ": ["img/CM8XYZ.jpg"]
};

function buscar(){
  const indicativo = document.getElementById("callsign").value.trim().toUpperCase();
  const results = document.getElementById("results");
  const message = document.getElementById("message");
  results.innerHTML = "";
  message.style.display = "none";

  if(qslData[indicativo]){
    qslData[indicativo].forEach(file=>{
      results.innerHTML += `<div>
        <img src="${file}" alt="QSL ${indicativo}" width="200"><br>
        <button onclick="descargar('${file}')">Descargar QSL</button>
      </div>`;
    });
  } else {
    message.innerHTML = "No hay QSLs aún, pero seguimos unidos en el aire.<br><button onclick='inicio()'>Volver al inicio</button>";
    message.style.display = "block";
  }
}

function descargar(file){
  const link = document.createElement("a");
  link.href = file;
  link.download = file.split("/").pop();
  link.click();
  setTimeout(inicio, 3000); // volver al inicio tras 3 segundos
}

function inicio(){
  document.getElementById("results").innerHTML="";
  document.getElementById("message").style.display="none";
  document.getElementById("callsign").value="";
}
</script>
