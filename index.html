<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE SUPREME v100 - CINEMATIC</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff007b;
            --bg: #010409;
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: white; 
            font-family: 'Inter', sans-serif; overflow-x: hidden;
        }

        /* --- PANTALLA DE INICIO (CINEMÁTICA) --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1.5s;
        }

        .scan-line {
            width: 100%; height: 2px; background: var(--cyan);
            position: absolute; top: 0; left: 0;
            box-shadow: 0 0 20px var(--cyan);
            animation: moveScan 2s linear infinite;
        }

        @keyframes moveScan {
            0% { top: 0; } 100% { top: 100%; }
        }

        .boot-text {
            font-family: 'Orbitron', sans-serif; color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan); letter-spacing: 5px;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.9; }
        }

        /* --- UI PRINCIPAL --- */
        #main-ui { opacity: 0; transition: 2s; }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }

        .glass-panel {
            background: rgba(13, 17, 23, 0.9); border-radius: 40px; padding: 40px;
            border: 1px solid rgba(0, 242, 255, 0.2); margin-bottom: 40px;
            position: relative; overflow: hidden;
        }

        .supreme-input {
            width: 100%; padding: 25px; border-radius: 20px;
            background: #000; border: 2px solid #1e293b; color: var(--cyan);
            font-size: 2rem; font-weight: 800; text-align: center;
            font-family: 'Orbitron', sans-serif; margin-bottom: 20px;
        }

        .btn {
            padding: 20px 45px; border-radius: 50px; border: none; font-weight: 900;
            font-family: 'Orbitron', sans-serif; cursor: pointer; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-cyan { background: var(--cyan); color: #000; box-shadow: 0 0 20px rgba(0,242,255,0.3); }
        .btn-pink { background: var(--pink); color: #fff; box-shadow: 0 0 20px rgba(255,0,123,0.3); }

        /* --- LOADER DE BÚSQUEDA --- */
        #radar-loader { display: none; margin: 30px auto; width: 100px; height: 100px; border: 4px solid var(--cyan); border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- TUTORIAL --- */
        #tutorial {
            position: fixed; bottom: 20px; right: 20px; width: 250px;
            background: var(--cyan); color: #000; padding: 20px;
            border-radius: 20px; font-size: 0.8rem; font-weight: bold;
            display: none; z-index: 5000;
        }

        .qsl-card {
            width: 100%; margin-top: 30px; border: 2px solid var(--cyan);
            border-radius: 20px; overflow: hidden; background: #000;
            animation: slideUp 1s forwards;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body onload="startCinematic()">

    <audio id="snd-power" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" loop></audio>
    <audio id="snd-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="intro-overlay">
        <div class="scan-line"></div>
        <h1 class="boot-text">SISTEMA QSL CARIBE</h1>
        <p style="color: #444; font-family: monospace;">ESTABLECIENDO ENLACE SATELITAL...</p>
        <button class="btn btn-cyan" id="start-btn" style="margin-top: 40px; display: none;" onclick="enterSystem()">CONECTAR</button>
    </div>

    <div id="main-ui">
        <nav style="padding: 20px; border-bottom: 1px solid rgba(0,242,255,0.2); display: flex; justify-content: space-between; align-items: center;">
            <div style="font-family: 'Orbitron'; color: var(--cyan); font-weight: 900;">REDE CARIBE v100</div>
            <button onclick="showTutorial()" style="background:none; color:var(--cyan); border:1px solid var(--cyan); padding:5px 15px; border-radius:20px; cursor:pointer;">?</button>
        </nav>

        <div class="container">
            <div class="glass-panel">
                <h2 style="font-family: 'Orbitron'; letter-spacing: 3px;">CENTRO DE BÚSQUEDA</h2>
                <input type="text" id="call-id" class="supreme-input" placeholder="INDICATIVO">
                <br>
                <button class="btn btn-cyan" onclick="slowSearch()">ESCANEAR BASE DE DATOS</button>
                
                <div id="radar-loader"></div>
                <div id="results"></div>
            </div>

            <div class="glass-panel" style="border-color: var(--pink);">
                <h2 style="font-family: 'Orbitron'; color: var(--pink);">NUBE PRIVADA</h2>
                <input type="text" id="up-name" class="supreme-input" placeholder="NOMBRE" style="font-size: 1.2rem;">
                <input type="file" id="up-file" style="margin: 20px 0; color: var(--pink);">
                <br>
                <button class="btn btn-pink" onclick="uploadAction()">SUBIR A DRIVE</button>
            </div>
        </div>
    </div>

    <div id="tutorial">
        <p id="tut-text">¡Bienvenido! Escribe un indicativo (ej: CO2KK) y presiona escanear para buscar tus QSL.</p>
        <button onclick="this.parentElement.style.display='none'" style="width:100%; border:none; background:#000; color:#fff; padding:5px; border-radius:10px;">Entendido</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCs0GIz2_0jzlWbNXpoufBOUCPYOrkaUZCWGRolnUW4k8Nmuzs0TCRAKqOHhRUYF-i/exec";

        // --- CINEMÁTICA ---
        function startCinematic() {
            setTimeout(() => {
                document.getElementById('start-btn').style.display = 'block';
                document.getElementById('snd-power').play();
            }, 3000);
        }

        function enterSystem() {
            document.getElementById('intro-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = 'none';
                document.getElementById('main-ui').style.opacity = '1';
                showTutorial();
            }, 1500);
        }

        function showTutorial() {
            const tut = document.getElementById('tutorial');
            tut.style.display = 'block';
        }

        // --- BÚSQUEDA LENTA ---
        async function slowSearch() {
            const id = document.getElementById('call-id').value.toUpperCase();
            const res = document.getElementById('results');
            const loader = document.getElementById('radar-loader');
            const snd = document.getElementById('snd-scan');

            if(!id) return;

            res.innerHTML = "";
            loader.style.display = "block";
            snd.play();

            // Simulamos carga lenta de 4 segundos
            await new Promise(r => setTimeout(r, 4000));

            loader.style.display = "none";
            snd.pause();
            snd.currentTime = 0;

            const variations = [id, `${id}-1`, `${id}-2`];
            let found = 0;

            for(let v of variations) {
                const path = `img/${v}.png`;
                const ok = await checkImg(path);
                if(ok) {
                    found++;
                    res.innerHTML += `<div class="qsl-card"><img src="${path}" style="width:100%"><button class="btn btn-cyan" style="width:100%; border-radius:0" onclick="download('${path}')">DESCARGAR</button></div>`;
                }
            }

            if(found > 0) document.getElementById('snd-success').play();
            else res.innerHTML = "<p>SIN SEÑAL: No se encontraron archivos.</p>";
        }

        function checkImg(url) {
            return new Promise(res => {
                const i = new Image();
                i.onload = () => res(true);
                i.onerror = () => res(false);
                i.src = url;
            });
        }

        function download(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = "QSL-Caribe.png";
            a.click();
        }

        async function uploadAction() {
            const pass = prompt("CONTRASEÑA MAESTRA:");
            if(pass !== "Leila2026") return alert("ACCESO DENEGADO");
            
            const name = document.getElementById('up-name').value;
            const file = document.getElementById('up-file').files[0];
            if(!name || !file) return alert("FALTAN DATOS");

            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = async function() {
                const data = { base64: r.result.split(',')[1], type: file.type, name: name + ".png" };
                const resp = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) });
                const json = await resp.json();
                if(json.result === "success") {
                    document.getElementById('snd-success').play();
                    alert("ARCHIVO ASEGURADO EN LA NUBE");
                }
            };
        }
    </script>
</body>
</html>
