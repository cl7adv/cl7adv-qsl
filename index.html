<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE v120 - SUPREME DRIVE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;600;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent-ocean: #0077be;   --accent-gold: #ffcc33;    --bg-deep: #001219;        
            --glass: rgba(255, 255, 255, 0.08);
        }

        body, html { 
            margin: 0; padding: 0; 
            background: radial-gradient(circle at center, #003049 0%, #001219 100%); 
            color: #f0f4f8; font-family: 'Outfit', sans-serif; 
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- RELOJ UTC --- */
        #utc-clock { 
            position: fixed; top: 20px; right: 20px; background: rgba(0, 18, 25, 0.9); 
            padding: 10px 18px; border-radius: 12px; border: 1px solid var(--accent-ocean); 
            font-family: 'JetBrains Mono', monospace; z-index: 9000;
            box-shadow: 0 0 20px rgba(0, 119, 190, 0.3);
        }

        /* --- UI PRINCIPAL --- */
        #main-ui { opacity: 0; transition: 1.5s; display: none; padding-top: 80px; padding-bottom: 120px; }
        .container { max-width: 700px; margin: 0 auto; padding: 0 25px; }
        
        .glass-panel { 
            background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 30px; padding: 35px; border: 1px solid rgba(255, 255, 255, 0.15); 
            margin-bottom: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: 0.5s;
        }

        .supreme-input { 
            width: 100%; padding: 22px; border-radius: 18px; background: rgba(0,0,0,0.3); 
            border: 2px solid var(--accent-ocean); color: #fff; font-size: 1.6rem; 
            text-align: center; font-family: 'Syncopate', sans-serif; margin-bottom: 20px; box-sizing: border-box;
            outline: none; transition: 0.3s;
        }
        .supreme-input:focus { border-color: var(--accent-gold); box-shadow: 0 0 15px rgba(255,204,51,0.2); }
        
        .btn { padding: 18px 30px; border-radius: 15px; border: none; font-weight: 700; font-family: 'Syncopate', sans-serif; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; transition: 0.4s; text-align: center; display: block; width: 100%; text-decoration: none; margin-bottom: 12px; letter-spacing: 1px; }
        .btn-ocean { background: var(--accent-ocean); color: #fff; box-shadow: 0 5px 15px rgba(0,119,190,0.4); }
        .btn-gold { background: var(--accent-gold); color: #000; box-shadow: 0 5px 15px rgba(255,204,51,0.3); }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }

        /* --- RESULTADOS --- */
        .qsl-card { animation: zoomIn 0.5s ease-out; background: rgba(255, 255, 255, 0.03); border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid var(--accent-gold); text-align: center; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .qsl-img { width: 100%; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* --- TICKER / MENSAJE --- */
        .visitor-ticker { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0, 119, 190, 0.2); backdrop-filter: blur(10px); padding: 15px 0; font-size: 0.75rem; color: var(--accent-gold); text-align: center; border-top: 1px solid var(--accent-ocean); font-family: 'Syncopate'; z-index: 999; }

        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-deep); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
    </style>
</head>
<body onload="initApp()">

    <div id="utc-clock">
        <div id="utc-time" style="font-size:1.4rem; color:#fff; font-weight: 900;">00:00:00</div>
        <div style="color:var(--accent-ocean); font-size: 0.6rem; text-align: center; font-weight: bold;">UTC CARIBE</div>
    </div>

    <div id="intro-overlay">
        <h1 style="font-family:'Syncopate'; color:white; text-align: center; line-height: 1.5;">CARIBE NODO<br><span style="font-size: 0.4em; color: var(--accent-ocean); letter-spacing: 5px;">v120 - SUPREME</span></h1>
        <button class="btn btn-ocean" id="connect-btn" style="display:none; max-width:250px; margin-top: 40px;" onclick="unlockUI()">INICIAR SISTEMA</button>
    </div>

    <div id="main-ui">
        <div class="container">
            
            <div class="glass-panel" id="search-box">
                <h2 style="font-family: 'Syncopate'; font-size: 0.8rem; text-align: center; letter-spacing: 2px; margin-bottom: 20px;">RASTREO DE QSL AUTOMÁTICAS</h2>
                <input type="text" id="target-id" class="supreme-input" placeholder="INDICATIVO">
                <button class="btn btn-ocean" onclick="buscarQSL()">ESCANEAR NUBE</button>
                <div id="status-msg" style="text-align:center; margin-top:15px; font-family:'JetBrains Mono'; color: var(--accent-gold); min-height: 20px;"></div>
                <div id="results-area"></div>
            </div>

            <div class="glass-panel">
                <h3 style="font-family: 'Syncopate'; color: var(--accent-ocean); font-size: 0.7rem; margin-bottom: 20px;">ADMINISTRACIÓN DE CARPETA DRIVE</h3>
                <button class="btn btn-gold" onclick="abrirDrive()">SUBIR QSL A DRIVE</button>
            </div>

        </div>
    </div>

    <div class="visitor-ticker">BIENVENIDO COLEGA - SISTEMA AUTOMÁTICO DE DESCARGA QSL</div>

    <script>
        let resetTimer;

        // Reloj Dinámico
        setInterval(() => {
            const now = new Date();
            document.getElementById('utc-time').innerText = now.getUTCHours().toString().padStart(2,'0') + ":" + now.getUTCMinutes().toString().padStart(2,'0') + ":" + now.getUTCSeconds().toString().padStart(2,'0');
        }, 1000);

        function initApp() {
            setTimeout(() => { document.getElementById('connect-btn').style.display = "block"; }, 1000);
        }

        function unlockUI() {
            document.getElementById('intro-overlay').style.opacity = "0";
            setTimeout(() => { 
                document.getElementById('intro-overlay').style.display = "none"; 
                document.getElementById('main-ui').style.display = "block"; 
                setTimeout(() => document.getElementById('main-ui').style.opacity = "1", 50); 
                iniciarTemporizadorReset();
            }, 800);
        }

        async function buscarQSL() {
            const id = document.getElementById('target-id').value.trim().toUpperCase();
            if(!id) return;
            
            reiniciarTemporizador();
            const resArea = document.getElementById('results-area');
            const status = document.getElementById('status-msg');
            
            resArea.innerHTML = "";
            status.innerHTML = "BUSCANDO EN 50 CANALES...";

            // Ruta donde tienes tus fotos (img/)
            const baseServer = "./img/"; 
            const formatos = ["jpg", "png", "JPG", "webp"];
            
            // Generar nombres posibles: ID, ID-1, ID-2...
            const nombresProbables = [id, ...Array.from({length: 50}, (_, i) => `${id}-${i+1}`)];
            let encontradas = [];

            for (let n of nombresProbables) {
                for (let f of formatos) {
                    const ruta = `${baseServer}${n}.${f}`;
                    const existe = await new Promise(r => {
                        const img = new Image();
                        img.onload = () => r(true);
                        img.onerror = () => r(false);
                        img.src = ruta;
                    });
                    if (existe) { encontradas.push(ruta); break; }
                }
            }

            if (encontradas.length > 0) {
                status.innerHTML = `CAPTURADAS ${encontradas.length} IMÁGENES`;
                encontradas.forEach(ruta => {
                    resArea.innerHTML += `
                        <div class="qsl-card">
                            <img src="${ruta}" class="qsl-img">
                            <a href="${ruta}" download class="btn btn-gold" onclick="finalizarYLimpiar()">DESCARGAR AHORA</a>
                        </div>
                    `;
                });
            } else {
                status.innerHTML = "SIN SEÑAL EN LA BASE DE DATOS";
                setTimeout(() => { status.innerHTML = ""; }, 3000);
            }
        }

        function finalizarYLimpiar() {
            document.getElementById('status-msg').innerHTML = "¡GRACIAS POR TU VISITA! REINICIANDO...";
            setTimeout(retornarAlInicio, 2000);
        }

        function abrirDrive() {
            const pass = prompt("ACCESO PROTEGIDO (LEILA2026):");
            if (pass === "Leila2026") {
                // AQUÍ PEGA TU LINK DE GOOGLE DRIVE:
                window.open("https://drive.google.com/drive/folders/TU_CARPETA_AQUI", "_blank");
            } else { alert("PASSWORD INCORRECTO"); }
        }

        // --- SISTEMA DE CONTROL DE INACTIVIDAD ---
        function retornarAlInicio() {
            document.getElementById('target-id').value = "";
            document.getElementById('results-area').innerHTML = "";
            document.getElementById('status-msg').innerHTML = "";
            // Efecto visual de reset
            const box = document.getElementById('search-box');
            box.style.opacity = "0.5";
            setTimeout(() => box.style.opacity = "1", 300);
        }

        function iniciarTemporizadorReset() {
            clearTimeout(resetTimer);
            resetTimer = setTimeout(retornarAlInicio, 120000); // 2 minutos
        }

        function reiniciarTemporizador() {
            iniciarTemporizadorReset();
        }

        // Detectar cualquier clic para evitar el reset si el usuario está activo
        window.onclick = reiniciarTemporizador;
    </script>
</body>
</html>
