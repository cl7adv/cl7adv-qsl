<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>QSLs de Amistad – CL7ADV</title>
<style>
    body {
        font-family: "Georgia", serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #222;
    }
    header {
        background: #0a1a33;
        color: white;
        padding: 25px;
        text-align: center;
        border-bottom: 5px solid #c9a86a;
    }
    h1 {
        margin: 0;
        font-size: 38px;
        letter-spacing: 2px;
    }
    h2 {
        color: #0a1a33;
        border-left: 5px solid #c9a86a;
        padding-left: 10px;
    }
    .container {
        width: 90%;
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    .qsl-gallery img {
        width: 100%;
        max-width: 260px;
        margin: 10px;
        border: 3px solid #c9a86a;
        border-radius: 5px;
    }
    .qsl-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #c9a86a;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #aaa;
        border-radius: 5px;
    }
    button {
        background: #0a1a33;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    footer {
        text-align: center;
        padding: 20px;
        background: #0a1a33;
        color: white;
        margin-top: 40px;
    }
</style>
</head>

<body>

<header>
    <h1>CL7ADV – QSLs de Amistad</h1>
    <p>Un gracias estamos en frecuencia.</p>
</header>

<div class="container">

    <h2>Galería de QSL</h2>
    <p>Aquí comparto mis QSL digitales con cariño y respeto.</p>

    <div class="qsl-gallery">
        <!-- AGREGA TUS QSL AQUÍ -->
        <img src="qsl1.jpg" alt="QSL 1">
        <img src="qsl2.jpg" alt="QSL 2">
        <img src="qsl3.jpg" alt="QSL 3">
    </div>

    <h2>Confirmar un QSO</h2>
    <p>Si hicimos contacto, puedes dejar tu confirmación aquí.</p>

    <form action="https://formspree.io/f/tu_codigo" method="POST">
        <label>Tu indicativo:</label>
        <input type="text" name="callsign" required>

        <label>Fecha del QSO:</label>
        <input type="date" name="date" required>

        <label>Banda:</label>
        <select name="band">
            <option>40m</option>
            <option>20m</option>
            <option>15m</option>
            <option>10m</option>
        </select>

        <label>Modo:</label>
        <select name="mode">
            <option>SSB</option>
            <option>CW</option>
            <option>FT8</option>
            <option>FM</option>
        </select>

        <label>Mensaje opcional:</label>
        <textarea name="message" rows="4"></textarea>

        <button type="submit">Enviar confirmación</button>
    </form>

</div>

<footer>
    © 2026 CL7ADV – 73.
</footer>

</body>
</html>
