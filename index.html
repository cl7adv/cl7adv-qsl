<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE v102 - TROPICAL WARMTH</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent-warm: #ff9d00; /* Ámbar atardecer */
            --accent-coral: #ff4d6d; /* Coral caribeño */
            --accent-sea: #00d4ff;   /* Turquesa mar */
            --bg-dark: #0f0a0a;      /* Negro cálido */
            --glass: rgba(30, 20, 20, 0.7);
        }

        body, html { 
            margin: 0; padding: 0; 
            background: radial-gradient(circle at top right, #2a1b1b, #0f0a0a); 
            color: #fff1e6; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden; 
        }

        /* --- CINEMÁTICA DE INICIO CALIDA --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1.5s;
        }
        .scan-line { 
            width: 100%; height: 3px; 
            background: linear-gradient(90deg, transparent, var(--accent-warm), transparent); 
            position: absolute; top: 0; animation: moveScan 2.5s ease-in-out infinite; 
            box-shadow: 0 0 30px var(--accent-warm); 
        }
        @keyframes moveScan { 0% { top: 0; } 100% { top: 100%; } }
        
        .boot-text { 
            font-family: 'Syncopate', sans-serif; 
            color: var(--accent-warm); 
            text-shadow: 0 0 15px rgba(255, 157, 0, 0.6); 
            letter-spacing: 8px; 
            text-align: center;
        }

        /* --- UI PRINCIPAL --- */
        #main-ui { opacity: 0; transition: 2s; display: none; }
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        
        .glass-panel { 
            background: var(--glass); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px; 
            padding: 40px; 
            border: 1px solid rgba(255, 157, 0, 0.15); 
            margin-bottom: 30px; 
            text-align: center; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .supreme-input { 
            width: 100%; padding: 20px; border-radius: 15px; 
            background: rgba(0,0,0,0.4); 
            border: 2px solid #332222; 
            color: var(--accent-warm); 
            font-size: 1.8rem; font-weight: 900; 
            text-align: center; font-family: 'Syncopate', sans-serif; 
            margin-bottom: 20px; box-sizing: border-box;
            transition: 0.3s;
        }
        .supreme-input:focus { border-color: var(--accent-warm); outline: none; box-shadow: 0 0 20px rgba(255, 157, 0, 0.2); }

        .btn { 
            padding: 18px 40px; border-radius: 15px; border: none; 
            font-weight: 700; font-family: 'Syncopate', sans-serif; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase; 
            letter-spacing: 1px; font-size: 0.9rem;
        }
        .btn-warm { background: linear-gradient(45deg, var(--accent-warm), #ff6b00); color: #000; }
        .btn-coral { background: var(--accent-coral); color: #fff; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* --- RADAR CALIDO --- */
        #radar-container { display: none; margin: 20px auto; }
        .radar { 
            width: 70px; height: 70px; 
            border: 4px solid var(--accent-warm); 
            border-radius: 50%; border-top-color: transparent; 
            animation: spin 0.8s linear infinite; margin: 0 auto; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- TUTORIAL --- */
        #tutorial-box { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 85%; max-width: 450px; 
            background: var(--accent-warm); color: #000; 
            padding: 25px; border-radius: 25px; font-weight: bold; 
            z-index: 5000; display: none; text-align: center; 
            box-shadow: 0 15px 50px rgba(255,157,0,0.4); 
        }

        /* --- RESULTADOS --- */
        #results { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; margin-top: 30px; 
        }
        .qsl-card { 
            border: 1px solid rgba(255, 157, 0, 0.3); 
            border-radius: 20px; overflow: hidden; 
            background: #1a1111; animation: slideUp 0.8s ease-out forwards; 
        }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .qsl-card img { width: 100%; height: auto; display: block; filter: sepia(20%); }

        ::placeholder { color: #554444; }
    </style>
</head>
<body onload="initCinematic()">

    <audio id="snd-power" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" loop></audio>
    <audio id="snd-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="intro-overlay">
        <div class="scan-line"></div>
        <h1 class="boot-text">CARIBE<br><span style="font-size: 0.5em; color: #555;">NETWORK SYSTEM</span></h1>
        <p id="boot-status" style="font-family: monospace; color: var(--accent-warm); opacity: 0.6; margin-top: 20px;">CALIBRANDO FRECUENCIAS...</p>
        <button class="btn btn-warm" id="connect-btn" style="display:none; margin-top:30px;" onclick="unlockUI()">ENTRAR AL SISTEMA</button>
    </div>

    <div id="main-ui">
        <div class="container">
            <div class="glass-panel">
                <h2 style="font-family: 'Syncopate'; color: var(--accent-warm); font-size: 1.2rem;">RASTREADOR QSL</h2>
                <p style="font-size: 0.9rem; opacity: 0.7; margin-bottom: 25px;">Sincronizado con el Nodo Central Caribe</p>
                
                <input type="text" id="target-id" class="supreme-input" placeholder="INDICATIVO" oninput="checkInput(this.value)">
                <button class="btn btn-warm" onclick="startDeepSearch()">ESCANEAR SEÑAL</button>
                
                <div id="radar-container">
                    <div class="radar"></div>
                    <p style="color:var(--accent-warm); font-size: 0.8rem; margin-top:15px; letter-spacing: 2px;">LOCALIZANDO ARCHIVOS...</p>
                </div>
                
                <div id="results"></div>
            </div>

            <div class="glass-panel" style="border-color: rgba(255, 77, 109, 0.3);">
                <h2 style="font-family: 'Syncopate'; color: var(--accent-coral); font-size: 1.2rem;">ESTACIÓN DE CARGA</h2>
                <input type="text" id="up-name" class="supreme-input" placeholder="NOMBRE DE ARCHIVO" style="font-size: 1rem; border-color: #2a1b1b;">
                <input type="file" id="up-file" style="margin: 20px 0; font-family: 'Outfit';">
                <br>
                <button class="btn btn-coral" onclick="secureUpload()">TRANSMITIR A LA NUBE</button>
            </div>
        </div>
    </div>

    <div id="tutorial-box">
        <p>☀️ BIENVENIDO AL SISTEMA QSL CARIBE</p>
        <p style="font-size: 0.9rem; font-weight: normal;">Ingresa tu indicativo para recuperar tu tarjeta desde el satélite.</p>
        <button onclick="closeTut()" style="background:#000; color:#fff; border:none; padding:12px 25px; border-radius:12px; cursor:pointer; font-weight:bold; margin-top:10px;">COMENZAR</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCs0GIz2_0jzlWbNXpoufBOUCPYOrkaUZCWGRolnUW4k8Nmuzs0TCRAKqOHhRUYF-i/exec";

        function initCinematic() {
            setTimeout(() => {
                document.getElementById('boot-status').innerText = "ENLACE ESTABLECIDO";
                document.getElementById('connect-btn').style.display = "block";
                document.getElementById('snd-power').play();
            }, 3000);
        }

        function unlockUI() {
            document.getElementById('intro-overlay').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = "none";
                document.getElementById('main-ui').style.display = "block";
                setTimeout(() => { 
                    document.getElementById('main-ui').style.opacity = "1";
                    document.getElementById('tutorial-box').style.display = "block";
                }, 100);
            }, 1500);
        }

        function closeTut() { document.getElementById('tutorial-box').style.display = 'none'; }

        function checkInput(val) {
            if (val === "") clearResults();
        }

        function clearResults() {
            document.getElementById('results').innerHTML = "";
            document.getElementById('radar-container').style.display = "none";
        }

        async function startDeepSearch() {
            const id = document.getElementById('target-id').value.trim().toUpperCase();
            const results = document.getElementById('results');
            const radar = document.getElementById('radar-container');
            const snd = document.getElementById('snd-scan');

            if(!id) return;
            results.innerHTML = "";
            radar.style.display = "block";
            snd.play();

            await new Promise(r => setTimeout(r, 4000));

            radar.style.display = "none";
            snd.pause();
            snd.currentTime = 0;

            const variations = [
                `img/${id}.png`, `IMG/${id}.png`, `img/${id}.jpg`, 
                `img/${id}-1.png`, `IMG/${id}-1.png`, 
                `img/${id}-2.png`, `IMG/${id}-2.png`
            ];
            
            let foundCount = 0;
            for(let p of variations) {
                const exists = await verifyImage(p);
                if(exists) {
                    foundCount++;
                    results.innerHTML += `
                        <div class="qsl-card">
                            <img src="${p}">
                            <button class="btn btn-warm" style="width:100%; border-radius:0; padding: 15px;" onclick="downloadAndBack('${p}')">DESCARGAR QSL</button>
                        </div>`;
                }
            }

            if(foundCount > 0) document.getElementById('snd-success').play();
            else results.innerHTML = "<p style='color:var(--accent-coral); font-weight:bold;'>SEÑAL PERDIDA: VERIFIQUE INDICATIVO</p>";
        }

        function verifyImage(url) {
            return new Promise(res => {
                const img = new Image();
                img.onload = () => res(true);
                img.onerror = () => res(false);
                img.src = url;
            });
        }

        function downloadAndBack(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            link.click();
            document.getElementById('target-id').value = "";
            clearResults();
        }

        async function secureUpload() {
            const pass = prompt("LLAVE DE ACCESO:");
            if(pass !== "Leila2026") return alert("ACCESO DENEGADO");
            
            const name = document.getElementById('up-name').value.trim().toUpperCase();
            const fileEl = document.getElementById('up-file').files[0];
            if(!name || !fileEl) return alert("COMPLETE LOS DATOS");

            const reader = new FileReader();
            reader.readAsDataURL(fileEl);
            reader.onload = async function() {
                const payload = { 
                    base64: reader.result.split(',')[1], 
                    type: fileEl.type, 
                    name: name + ".png" 
                };
                try {
                    const resp = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
                    const res = await resp.json();
                    if(res.result === "success") {
                        document.getElementById('snd-success').play();
                        alert("✅ TRANSMISIÓN EXITOSA");
                        document.getElementById('up-name').value = "";
                        document.getElementById('up-file').value = "";
                    }
                } catch (e) { alert("❌ FALLO EN LA CONEXIÓN"); }
            };
        }
    </script>
</body>
</html>
