<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE v113 - ULTRA EDITION</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;600;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent-ocean: #0077be;   --accent-cloud: #f0f4f8;   
            --accent-gold: #ffcc33;    --bg-deep: #001219;        
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html { 
            margin: 0; padding: 0; 
            background: linear-gradient(135deg, #001219 0%, #003049 50%, #005f73 100%); 
            color: var(--accent-cloud); font-family: 'Outfit', sans-serif; 
            min-height: 100vh; overflow-x: hidden;
        }

        /* RELOJ UTC */
        #utc-clock { 
            position: fixed; top: 20px; right: 20px; background: rgba(0, 18, 25, 0.8); 
            padding: 10px 18px; border-radius: 12px; border: 1px solid var(--accent-ocean); 
            font-family: 'JetBrains Mono', monospace; z-index: 9000; text-align: right; 
            box-shadow: 0 0 20px rgba(0, 119, 190, 0.4);
        }

        /* UI PRINCIPAL */
        #main-ui { opacity: 0; transition: 1.5s; display: none; padding-top: 100px; padding-bottom: 50px; }
        .container { max-width: 950px; margin: 0 auto; padding: 0 20px; }
        
        .glass-panel { 
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 25px; padding: 30px; border: 1px solid rgba(255, 255, 255, 0.15); 
            margin-bottom: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); 
        }

        .supreme-input { 
            width: 100%; padding: 20px; border-radius: 15px; background: rgba(255, 255, 255, 0.05); 
            border: 2px solid var(--accent-ocean); color: #fff; font-size: 1.5rem; 
            text-align: center; font-family: 'Syncopate', sans-serif; margin-bottom: 15px; box-sizing: border-box; 
        }
        
        .btn { padding: 18px 30px; border-radius: 12px; border: none; font-weight: 700; font-family: 'Syncopate', sans-serif; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; transition: 0.3s; text-align: center; display: block; width: 100%; text-decoration: none; margin-bottom: 5px; }
        .btn-ocean { background: var(--accent-ocean); color: #fff; }
        .btn-gold { background: var(--accent-gold); color: #000; }
        .btn-cloud { background: var(--accent-cloud); color: var(--bg-deep); }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* SDR */
        .sdr-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; background: #000; border: 2px solid var(--accent-gold); }
        .sdr-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* FAB */
        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 8000; }
        .fab { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); transition: 0.4s; font-size: 2rem; }
        
        /* RADAR SCAN */
        #radar-container { display: none; margin: 20px 0; }
        .radar { width: 50px; height: 50px; border: 3px solid var(--accent-cloud); border-radius: 50%; border-top-color: var(--accent-ocean); animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* RESULTADOS QSL */
        .qsl-card { background: rgba(0,0,0,0.4); border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--accent-ocean); }
        .qsl-img { width: 100%; border-radius: 10px; border: 1px solid var(--accent-gold); margin-bottom: 10px; }

        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-deep); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
        #school-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 18, 25, 0.98); z-index: 11000; display: none; overflow-y: auto; padding: 40px 15px; }
    </style>
</head>
<body onload="initApp()">

    <audio id="snd-power" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" loop></audio>
    <audio id="snd-ok" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="utc-clock">
        <span style="color:var(--accent-ocean); font-size: 0.6rem; font-weight: bold; letter-spacing: 1px;">UTC CARIBE</span>
        <div id="utc-time" style="font-size:1.3rem; color:#fff;">00:00:00</div>
    </div>

    <div id="intro-overlay">
        <h1 style="font-family:'Syncopate'; color:white; text-align: center;">CARIBE NODO<br><span style="font-size: 0.5em; color: var(--accent-ocean);">v113 - ULTRA</span></h1>
        <button class="btn btn-ocean" id="connect-btn" style="display:none; max-width:280px; margin-top: 30px;" onclick="unlockUI()">ESTABLECER CONEXIÃ“N</button>
    </div>

    <div id="main-ui">
        <div class="container">
            
            <div class="glass-panel">
                <h2 style="font-family: 'Syncopate'; color: var(--accent-cloud); margin:0 0 20px 0;">RASTREO QSL MULTI-SEÃ‘AL</h2>
                <input type="text" id="target-id" class="supreme-input" placeholder="INDICATIVO">
                <button class="btn btn-ocean" onclick="buscarQSL()">INICIAR BARRIDO</button>
                <div id="radar-container"><div class="radar"></div></div>
                <div id="resultado" style="margin-top: 15px; text-align: center;"></div>
                <div id="listaQSLs"></div>
            </div>

            <div class="glass-panel" style="border-color: var(--accent-gold);">
                <h3 style="font-family: 'Syncopate'; color: var(--accent-gold); margin:0 0 15px 0;">SDR LIVE STREAM</h3>
                <div class="sdr-container">
                    <iframe src="http://lu4ao.ddns.net:8073/"></iframe>
                </div>
            </div>

            <div style="text-align:center; padding: 20px;">
                <a href="https://info.flagcounter.com/ReMh">
                    <img src="https://s01.flagcounter.com/count2/ReMh/bg_003049/txt_ffffff/border_0077be/columns_5/maxflags_15/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0">
                </a>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab" id="school-btn" style="background:var(--accent-cloud);" onclick="toggleSchool()">ðŸŽ“</button>
    </div>

    <div id="school-modal">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1 style="font-family: 'Syncopate'; color: white;">ACADEMY</h1>
                <button class="btn btn-ocean" style="width:auto;" onclick="toggleSchool()">X</button>
            </div>
            <div class="glass-panel" style="margin-top:20px;">
                <p>Usa el buscador para rastrear todas tus QSLs. El sistema probarÃ¡ hasta 50 variantes por cada indicativo.</p>
            </div>
        </div>
    </div>

    <script>
        let totalQSLs = 0, descargadas = 0, listaActual = [];
        const EXTENSIONES = ["jpg", "JPG", "png", "webp"];

        function updateClock() {
            const now = new Date();
            document.getElementById('utc-time').innerText = now.getUTCHours().toString().padStart(2,'0') + ":" + now.getUTCMinutes().toString().padStart(2,'0') + ":" + now.getUTCSeconds().toString().padStart(2,'0');
        }
        setInterval(updateClock, 1000);

        function initApp() {
            setTimeout(() => { document.getElementById('connect-btn').style.display = "block"; document.getElementById('snd-power').play().catch(()=>{}); }, 1000);
        }

        function unlockUI() {
            document.getElementById('intro-overlay').style.opacity = "0";
            setTimeout(() => { document.getElementById('intro-overlay').style.display = "none"; document.getElementById('main-ui').style.display = "block"; setTimeout(() => document.getElementById('main-ui').style.opacity = "1", 50); }, 800);
        }

        function toggleSchool() { const m = document.getElementById('school-modal'); m.style.display = (m.style.display === 'block') ? 'none' : 'block'; }

        async function buscarQSL() {
            const indicativo = document.getElementById("target-id").value.trim().toUpperCase();
            const resultado = document.getElementById("resultado");
            const listaDiv = document.getElementById("listaQSLs");
            const radar = document.getElementById("radar-container");
            const snd = document.getElementById("snd-scan");

            if (!indicativo) {
                resultado.innerHTML = "Escribe un indicativo";
                return;
            }

            listaDiv.innerHTML = "";
            resultado.innerHTML = "ðŸ“¡ ESCANEANDO RED...";
            radar.style.display = "block";
            snd.play().catch(()=>{});

            const bases = [indicativo, ...Array.from({ length: 50 }, (_, i) => `${indicativo}-${i + 1}`)];
            const encontradas = [];
            
            // LÃ³gica de bÃºsqueda
            const promesas = bases.map(async (base) => {
                for (let ext of EXTENSIONES) {
                    const ruta = `./img/${base}.${ext}`;
                    const existe = await new Promise(res => {
                        const img = new Image();
                        img.onload = () => res(true);
                        img.onerror = () => res(false);
                        img.src = ruta;
                    });
                    if (existe) {
                        if (!encontradas.includes(ruta)) encontradas.push(ruta);
                        break; 
                    }
                }
            });

            await Promise.all(promesas);
            
            radar.style.display = "none";
            snd.pause();

            if (encontradas.length > 0) {
                document.getElementById('snd-ok').play().catch(()=>{});
                totalQSLs = encontradas.length;
                descargadas = 0;
                listaActual = encontradas;
                resultado.innerHTML = `<p style='color:var(--accent-gold)'>SE ENCONTRARON ${totalQSLs} SEÃ‘ALES</p>`;
                
                encontradas.forEach(ruta => {
                    listaDiv.innerHTML += `
                        <div class="qsl-card">
                            <img src="${ruta}" class="qsl-img">
                            <a href="${ruta}" download class="btn btn-ocean" onclick="marcarDescarga()">DESCARGAR ESTA QSL</a>
                        </div>
                    `;
                });
                listaDiv.innerHTML += `<button class="btn btn-gold" onclick="descargarTodas()">DESCARGAR TODO EL PACK (${totalQSLs})</button>`;
            } else {
                resultado.innerHTML = "NO SE ENCONTRARON QSLs";
            }
        }

        function marcarDescarga() {
            descargadas++;
            if (descargadas >= totalQSLs) alert("Â¡Todas las QSL descargadas! Buenos DXs.");
        }

        function descargarTodas() {
            listaActual.forEach(ruta => {
                const link = document.createElement("a");
                link.href = ruta;
                link.download = ruta.split("/").pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            alert("Iniciando descarga masiva...");
        }
    </script>
</body>
</html>
