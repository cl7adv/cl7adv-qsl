<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema QSL - Santa Cruz del Sur</title>
    <style>
        :root { --azul: #002A8F; --rojo: #D21034; --gris: #f4f4f4; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--gris); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 10px solid var(--rojo); }
        
        h1 { color: var(--azul); margin-bottom: 5px; }
        .badge { background: var(--azul); color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        
        /* Estilo de los Botones Principales */
        .menu-botones { margin: 30px 0; display: flex; flex-direction: column; gap: 15px; }
        .btn-principal { padding: 20px; font-size: 18px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        
        .btn-solicitar { background: var(--azul); color: white; }
        .btn-solicitar:hover { background: #001b5e; transform: scale(1.02); }
        
        .btn-colaborar { background: #333; color: white; }
        .btn-colaborar:hover { background: #000; transform: scale(1.02); }

        /* Secciones Ocultas */
        .seccion { display: none; margin-top: 20px; padding: 20px; border: 2px solid #eee; border-radius: 10px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input { padding: 12px; width: 80%; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; text-transform: uppercase; text-align: center; font-size: 16px; }
        .btn-accion { background: var(--rojo); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        #resultado-qsl { margin-top: 15px; }
        .qsl-preview { width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid #ddd; }
        
        footer { margin-top: 40px; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <span class="badge">ESTACI√ìN CUBANA</span>
        <h1>SISTEMA QSL</h1>
        <p>Santa Cruz del Sur, Camag√ºey</p>

        <div class="menu-botones">
            <button class="btn-principal btn-solicitar" onclick="mostrarSeccion('buscar')">
                üîé SOLICITAR / BUSCAR QSL
            </button>

            <button class="btn-principal btn-colaborar" onclick="mostrarSeccion('admin')">
                üë®‚ÄçüöÄ ESTACIONES COLABORADORAS
            </button>
        </div>

        <div id="seccion-buscar" class="seccion">
            <h3>Buscar mi Tarjeta</h3>
            <p>Introduce tu indicativo para descargar:</p>
            <input type="text" id="input-indicativo" placeholder="EJ: CO2ABC">
            <button class="btn-accion" onclick="buscarQSL()">BUSCAR</button>
            <div id="resultado-qsl"></div>
        </div>

        <div id="seccion-admin" class="seccion">
            <h3>Acceso Restringido</h3>
            <div id="login-admin">
                <p>Introduce la clave para subir archivos:</p>
                <input type="password" id="clave-acceso" placeholder="CONTRASE√ëA" style="text-transform: none;">
                <br>
                <button class="btn-accion" onclick="verificarClave()">ENTRAR AL SERVIDOR</button>
            </div>
            <div id="upload-panel" style="display:none;">
                <p style="color: green; font-weight: bold;">‚úÖ Acceso Autorizado</p>
                <p>Ya puedes subir tus dise√±os a la nube:</p>
                <a href="https://drive.google.com/drive/folders/1fJxjff9vtOR0SU7lq3lBHoGrGgvAUq1q?usp=sharing" target="_blank">
                    <button class="btn-principal btn-colaborar" style="width:100%">‚òÅÔ∏è ABRIR NUBE DE CARGA</button>
                </a>
            </div>
        </div>

        <footer>
            73 Cordiales para todos los colegas del mundo.
        </footer>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const CLAVE_CORRECTA = "CUBA73"; // <--- CAMBIA TU CLAVE AQU√ç

        function mostrarSeccion(tipo) {
            document.getElementById('seccion-buscar').style.display = 'none';
            document.getElementById('seccion-admin').style.display = 'none';
            document.getElementById('seccion-' + tipo).style.display = 'block';
        }

        function buscarQSL() {
            const ind = document.getElementById('input-indicativo').value.toUpperCase().trim();
            const res = document.getElementById('resultado-qsl');
            if (!ind) return;

            res.innerHTML = "Buscando...";
            const url = `tarjetas/${ind}.jpg`;
            const img = new Image();
            img.src = url;

            img.onload = function() {
                res.innerHTML = `
                    <p style="color:blue">¬°Tarjeta encontrada!</p>
                    <img src="${url}" class="qsl-preview"><br><br>
                    <a href="${url}" download><button class="btn-accion" style="background:green">DESCARGAR</button></a>
                `;
            };
            img.onerror = function() {
                res.innerHTML = "<p style='color:red'>No se encontr√≥ la QSL. Int√©ntalo m√°s tarde.</p>";
            };
        }

        function verificarClave() {
            const pass = document.getElementById('clave-acceso').value;
            if (pass === CLAVE_CORRECTA) {
                document.getElementById('login-admin').style.display = 'none';
                document.getElementById('upload-panel').style.display = 'block';
            } else {
                alert("Clave incorrecta, colega.");
            }
        }
    </script>
</body>
</html>
