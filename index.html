<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE v111 - MULTI-SIGNAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --yellow: #f9ff00; --bg: #02040a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: white; 
            font-family: 'Rajdhani', sans-serif; min-height: 100vh; width: 100%; overflow-x: hidden; 
        }

        /* --- CINEMÁTICA --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .flag-box {
            width: 140px; height: 90px; border: 3px solid rgba(255,255,255,0.8); 
            animation: flagPulse 2s infinite; position: relative;
        }
        
        @keyframes flagPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .system-title { font-family: 'Orbitron'; font-size: 1.5rem; letter-spacing: 5px; margin: 20px 0; }
        .eating { animation: eat 0.8s forwards; }
        @keyframes eat { 100% { transform: scale(0.2); opacity: 0; filter: blur(10px); } }

        .yellow-credits {
            color: var(--yellow); font-family: 'Orbitron'; font-weight: 900;
            opacity: 0; display: none; text-shadow: 0 0 20px rgba(249,255,0,0.6); text-align: center;
        }

        /* --- UI PRINCIPAL --- */
        #main-ui { opacity: 0; display: none; transition: 1.5s; width: 100%; }
        .container { width: 100%; max-width: 900px; margin: 0 auto; padding: 20px; }
        
        .glass-panel { 
            background: rgba(13, 20, 33, 0.7); border-radius: 30px; padding: 30px; 
            border: 1px solid rgba(0, 242, 255, 0.2); backdrop-filter: blur(12px);
        }

        .supreme-input { 
            width: 100%; padding: 20px; border-radius: 15px; background: rgba(0,0,0,0.5); 
            border: 2px solid #1e293b; color: var(--cyan); font-size: 2rem; 
            font-weight: 900; text-align: center; font-family: 'Orbitron'; margin-bottom: 20px; outline: none;
        }

        .btn-scan { 
            width: 100%; padding: 20px; border-radius: 50px; border: none; 
            background: linear-gradient(45deg, #0084ff, var(--cyan)); color: #000;
            font-weight: 900; font-family: 'Orbitron'; cursor: pointer; letter-spacing: 2px;
        }

        /* --- RESULTADOS EN REJILLA (Para ver más de 1) --- */
        #results { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; margin-top: 30px; width: 100%; 
        }
        
        .qsl-card { 
            background: #000; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
        }
        .qsl-card img { width: 100%; height: auto; display: block; }
        .btn-dl { 
            background: var(--yellow); color: #000; border: none; width: 100%; padding: 15px; 
            font-weight: 900; font-family: 'Orbitron'; cursor: pointer; 
        }

        #radar-container { display: none; margin: 20px auto; width: 80px; height: 80px; }
        .radar-sweep {
            width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--cyan);
            background: conic-gradient(from 0deg, transparent, rgba(0,242,255,0.4));
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body onload="initEpicIntro()">

    <audio id="snd-power" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" loop></audio>
    <audio id="snd-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="intro-overlay">
        <div class="flag-box">
            <div style="width:100%; height:100%; background:#002a8f; position:relative;">
                <div style="width:100%; height:20%; background:#fff; position:absolute; top:20%;"></div>
                <div style="width:100%; height:20%; background:#fff; position:absolute; top:60%;"></div>
                <div style="width:0; height:0; border-top:43px solid transparent; border-bottom:43px solid transparent; border-left:65px solid #cf142b; position:absolute; z-index:2;"></div>
                <div style="color:#fff; position:absolute; left:12px; top:28px; z-index:3; font-size:22px;">★</div>
            </div>
        </div>
        <h1 class="system-title" id="txt-system">SISTEMA CARIBE</h1>
        <div class="yellow-credits" id="credits">
            <p style="margin:0; font-size:1rem;">RADIO CLUB</p>
            <p style="margin:0; font-size:2.8rem;">Santa Cruz del Sur./cl7adv.</p>
            <button class="btn-scan" style="margin-top:30px; width:auto; padding:15px 40px;" onclick="startApp()">ACCEDER</button>
        </div>
    </div>

    <div id="main-ui">
        <div class="container">
            <div class="glass-panel">
                <input type="text" id="target-id" class="supreme-input" placeholder="INDICATIVO" oninput="if(this.value===''){document.getElementById('results').innerHTML='';}">
                <button class="btn-scan" onclick="runDeepSearch()">ESCANEAR SEÑAL</button>
                <div id="radar-container"><div class="radar-sweep"></div></div>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        function initEpicIntro() {
            setTimeout(() => {
                document.getElementById('txt-system').classList.add('eating');
                document.getElementById('snd-power').play();
                setTimeout(() => {
                    document.getElementById('txt-system').style.display = "none";
                    document.getElementById('credits').style.display = "block";
                    setTimeout(() => { document.getElementById('credits').style.opacity = "1"; }, 50);
                }, 800);
            }, 2000);
        }

        function startApp() {
            document.getElementById('intro-overlay').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = "none";
                document.getElementById('main-ui').style.display = "block";
                setTimeout(() => { document.getElementById('main-ui').style.opacity = "1"; }, 100);
            }, 1000);
        }

        async function runDeepSearch() {
            const id = document.getElementById('target-id').value.trim().toUpperCase();
            if(!id) return;
            const res = document.getElementById('results');
            const radar = document.getElementById('radar-container');
            res.innerHTML = "";
            radar.style.display = "block";
            document.getElementById('snd-scan').play();

            await new Promise(r => setTimeout(r, 4000));
            radar.style.display = "none";
            document.getElementById('snd-scan').pause();

            // LISTA DE RUTAS AMPLIADA PARA DETECTAR TODO
            const tests = [
                `img/${id}.png`, `IMG/${id}.png`, `img/${id}.jpg`, `IMG/${id}.jpg`,
                `img/${id}-1.png`, `IMG/${id}-1.png`, `img/${id}-1.jpg`,
                `img/${id}-2.png`, `IMG/${id}-2.png`, `img/${id}-2.jpg`,
                `img/${id}-3.png`, `IMG/${id}-3.png`
            ];

            let foundCount = 0;
            const alreadyShown = new Set(); // Para no repetir si una ruta es casi igual

            for(let p of tests) {
                const ok = await verify(p);
                if(ok && !alreadyShown.has(p)) {
                    foundCount++;
                    alreadyShown.add(p);
                    res.innerHTML += `
                        <div class="qsl-card">
                            <img src="${p}">
                            <button class="btn-dl" onclick="dlReset('${p}')">DESCARGAR</button>
                        </div>`;
                }
            }

            if(foundCount > 0) document.getElementById('snd-success').play();
            else res.innerHTML = `<p style="color:var(--yellow); text-align:center; width:100%;">NO SE ENCONTRÓ SEÑAL PARA ${id}</p>`;
        }

        function verify(u) { return new Promise(r => { const i=new Image(); i.onload=()=>r(true); i.onerror=()=>r(false); i.src=u; }); }

        function dlReset(u) {
            const l = document.createElement('a'); l.href = u; l.download = u.split('/').pop(); l.click();
            document.getElementById('target-id').value = "";
            document.getElementById('results').innerHTML = "";
        }
    </script>
</body>
</html>
