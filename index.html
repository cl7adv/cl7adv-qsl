<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE v110 - ULTRA HD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --yellow: #f9ff00; --bg: #02040a; }
        
        /* Reset global para evitar cortes */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html { 
            margin: 0; padding: 0; 
            background: var(--bg); 
            color: white; 
            font-family: 'Rajdhani', sans-serif; 
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden; 
        }

        /* --- FONDO DIN√ÅMICO --- */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #02040a 100%);
            z-index: -1;
        }

        /* --- CINEM√ÅTICA CORREGIDA --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1.2s cubic-bezier(0.7, 0, 0.3, 1);
            padding: 20px; text-align: center;
        }

        .flag-box {
            width: 140px; height: 90px; position: relative; margin-bottom: 30px;
            border: 3px solid rgba(255,255,255,0.8); animation: flagPulse 2s infinite;
            flex-shrink: 0;
        }
        
        @keyframes flagPulse { 
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0,242,255,0.3); } 
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(249,255,0,0.5); } 
        }

        .system-title { font-family: 'Orbitron'; font-size: clamp(1.2rem, 5vw, 2rem); color: #fff; letter-spacing: 5px; margin: 20px 0; }
        
        .eating { animation: eat 0.8s forwards; }
        @keyframes eat { 
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            100% { transform: scale(0.2); opacity: 0; filter: blur(10px); }
        }

        .yellow-credits {
            color: var(--yellow); font-family: 'Orbitron'; font-weight: 900;
            opacity: 0; display: none; transform: translateY(20px);
            text-shadow: 0 0 20px rgba(249,255,0,0.6); letter-spacing: 2px;
        }

        /* --- UI PRINCIPAL RESPONSIVA --- */
        #main-ui { opacity: 0; display: none; transition: 1.5s; width: 100%; }
        
        .container { 
            width: 100%;
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .glass-panel { 
            background: rgba(13, 20, 33, 0.7); 
            border-radius: 30px; 
            padding: clamp(20px, 5vw, 40px); 
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }

        /* Brillo decorativo superior */
        .glass-panel::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), var(--yellow), transparent);
        }

        .supreme-input { 
            width: 100%; padding: 20px; border-radius: 15px; 
            background: rgba(0,0,0,0.5); border: 2px solid #1e293b; 
            color: var(--cyan); font-size: clamp(1.5rem, 6vw, 2.5rem); 
            font-weight: 900; text-align: center; font-family: 'Orbitron'; 
            margin-bottom: 20px; outline: none; transition: 0.3s;
        }

        .btn-scan { 
            width: 100%; padding: 20px; border-radius: 50px; border: none; 
            background: linear-gradient(45deg, #0084ff, var(--cyan)); color: #000;
            font-weight: 900; font-family: 'Orbitron'; cursor: pointer; 
            font-size: 1rem; letter-spacing: 2px; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(0,242,255,0.3); transition: 0.3s;
        }
        .btn-scan:active { transform: scale(0.95); }

        /* --- RADAR MEJORADO --- */
        #radar-container { display: none; margin: 30px auto; width: 120px; height: 120px; position: relative; }
        .radar-sweep {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid var(--cyan); background: conic-gradient(from 0deg, transparent, rgba(0,242,255,0.4));
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- GALER√çA DE CARTAS --- */
        #results { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
            width: 100%;
        }
        
        .qsl-card { 
            background: #000; border-radius: 20px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1); transition: 0.4s;
            animation: fadeInUp 0.5s ease forwards;
        }
        @keyframes fadeInUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

        .qsl-card img { width: 100%; height: auto; display: block; }
        
        .btn-dl { 
            background: var(--yellow); color: #000; border: none; width: 100%; 
            padding: 15px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer;
            transition: 0.3s;
        }
        .btn-dl:hover { filter: brightness(1.2); }

        #tutorial-box { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: var(--yellow); color: #000; padding: 12px 25px; border-radius: 30px; 
            font-weight: 900; z-index: 5000; display: none; text-align: center; width: 90%; max-width: 350px;
        }

        @media (max-width: 480px) {
            .container { padding: 10px; }
            .glass-panel { padding: 20px; border-radius: 20px; }
            .system-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body onload="initEpicIntro()">

    <audio id="snd-power" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" loop></audio>
    <audio id="snd-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="intro-overlay">
        <div class="flag-box" id="cuba-flag">
            <div style="width:100%; height:100%; background:#002a8f; position:relative;">
                <div style="width:100%; height:20%; background:#fff; position:absolute; top:20%;"></div>
                <div style="width:100%; height:20%; background:#fff; position:absolute; top:60%;"></div>
                <div style="width:0; height:0; border-top:43px solid transparent; border-bottom:43px solid transparent; border-left:65px solid #cf142b; position:absolute; z-index:2;"></div>
                <div style="color:#fff; position:absolute; left:12px; top:28px; z-index:3; font-size:22px;">‚òÖ</div>
            </div>
        </div>
        <h1 class="system-title" id="txt-system">SISTEMA CARIBE</h1>
        
        <div class="yellow-credits" id="credits">
            <p style="margin:0; font-size:1rem;">RADIO CLUB</p>
            <p style="margin:0; font-size:2.8rem;">CL7ADV</p>
            <button class="btn-scan" style="margin-top:30px; width:auto; padding:15px 40px;" onclick="startApp()">ACCEDER AL NODO</button>
        </div>
    </div>

    <div id="main-ui">
        <div class="container">
            <div class="glass-panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; font-size:0.8rem; letter-spacing:1px;">
                    <span style="color:var(--yellow); font-weight:900;">RADIO CLUB CL7ADV</span>
                    <span style="color:rgba(255,255,255,0.4);">SECURE_LINK_ON</span>
                </div>
                
                <input type="text" id="target-id" class="supreme-input" placeholder="INDICATIVO" oninput="checkEmpty(this.value)">
                <button class="btn-scan" onclick="runEpicSearch()">INICIAR ESCANEO</button>
                
                <div id="radar-container">
                    <div class="radar-sweep"></div>
                </div>
                
                <div id="results"></div>
            </div>
        </div>
    </div>

    <div id="tutorial-box">
        üì° SISTEMA EN L√çNEA. INGRESE SE√ëAL.
    </div>

    <script>
        function initEpicIntro() {
            setTimeout(() => {
                const title = document.getElementById('txt-system');
                const credits = document.getElementById('credits');
                title.classList.add('eating');
                document.getElementById('snd-power').play();
                
                setTimeout(() => {
                    title.style.display = "none";
                    credits.style.display = "block";
                    setTimeout(() => { credits.style.opacity = "1"; credits.style.transform = "translateY(0)"; }, 50);
                }, 800);
            }, 2000);
        }

        function startApp() {
            document.getElementById('intro-overlay').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = "none";
                document.getElementById('main-ui').style.display = "block";
                setTimeout(() => { 
                    document.getElementById('main-ui').style.opacity = "1";
                    document.getElementById('tutorial-box').style.display = "block";
                    setTimeout(() => { document.getElementById('tutorial-box').style.display = "none"; }, 4000);
                }, 100);
            }, 1000);
        }

        function checkEmpty(v) { if(v==="") { document.getElementById('results').innerHTML = ""; document.getElementById('radar-container').style.display="none"; } }

        async function runEpicSearch() {
            const id = document.getElementById('target-id').value.trim().toUpperCase();
            if(!id) return;
            const res = document.getElementById('results');
            const radar = document.getElementById('radar-container');
            res.innerHTML = "";
            radar.style.display = "block";
            document.getElementById('snd-scan').play();

            await new Promise(r => setTimeout(r, 4000));

            radar.style.display = "none";
            document.getElementById('snd-scan').pause();

            const paths = [`img/${id}.png`, `IMG/${id}.png`, `img/${id}-1.png`, `img/${id}-2.png`, `img/${id}.jpg` ];
            let found = 0;

            for(let p of paths) {
                const ok = await verify(p);
                if(ok) {
                    found++;
                    res.innerHTML += `
                        <div class="qsl-card">
                            <img src="${p}" loading="lazy">
                            <button class="btn-dl" onclick="dlReset('${p}')">DESCARGAR</button>
                        </div>`;
                }
            }

            if(found > 0) document.getElementById('snd-success').play();
            else res.innerHTML = `<p style="color:var(--yellow); text-align:center; width:100%; font-weight:bold;">SE√ëAL ${id} NO ENCONTRADA</p>`;
        }

        function verify(u) { return new Promise(r => { const i=new Image(); i.onload=()=>r(true); i.onerror=()=>r(false); i.src=u; }); }

        function dlReset(u) {
            const l = document.createElement('a');
            l.href = u; l.download = u.split('/').pop(); l.click();
            document.getElementById('target-id').value = "";
            document.getElementById('results').innerHTML = "";
        }
    </script>
</body>
</html>
