<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor QSL - CL7ADV</title>
    <style>
        :root {
            --azul-cuba: #002A8F;
            --rojo-cuba: #D21034;
            --dorado: #FFD700;
        }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333; margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { 
            max-width: 550px; margin: auto; background: rgba(255, 255, 255, 0.95); 
            padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-bottom: 8px solid var(--rojo-cuba); position: relative;
        }
        .firma-top {
            position: absolute; top: 15px; right: 20px; font-weight: bold;
            color: var(--azul-cuba); letter-spacing: 2px; font-size: 1.2em;
        }
        h1 { color: var(--azul-cuba); margin-top: 10px; font-size: 2em; text-transform: uppercase; }
        .logo-cuba { font-size: 3em; margin: 10px 0; }
        
        .menu-botones { margin: 30px 0; display: flex; flex-direction: column; gap: 20px; }
        
        .btn {
            padding: 18px; font-size: 17px; font-weight: bold; border: none;
            border-radius: 50px; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-descarga { background: var(--azul-cuba); color: white; }
        .btn-subida { background: #333; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.3); opacity: 0.9; }

        .seccion { 
            display: none; background: #f9f9f9; padding: 20px; 
            border-radius: 15px; margin-top: 20px; border: 1px solid #ddd;
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        input { 
            padding: 15px; width: 85%; border: 2px solid #ddd; border-radius: 10px;
            font-size: 18px; text-transform: uppercase; text-align: center; margin-bottom: 15px;
        }
        .btn-confirm { 
            background: var(--rojo-cuba); color: white; padding: 12px 25px; 
            border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%;
        }

        #resultado-qsl img { width: 100%; border-radius: 10px; margin: 15px 0; border: 3px solid var(--azul-cuba); }
        
        footer { margin-top: 30px; font-size: 0.85em; color: #555; line-height: 1.6; }
        .firma-final { color: var(--rojo-cuba); font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>

    <div class="container">
        <div class="firma-top">CL7ADV</div>
        <div class="logo-cuba">üá®üá∫</div>
        <h1>Portal QSL</h1>
        <p>Santa Cruz del Sur, Camag√ºey</p>

        <div class="menu-botones">
            <button class="btn btn-descarga" onclick="abrir('descarga')">üìÇ BUSCAR Y DESCARGAR MI QSL</button>
            <button class="btn btn-subida" onclick="abrir('admin')">‚òÅÔ∏è PANEL DE COLABORADORES</button>
        </div>

        <div id="seccion-descarga" class="seccion">
            <h3>Obtener mi Tarjeta</h3>
            <input type="text" id="ins-indicativo" placeholder="TU INDICATIVO (EJ: CO2ABC)">
            <button class="btn-confirm" onclick="procesarDescarga()">BUSCAR EN EL SERVIDOR</button>
            <div id="resultado-qsl"></div>
        </div>

        <div id="seccion-admin" class="seccion">
            <h3>Acceso con Clave</h3>
            <div id="login-form">
                <input type="password" id="pass-admin" placeholder="CLAVE DE ACCESO" style="text-transform: none;">
                <button class="btn-confirm" onclick="acceder()">ENTRAR A LA NUBE</button>
            </div>
            <div id="link-nube" style="display:none;">
                <p style="color:green; font-weight:bold;">¬°Clave Correcta!</p>
                <a href="https://drive.google.com/drive/folders/1fJxjff9vtOR0SU7lq3lBHoGrGgvAUq1q?usp=sharing" target="_blank" class="btn btn-subida">
                    SUBIR ARCHIVOS AHORA
                </a>
            </div>
        </div>

        <footer>
            Sistema desarrollado para la radioafici√≥n cubana.<br>
            Responsable del Proyecto: <span class="firma-final">CL7ADV</span><br>
            73 y buenos comunicados.
        </footer>
    </div>

    <script>
        const CLAVE = "CUBA73"; // Puedes cambiarla aqu√≠

        function abrir(id) {
            document.getElementById('seccion-descarga').style.display = 'none';
            document.getElementById('seccion-admin').style.display = 'none';
            document.getElementById('seccion-' + id).style.display = 'block';
        }

        function procesarDescarga() {
            const indicativo = document.getElementById('ins-indicativo').value.toUpperCase().trim();
            const res = document.getElementById('resultado-qsl');
            if(!indicativo) return;

            res.innerHTML = "<p>Buscando en la base de datos...</p>";
            
            // IMPORTANTE: Aseg√∫rate que la carpeta en GitHub se llame exactamente 'tarjetas'
            const rutaImagen = `tarjetas/${indicativo}.jpg`;
            
            const img = new Image();
            img.src = rutaImagen;

            img.onload = function() {
                res.innerHTML = `
                    <p style="color:green; font-weight:bold;">¬°Tarjeta localizada!</p>
                    <img src="${rutaImagen}">
                    <br>
                    <a href="${rutaImagen}" download="${indicativo}_QSL_CL7ADV.jpg" style="text-decoration:none;">
                        <button class="btn-confirm" style="background:#28a745;">üíæ GUARDAR EN MI DISPOSITIVO</button>
                    </a>
                `;
            };

            img.onerror = function() {
                res.innerHTML = `<p style="color:var(--rojo-cuba)">No se encontr√≥ la QSL para ${indicativo}.<br>Aseg√∫rate de que el operador la haya subido.</p>`;
            };
        }

        function acceder() {
            const p = document.getElementById('pass-admin').value;
            if(p === CLAVE) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('link-nube').style.display = 'block';
            } else {
                alert("Clave incorrecta");
            }
        }
    </script>
</body>
</html>
