<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CL7ADV – QSLs de Amistad</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #fdfaf6;
      color: #002b5c;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Portada elegante */
    .portada {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #001a33, #004b8d, #c9a86a);
      background-size: 300% 300%;
      animation: fondo 12s ease infinite;
      color: white;
      text-align: center;
      padding: 20px;
      opacity: 1;
      transition: opacity 1s ease;
    }
    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .portada h1 {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
      letter-spacing: 2px;
      color: #f5e6c8;
      animation: fadeIn 2s ease;
    }
    .portada p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #f8f8f8;
      animation: fadeIn 3s ease;
    }
    .portada button {
      padding: 18px 40px;
      font-size: 1.3em;
      background: #c9a86a;
      color: #002b5c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: 0.3s;
      animation: fadeIn 4s ease;
    }
    .portada button:hover {
      background: #f5e6c8;
      color: #001a33;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Galería */
    .galeria {
      display: none;
      padding: 40px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .galeria h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #002b5c;
    }
    .qsl-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .qsl-gallery img {
      width: 220px;
      border: 3px solid #c9a86a;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .qsl-gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal img {
      max-width: 90%;
      max-height: 70%;
      border: 5px solid #c9a86a;
      border-radius: 10px;
    }
    .modal span {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
    .modal a {
      margin-top: 20px;
      padding: 12px 25px;
      background: #c9a86a;
      color: #002b5c;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .modal a:hover {
      background: #f5e6c8;
      color: #001a33;
    }

    #contador {
      margin-top: 30px;
      font-size: 1.3em;
      color: #444;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
