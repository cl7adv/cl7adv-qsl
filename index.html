<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QSL Caribe√±o - CL7ADV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #00bcd4;
      --accent: #ff9800;
      --gold: #ffe082;
      --glass: rgba(255, 255, 255, 0.1);
    }

    body { 
      margin: 0; 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: radial-gradient(circle at top, #00bcd4, #00796b); 
      color: #fff; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container { 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 30px; 
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    h1 { 
      font-size: 2.5rem; 
      margin-bottom: 10px; 
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      letter-spacing: -1px;
    }

    .search-box {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #indicativo { 
      padding: 15px; 
      font-size: 1.1rem; 
      border: 2px solid transparent; 
      border-radius: 12px; 
      width: 250px; 
      background: rgba(255,255,255,0.9);
      color: #333;
      outline: none;
      transition: 0.3s;
    }

    #indicativo:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(255,152,0,0.4); }

    #buscarBtn { 
      padding: 15px 30px; 
      font-size: 1rem; 
      background: var(--accent); 
      color: #fff; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer; 
      font-weight: bold; 
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    #buscarBtn:hover { background: #f57c00; transform: translateY(-2px); }

    /* Estilo de las Tarjetas QSL */
    .qsl-card {
      background: var(--glass);
      padding: 15px;
      border-radius: 15px;
      transition: 0.4s;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .qsl-img { 
      width: 100%;
      max-width: 280px; 
      border-radius: 8px; 
      transition: 0.3s;
      cursor: zoom-in;
    }

    .qsl-img:hover { transform: scale(1.05); }

    /* Loader Pro */
    .loader-wrap { 
      display: none; 
      margin: 20px 0; 
      flex-direction: column;
      align-items: center; 
    }

    .progress-bar { 
      width: 100%; 
      max-width: 400px;
      height: 10px; 
      background: rgba(255,255,255,0.1); 
      border-radius: 20px; 
      position: relative;
      margin-top: 30px;
    }

    .progress-fill { 
      height: 100%; 
      background: linear-gradient(90deg, #4caf50, #8bc34a); 
      width: 0%; 
      border-radius: 20px;
      transition: width 0.3s;
    }

    .card-thumb { 
      position: absolute; 
      top: -35px; 
      padding: 5px 10px;
      background: var(--gold); 
      color: #333; 
      border-radius: 5px; 
      font-weight: bold; 
      font-size: 0.7rem;
      transform: translateX(-50%);
    }

    /* Modal */
    .modal { 
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.85); 
      backdrop-filter: blur(5px);
    }

    .modal-contenido { 
      background: #1a1a1a; 
      margin: 2% auto; 
      padding: 30px; 
      border-radius: 20px; 
      width: 90%; 
      max-width: 1000px; 
      max-height: 85vh;
      overflow-y: auto;
    }

    footer { margin: auto 0 20px; padding: 20px; }

    @media (max-width: 600px) {
      .search-box { flex-direction: column; align-items: center; }
      #indicativo { width: 80%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå¥ QSL Caribe√±o üåä</h1>
    <p style="color: var(--gold)">Descarga tus confirmaciones de contacto - DX 2026</p>

    <div class="search-box">
      <input type="text" id="indicativo" placeholder="Introduce Indicativo..." autocomplete="off">
      <button id="buscarBtn">Buscar Radio-Tarjetas</button>
    </div>

    <div id="loaderContainer" class="loader-wrap">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
        <div id="cardThumb" class="card-thumb" style="left:0%;">TX...</div>
      </div>
      <p id="progressText" style="margin-top:15px; font-size: 0.9rem;"></p>
    </div>

    <div id="resultado"></div>

    <footer>
      <p>73's de <strong>CL7ADV</strong> | Radio Club Santa Cruz Del Sur</p>
      <a href="https://info.flagcounter.com/qvMz" target="_blank">
        <img src="https://s01.flagcounter.com/count2/qvMz/bg_57A8DE/txt_000000/border_F55B0F/columns_5/maxflags_20/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Visitas" border="0">
      </a>
    </footer>
  </div>

  <div id="ventanaQSL" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrarBtn" style="float:right; cursor:pointer; font-size: 2rem;">&times;</span>
      <h2 id="qslTitle">üì° QSLs Encontradas</h2>
      <div id="contador" style="margin-bottom: 20px;"></div>
      <div id="listaQSLs" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;"></div>
      <div style="margin-top: 30px;">
        <button id="descargarTodasBtn" class="descargar" style="padding: 15px 25px; background: #4caf50; border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: bold;">‚¨áÔ∏è Descargar Galer√≠a Completa</button>
      </div>
    </div>
  </div>

  <script>
    const FORMATOS = ['jpg', 'png', 'webp', 'jpeg'];
    let encontradas = [];
    let comprobadas = 0;

    document.getElementById('buscarBtn').addEventListener('click', iniciarBusqueda);
    document.getElementById('cerrarBtn').addEventListener('click', () => document.getElementById('ventanaQSL').style.display = 'none');
    document.getElementById('descargarTodasBtn').addEventListener('click', descargarTodas);

    async function iniciarBusqueda() {
      const indicativo = document.getElementById("indicativo").value.trim().toUpperCase();
      if (!indicativo) return alert("Escribe un indicativo");

      // Reset
      encontradas = [];
      comprobadas = 0;
      document.getElementById('listaQSLs').innerHTML = '';
      document.getElementById('loaderContainer').style.display = 'flex';
      
      const rutasPosibles = [];
      // Generar lista de rutas con todos los formatos
      FORMATOS.forEach(ext => {
        rutasPosibles.push(`img/${indicativo}.${ext}`);
        for(let i=1; i<=20; i++) rutasPosibles.push(`img/${indicativo}-${i}.${ext}`);
      });

      const total = rutasPosibles.length;

      for (let ruta of rutasPosibles) {
        verificarImagen(ruta).then(existe => {
          comprobadas++;
          if (existe) {
            encontradas.push(ruta);
            agregarALista(ruta, indicativo);
            document.getElementById('ventanaQSL').style.display = 'block';
          }
          actualizarUI(comprobadas, total);
        });
      }
    }

    function verificarImagen(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    function agregarALista(ruta, indicativo) {
      const container = document.getElementById('listaQSLs');
      const div = document.createElement('div');
      div.className = 'qsl-card';
      div.innerHTML = `
        <img src="${ruta}" class="qsl-img" alt="QSL">
        <p style="font-size:0.8rem; margin:10px 0;">${ruta.split('/').pop()}</p>
        <a href="${ruta}" download class="descargar" style="color:var(--gold); text-decoration:none; font-weight:bold;">‚¨áÔ∏è Descargar</a>
      `;
      container.appendChild(div);
      actualizarContador();
    }

    function actualizarUI(actual, total) {
      const pct = Math.round((actual / total) * 100);
      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('cardThumb').style.left = pct + '%';
      document.getElementById('progressText').textContent = `Escaneando frecuencias... ${pct}%`;
      
      if (actual === total) {
        setTimeout(() => {
          document.getElementById('loaderContainer').style.display = 'none';
          if (encontradas.length === 0) alert("No se encontraron tarjetas para este indicativo.");
        }, 1000);
      }
    }

    function actualizarContador() {
      document.getElementById('contador').textContent = `Se han localizado ${encontradas.length} tarjetas en el servidor.`;
    }

    function descargarTodas() {
      encontradas.forEach((ruta, index) => {
        setTimeout(() => {
          const link = document.createElement("a");
          link.href = ruta;
          link.download = ruta.split("/").pop();
          link.click();
        }, index * 500); // Delay para evitar bloqueo del navegador
      });
    }
  </script>
</body>
</html>
