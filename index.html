<!-- Modal -->
<div class="modal" id="modal">
  <span onclick="cerrarModal()">&times;</span>
  <img id="imagenModal" src="">
  <a id="descargarModal" href="" download>⬇️ Descargar esta QSL</a>
</div>

<script>
  function abrirModal(src) {
    // Mostrar la imagen en grande
    document.getElementById("imagenModal").src = src;
    // Configurar el botón de descarga con el mismo archivo
    document.getElementById("descargarModal").href = src;
    document.getElementById("modal").style.display = "flex";
  }
  function cerrarModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>
