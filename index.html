<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE√ëA v29.0 - ZMR SUPREMO</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <style>
        :root {
            --n-blue: #00eaff;
            --n-pink: #ff00ff;
            --n-gold: #ffcc00;
            --cuba-red: #ff3131;
            --bg: #010409;
            --glass: rgba(13, 17, 23, 0.95);
        }

        /* --- SUPER INTRO GIGANTE --- */
        #boot-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; font-family: 'Courier New', monospace;
        }
        .boot-log { color: var(--n-blue); font-size: 0.8rem; height: 150px; overflow: hidden; width: 80%; max-width: 500px; margin-bottom: 20px; }
        .radar { width: 100px; height: 100px; border: 2px solid var(--n-blue); border-radius: 50%; position: relative; animation: pulse 2s infinite; }
        .radar::after { content: ''; position: absolute; width: 50%; height: 2px; background: var(--n-blue); top: 50%; left: 50%; transform-origin: left; animation: rotate 2s linear infinite; }
        
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 234, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(0, 234, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 234, 255, 0); } }

        /* --- ESTRUCTURA AGRANDADA --- */
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
            background-image: linear-gradient(rgba(0, 234, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 234, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        #clock-v3 {
            position: fixed; top: 20px; right: 20px; background: var(--glass);
            padding: 15px 25px; border-radius: 10px; border: 2px solid var(--n-blue);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2); z-index: 1000; text-align: right;
        }
        #clock-v3 div { font-family: monospace; font-weight: 900; font-size: 1.5rem; color: var(--n-blue); }
        #clock-v3 span { font-size: 0.7rem; color: var(--n-pink); text-transform: uppercase; letter-spacing: 2px; }

        .main-console {
            width: 95%; max-width: 1000px; margin: 120px auto; 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px; position: relative; padding-bottom: 50px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        .header-deco {
            height: 60px; background: linear-gradient(90deg, var(--n-blue), var(--n-pink));
            border-radius: 40px 40px 0 0; display: flex; align-items: center; padding: 0 30px;
            font-weight: 900; color: black; font-size: 0.9rem; letter-spacing: 2px;
        }

        /* --- √ÅREA DE TRANSMISI√ìN --- */
        .radio-ui { padding: 50px 20px; text-align: center; }
        h1 { font-size: 4rem; margin: 0; color: #fff; text-shadow: 0 0 30px var(--n-blue); letter-spacing: -2px; }
        
        .oscillos { width: 100%; height: 60px; margin: 30px 0; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .bar { width: 4px; background: var(--n-blue); animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { height: 10px; opacity: 0.3; } to { height: 50px; opacity: 1; } }

        .search-pod {
            background: rgba(0,0,0,0.4); padding: 50px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.05); margin: 0 20px;
        }

        input { 
            width: 90%; max-width: 500px; padding: 25px; background: #000;
            border: 3px solid #222; border-radius: 20px; font-size: 2.5rem;
            color: var(--n-blue); text-align: center; font-weight: 900; outline: none;
            transition: 0.4s; text-transform: uppercase; font-family: 'Courier New', Courier, monospace;
        }
        input:focus { border-color: var(--n-pink); box-shadow: 0 0 50px rgba(255,0,255,0.3); }

        .btn-mega {
            margin-top: 40px; padding: 25px 80px; border-radius: 100px;
            background: linear-gradient(90deg, #002a8f, #d40000);
            color: white; font-weight: 900; font-size: 1.5rem; border: none;
            cursor: pointer; text-transform: uppercase; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-mega:hover { transform: scale(1.05) translateY(-5px); box-shadow: 0 20px 40px rgba(0,234,255,0.3); }

        /* --- MODAL AGRANDADO --- */
        .full-modal {
            display: none; position: fixed; top: 0; left:0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 9000; overflow-y: auto;
            backdrop-filter: blur(20px);
        }
        .qsl-display { max-width: 900px; margin: 40px auto; padding: 20px; }
        .card-frame {
            background: #111; border-radius: 30px; border: 2px solid var(--n-blue);
            padding: 20px; margin-bottom: 50px; position: relative;
        }
        .card-frame img { width: 100%; border-radius: 20px; }

        /* --- MEN√ö DE ACCIONES FLOTANTE (REPARA ZONA MUERTA) --- */
        .action-hub {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.1); backdrop-filter: blur(20px);
            padding: 15px 30px; border-radius: 100px; border: 1px solid rgba(255,255,255,0.2);
            display: flex; gap: 20px; z-index: 9999; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .hub-btn {
            background: white; color: black; padding: 15px 25px; border-radius: 50px;
            font-weight: 900; text-decoration: none; border: none; cursor: pointer;
            font-size: 0.9rem; text-transform: uppercase;
        }

        .loader-line { width: 100%; height: 4px; background: #000; margin-top: 40px; border-radius: 10px; display: none; overflow: hidden; }
        .fill-line { width: 0%; height: 100%; background: var(--n-blue); transition: 0.2s; }

        footer { text-align: center; padding: 50px; color: #444; font-size: 0.8rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div class="radar"></div>
        <div class="boot-log" id="bootLog"></div>
        <div style="color:white; font-size: 1.2rem; font-weight: 900;">INICIANDO ZMR CORE...</div>
    </div>

    <div id="clock-v3">
        <span id="date-label">ENERO 03, 2026</span>
        <div id="time-val">00:00:00</div>
        <span>UTC SYSTEM TIME</span>
    </div>

    <div class="main-console">
        <div class="header-deco">RADIO CLUB SANTA CRUZ DEL SUR // FREQUENCY: 144.000 MHZ</div>
        
        <div class="radio-ui">
            <h1>QSL CARIBE√ëA</h1>
            <div style="color:var(--n-pink); font-weight: 900; letter-spacing: 10px;">PRO VERSION 29.0</div>

            <div class="oscillos">
                <div class="bar" style="animation-delay: 0.1s"></div>
                <div class="bar" style="animation-delay: 0.3s"></div>
                <div class="bar" style="animation-delay: 0.5s"></div>
                <div class="bar" style="animation-delay: 0.2s"></div>
                <div class="bar" style="animation-delay: 0.4s"></div>
            </div>

            <div class="search-pod">
                <input type="text" id="callsign" placeholder="CALLSIGN" autocomplete="off" maxlength="12">
                <br>
                <button class="btn-mega" onclick="runProScan()">ESCANEAR BASE DE DATOS</button>
                
                <div class="loader-line" id="lLine"><div class="fill-line" id="fLine"></div></div>
                <div id="status" style="margin-top:20px; font-family: monospace; color:var(--n-pink);"></div>
            </div>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="https://info.flagcounter.com/QJOS"><img src="https://s01.flagcounter.com/count2/QJOS/bg_FFFFFF/txt_000000/border_CC0A65/columns_4/maxflags_20/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0" style="border-radius: 10px;"></a>
        </div>
    </div>

    <footer>
        DESIGNED BY CL7ADV &bull; ALFRED &bull; 2026 &bull; CAMAG√úEY, CUBA
    </footer>

    <div id="resModal" class="full-modal">
        <div class="qsl-display">
            <h2 id="resTitle" style="color:var(--n-blue); font-size: 3rem; text-align: center;"></h2>
            <div id="resList"></div>
            <div style="height: 150px;"></div> </div>

        <div class="action-hub">
            <button class="hub-btn" style="background:var(--cuba-red); color:white;" onclick="forceDownload()">‚¨áÔ∏è GUARDAR</button>
            <button class="hub-btn" style="background:var(--cuba-blue); color:white;" onclick="share()">üîó COMPARTIR</button>
            <button class="hub-btn" style="background:#333; color:white;" onclick="closeM()">‚úñ SALIR</button>
        </div>
    </div>

    <script>
        // --- RELOJ Y FECHA ---
        function updateClock() {
            const now = new Date();
            const timeStr = now.getUTCHours().toString().padStart(2,'0') + ":" + now.getUTCMinutes().toString().padStart(2,'0') + ":" + now.getUTCSeconds().toString().padStart(2,'0');
            document.getElementById('time-val').innerText = timeStr;
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date-label').innerText = now.toLocaleDateString('es-ES', options).toUpperCase();
        }
        setInterval(updateClock, 1000); updateClock();

        // --- ANIMACI√ìN BOOT ---
        window.onload = () => {
            const logs = [
                "> INITIALIZING CORE...",
                "> MOUNTING ASSETS/IMG...",
                "> CONNECTING TO REPEATER...",
                "> SSL ENCRYPTION: ACTIVE",
                "> CL7ADV NODE: ONLINE",
                "> SYSTEM READY."
            ];
            let i = 0;
            const logBox = document.getElementById('bootLog');
            const itv = setInterval(() => {
                logBox.innerHTML += logs[i] + "<br>";
                i++;
                if(i >= logs.length) {
                    clearInterval(itv);
                    setTimeout(() => document.getElementById('boot-screen').style.display='none', 800);
                }
            }, 400);
        };

        // --- AUDIO CW ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function cw() {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            o.frequency.value = 750; g.gain.value = 0.05;
            o.start(); o.stop(audioCtx.currentTime + 0.1);
        }

        // --- BUSCADOR PRO ---
        let latestImg = "";
        async function runProScan() {
            const call = document.getElementById('callsign').value.trim().toUpperCase();
            if(!call) return;

            cw();
            const lLine = document.getElementById('lLine');
            const fLine = document.getElementById('fLine');
            const status = document.getElementById('status');
            lLine.style.display = 'block';
            
            const exts = ['png', 'PNG', 'jpg', 'JPG', 'jpeg', 'JPEG'];
            let found = [];
            let tasks = [];
            exts.forEach(e => {
                tasks.push(`img/${call}.${e}`);
                for(let i=1; i<=4; i++) tasks.push(`img/${call}-${i}.${e}`);
            });

            for(let i=0; i<tasks.length; i++) {
                fLine.style.width = ((i+1)/tasks.length*100) + '%';
                status.innerText = `ESCANEANDO: ${tasks[i].replace('img/','')}`;
                const ok = await new Promise(r => {
                    const img = new Image();
                    img.onload = () => r(true);
                    img.onerror = () => r(false);
                    img.src = tasks[i] + "?v=" + Date.now();
                });
                if(ok) found.push(tasks[i]);
            }

            lLine.style.display = 'none';
            if(found.length > 0) {
                latestImg = found[0];
                show(call, found);
            } else {
                status.innerText = "‚ö†Ô∏è SE√ëAL NO LOCALIZADA";
                setTimeout(() => status.innerText = "", 4000);
            }
        }

        function show(call, imgs) {
            const list = document.getElementById('resList');
            document.getElementById('resTitle').innerText = call;
            list.innerHTML = "";
            imgs.forEach(s => {
                list.innerHTML += `<div class="card-frame"><img src="${s}"></div>`;
            });
            document.getElementById('resModal').style.display = 'block';
        }

        function forceDownload() {
            if(!latestImg) return;
            const a = document.createElement('a');
            a.href = latestImg;
            a.download = latestImg.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function share() {
            if(navigator.share) navigator.share({title:'Mi QSL Caribe√±a', text:'Confirmaci√≥n de contacto radial.', url:window.location.href});
        }

        function closeM() { document.getElementById('resModal').style.display = 'none'; }
    </script>
</body>
</html>
