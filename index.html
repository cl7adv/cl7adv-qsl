      color: #ffe082;
      text-shadow: 0 0 8px #ffeb3b;
    }

    /* Estilos para la ventana emergente */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .modal-contenido {
      background: #fff;
      color: #000;
      margin: 5% auto;

      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      text-align: center;

    }

      font-size: 28px;

      cursor: pointer;
    }

    #listaQSLs {
      display: grid;

    <input type="text" id="indicativo" placeholder="Ej: CL7ADV">
    <button id="buscarBtn">Buscar QSL</button>

    </footer>

  <!-- Ventana emergente -->
  <div id="ventanaQSL" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarVentana()">&times;</span>
      <h2>QSLs disponibles</h2>
      <div id="contador"></div>
      <button id="btnTodas" class="descargar">‚¨áÔ∏è Descargar todas</button>
      <div id="listaQSLs"></div>
    </div>
  </div>

  <script>
    let totalQSLs = 0;
    let descargadas = 0;
    let listaActual = [];

    // Asignar evento al bot√≥n de buscar
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('buscarBtn').addEventListener('click', buscarQSL);
      document.getElementById('btnTodas').addEventListener('click', descargarTodas);
    });

    function buscarQSL() {
      const indicativo = document.getElementById("indicativo").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");

      if (!indicativo) {
        resultado.innerHTML = `<p class="mensaje">üå∫ Por favor escribe un indicativo</p>`;
        setTimeout(() => { resultado.innerHTML = ""; }, 5000);
        return;
      }

      let posibles = [];
      posibles.push(`img/${indicativo}.jpg`);
      for (let i = 1; i <= 50; i++) {
        posibles.push(`img/${indicativo}-${i}.jpg`);
      }

      let encontradas = [];

      posibles.forEach(ruta => {
        const img = new Image();
        img.src = ruta;
        img.onload = () => {
          encontradas.push(ruta);
          mostrarQSLs(encontradas, indicativo);
        };
      });

      setTimeout(() => {
        if (encontradas.length === 0) {
          resultado.innerHTML = `<p class="mensaje">üå∫ No tenemos QSL para <strong>${indicativo}</strong>, pero tu visita siempre es bienvenida.</p>`;
          setTimeout(() => {
            resultado.innerHTML = "";
            document.getElementById("indicativo").value = "";
          }, 5000);
        }
      }, 1500);
    }

    function mostrarQSLs(lista, indicativo) {
      const ventana = document.getElementById("ventanaQSL");
      const listaQSLs = document.getElementById("listaQSLs");
      const contador = document.getElementById("contador");

      listaQSLs.innerHTML = "";
      contador.innerHTML = `<p class="mensaje">üì° Se encontraron ${lista.length} QSL para <strong>${indicativo}</strong></p>`;
      totalQSLs = lista.length;
      descargadas = 0;
      listaActual = lista;

      actualizarContador();

      lista.forEach(ruta => {
        listaQSLs.innerHTML += `
          <div>
            <img src="${ruta}" alt="QSL de ${indicativo}" class="qsl-img">
            <br>
            <a href="${ruta}" download class="descargar" onclick="marcarDescarga()">‚¨áÔ∏è Descargar</a>
          </div>
        `;
      });

      ventana.style.display = "block";
    }

    function actualizarContador() {
      const contador = document.getElementById("contador");
      contador.innerHTML = `<p class="mensaje">Has descargado ${descargadas} de ${totalQSLs} QSL</p>`;
    }

    function marcarDescarga() {
      descargadas++;
      actualizarContador();
      if (descargadas >= totalQSLs) {
        document.getElementById("listaQSLs").innerHTML = `<p class="mensaje">‚úÖ Has descargado todas tus QSL, buenos DXs üå∫</p>`;
        setTimeout(() => {
          cerrarVentana();
          document.getElementById("resultado").innerHTML = "";
          document.getElementById("indicativo").value = "";
        }, 2000);
      }
    }
