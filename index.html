<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CaribeÃ±a v28.2 - ZMR CUBA</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-pink: #ff00ff;
            --bg-dark: #0f172a; 
            --bg-darker: #020617;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; color: white;
        }

        .container { 
            width: 90%; max-width: 550px; padding: 40px;
            background: rgba(15, 23, 42, 0.85); border-radius: 30px; 
            border: 2px solid var(--neon-blue); text-align: center;
            backdrop-filter: blur(20px); box-shadow: 0 0 30px rgba(0, 234, 255, 0.2);
        }

        h1 { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin: 0; }
        .subtitle { color: var(--neon-pink); font-size: 0.9rem; margin-bottom: 30px; font-weight: bold; }

        input { 
            padding: 15px; width: 80%; border: 2px solid var(--neon-pink); 
            border-radius: 12px; font-size: 1.4rem; font-weight: bold; text-align: center;
            text-transform: uppercase; color: var(--neon-blue); background: rgba(0,0,0,0.5);
            outline: none;
        }

        .btn-search {
            margin-top: 20px; padding: 15px 40px; 
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            color: white; border: none; border-radius: 50px; font-weight: bold;
            cursor: pointer; font-size: 1.1rem;
        }

        .loader-bar { width: 100%; height: 6px; background: #222; border-radius: 10px; margin-top: 25px; display: none; overflow: hidden; }
        .loader-fill { width: 0%; height: 100%; background: var(--neon-blue); transition: width 0.3s; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-content { max-width: 800px; margin: 20px auto; background: #111; padding: 30px; border-radius: 20px; border: 1px solid var(--neon-blue); text-align: center; }
        .qsl-card { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .qsl-card img { width: 100%; border-radius: 10px; display: block; margin-bottom: 15px; }
        
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        .btn-action { flex: 1; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.9rem; border: none; cursor: pointer; color: white; }
        .btn-download { background: #d40000; }
        .btn-share { background: #002a8f; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ´ QSL CARIBEÃ‘A</h1>
        <div class="subtitle">v28.2 GLOBAL - ZMR CUBA</div>

        <input type="text" id="callsign" placeholder="TU INDICATIVO" maxlength="12">
        <br>
        <button class="btn-search" onclick="iniciarBusqueda()">BUSCAR QSL</button>

        <div class="loader-bar" id="lBar"><div class="loader-fill" id="lFill"></div></div>
        <div id="status" style="margin-top:10px; font-size:0.8rem; color:var(--neon-pink);"></div>
    </div>

    <div id="qslModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="color:var(--neon-blue); margin-top:0;"></h2>
            <div id="qslGrid"></div>
            <button class="btn-search" onclick="cerrarModal()" style="background:#444;">VOLVER</button>
        </div>
    </div>

    <script>
        // --- MOTOR DE BÃšSQUEDA v28.2 ---
        
        async function iniciarBusqueda() {
            const call = document.getElementById('callsign').value.trim().toUpperCase();
            if(!call) return;

            const lBar = document.getElementById('lBar');
            const lFill = document.getElementById('lFill');
            const status = document.getElementById('status');
            
            lBar.style.display = 'block';
            lFill.style.width = '10%';
            status.innerText = 'ESCANEANDO FORMATOS PNG Y JPG...';

            // Lista de archivos a probar (MayÃºsculas y minÃºsculas son vitales)
            const extensiones = ['png', 'PNG', 'jpg', 'JPG', 'jpeg', 'JPEG'];
            let encontrados = [];

            // Generar rutas: indicativo directo y con guiones
            let rutasAProbar = [];
            extensiones.forEach(ext => {
                rutasAProbar.push(`img/${call}.${ext}`);
                for(let i=1; i<=3; i++) {
                    rutasAProbar.push(`img/${call}-${i}.${ext}`);
                }
            });

            // PROCESO DE VERIFICACIÃ“N (Uno por uno para evitar el error de PING/bloqueo)
            for(let i=0; i < rutasAProbar.length; i++) {
                const porcentaje = Math.round(((i + 1) / rutasAProbar.length) * 100);
                lFill.style.width = porcentaje + '%';
                
                const existe = await verificarArchivo(rutasAProbar[i]);
                if(existe) {
                    encontrados.push(rutasAProbar[i]);
                }
            }

            lBar.style.display = 'none';
            if(encontrados.length > 0) {
                mostrarQSL(call, encontrados);
            } else {
                status.innerText = 'âŒ NO SE ENCONTRÃ“ NINGÃšN ARCHIVO .PNG O .JPG';
                setTimeout(() => status.innerText = '', 5000);
            }
        }

        // FunciÃ³n clave: Verifica si el archivo existe realmente
        function verificarArchivo(url) {
            return new Promise((resolve) => {
                const img = new Image();
                // Si carga, el archivo existe
                img.onload = () => resolve(true);
                // Si falla, no existe (el 404 en consola es inevitable pero no detiene el cÃ³digo)
                img.onerror = () => resolve(false);
                // AÃ±adimos un nÃºmero aleatorio al final para obligar al navegador a buscar el archivo real
                img.src = url + "?check=" + Math.random();
            });
        }

        function mostrarQSL(call, fotos) {
            const grid = document.getElementById('qslGrid');
            document.getElementById('modalTitle').innerText = `RESULTADOS PARA ${call}`;
            grid.innerHTML = '';
            
            fotos.forEach(ruta => {
                grid.innerHTML += `
                    <div class="qsl-card">
                        <img src="${ruta}" alt="QSL">
                        <div class="btn-group">
                            <a href="${ruta}" download class="btn-action btn-download">DESCARGAR</a>
                            <button onclick="compartir('${ruta}', '${call}')" class="btn-action btn-share">COMPARTIR</button>
                        </div>
                    </div>`;
            });
            document.getElementById('qslModal').style.display = 'block';
        }

        function compartir(url, call) {
            const shareData = {
                title: 'Mi QSL ZMR CUBA',
                text: 'ConfirmaciÃ³n de contacto radial con ' + call,
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData).catch(() => console.log('Compartir cancelado'));
            } else {
                alert("Enlace listo para compartir: " + window.location.href);
            }
        }

        function cerrarModal() {
            document.getElementById('qslModal').style.display = 'none';
            document.getElementById('status').innerText = '';
        }

        // Permitir Enter en el input
        document.getElementById('callsign').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') iniciarBusqueda();
        });
    </script>
</body>
</html>
