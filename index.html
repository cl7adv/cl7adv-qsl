<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Navegador QSL Caribe√±o - CL7ADV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: linear-gradient(to bottom, #00bcd4, #009688);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 25px;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #ffe082;
    }

    #indicativo {
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      width: 220px;
      text-transform: uppercase;
      color: #333;
      font-weight: bold;
    }

    #buscarBtn {
      padding: 12px 25px;
      font-size: 1.1rem;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #buscarBtn:hover {
      background: #f57c00;
      transform: scale(1.05);
    }

    /* Loader y Barra de Progreso */
    .loader-wrap {
      display: none;
      margin-top: 20px;
      flex-direction: column;
      align-items: center;
    }

    .progress-bar {
      position: relative;
      width: 80%;
      max-width: 400px;
      height: 16px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 25px 0;
      overflow: visible;
    }

    #progressFill {
      height: 100%;
      background: #ffe082;
      width: 0%;
      border-radius: 10px;
      transition: width 0.1s;
    }

    #cardThumb {
      position: absolute;
      top: -30px;
      width: 45px;
      height: 30px;
      background: #fff;
      border: 2px solid #ff9800;
      border-radius: 4px;
      color: #000;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transform: translateX(-50%);
      transition: left 0.1s;
      left: 0%;
    }

    /* Modal de Resultados */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      overflow-y: auto;
      padding-top: 30px;
    }

    .modal-contenido {
      background: #1a333d;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 850px;
      border: 2px solid #ffe082;
      position: relative;
    }

    .cerrar {
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 35px;
      cursor: pointer;
      color: #ffe082;
    }

    #listaQSLs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .qsl-card {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,224,130,0.3);
      width: 100%;
      max-width: 350px;
    }

    .qsl-card img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid #fff;
    }

    .descargar-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #2e7d32;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      font-size: 0.9rem;
    }

    #mensajeError {
      margin-top: 20px;
      color: #ffe082;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå¥ QSL Caribe√±o üåä</h1>
    <p>Introduce tu indicativo (Ej: CO7ADV)</p>

    <input
      type="text"
      id="indicativo"
      placeholder="INDICATIVO"
      onkeyup="if(event.key==='Enter') buscarQSL()"
    >
    <button id="buscarBtn" onclick="buscarQSL()">BUSCAR QSL</button>

    <div id="loaderContainer" class="loader-wrap">
      <div class="progress-bar">
        <div id="cardThumb">QSL</div>
        <div id="progressFill"></div>
      </div>
      <p id="progressText">Preparando escaneo‚Ä¶</p>
    </div>

    <div id="mensajeError"></div>

    <footer>
      ‚Äî CL7ADV ‚Äî Buenos DXs 2026<br>
      Motor: Radio Club Santa Cruz Del Sur
    </footer>
  </div>

  <!-- Ventana de resultados -->
  <div id="ventanaQSL" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarVentana()">&times;</span>
      <h2 style="color:#ffe082;">Tarjetas Encontradas</h2>
      <div id="listaQSLs"></div>
      <br>
      <button class="descargar-btn" id="dlAll" style="background:#ff9800;">
        ‚¨áÔ∏è DESCARGAR TODO
      </button>
    </div>
  </div>

  <script>
    let encontradas = [];

    function cerrarVentana() {
      document.getElementById('ventanaQSL').style.display = "none";
    }

    function buscarQSL() {
      const input = document.getElementById('indicativo').value.trim();
      if (!input) return;

      const loader = document.getElementById('loaderContainer');
      const errorDiv = document.getElementById('mensajeError');
      const fill = document.getElementById('progressFill');
      const thumb = document.getElementById('cardThumb');
      const progressText = document.getElementById('progressText');

      // Reset
      encontradas = [];
      loader.style.display = 'flex';
      errorDiv.textContent = "";
      fill.style.width = "0%";
      thumb.style.left = "0%";
      progressText.textContent = "Escaneando servidor‚Ä¶";

      // Generar lista de nombres posibles (May√∫sculas)
      const base = input.toUpperCase();
      const exts = ['jpg', 'png', 'jpeg'];
      let listaPruebas = [];

      exts.forEach(e => {
        listaPruebas.push(`${base}.${e}`); // CO7ADV.jpg
        for (let i = 1; i <= 10; i++) {   // hasta -10 para no demorar tanto
          listaPruebas.push(`${base}-${i}.${e}`);
        }
      });

      let procesados = 0;
      const total = listaPruebas.length;

      listaPruebas.forEach(archivo => {
        const ruta = `img/${archivo}`;

        // usamos HEAD para evitar que el navegador se quede colgado
        fetch(ruta, { method: "HEAD" })
          .then(res => {
            if (res.ok) {
              if (!encontradas.includes(ruta)) encontradas.push(ruta);
            }
            verificarFin();
          })
          .catch(() => {
            verificarFin();
          });
      });

      function verificarFin() {
        procesados++;
        const pct = Math.round((procesados / total) * 100);
        fill.style.width = pct + "%";
        thumb.style.left = pct + "%";

        if (pct < 100) {
          progressText.textContent = "Escaneando " + pct + "%‚Ä¶";
        } else {
          progressText.textContent = "Escaneo completado.";
        }

        if (procesados === total) {
          loader.style.display = 'none';
          if (encontradas.length > 0) {
            mostrarResultados();
          } else {
            errorDiv.textContent =
              "‚ùå No se encontr√≥ nada para " +
              base +
              ". Revisa si los nombres en la carpeta 'img/' son correctos.";
          }
        }
      }
    }

    function mostrarResultados() {
      const lista = document.getElementById('listaQSLs');
      lista.innerHTML = "";
      encontradas.forEach(url => {
        const nombre = url.split('/').pop();
        lista.innerHTML += `
          <div class="qsl-card">
            <img src="${url}">
            <p style="font-size:0.8rem">${nombre}</p>
            <a href="${url}" download="${nombre}" class="descargar-btn">üíæ Descargar</a>
          </div>`;
      });
      document.getElementById('ventanaQSL').style.display = "block";
    }

    document.getElementById('dlAll').onclick = function() {
      encontradas.forEach(url => {
        const a = document.createElement('a');
        a.href = url;
        a.download = url.split('/').pop();
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    };
  </script>
</body>
</html>
