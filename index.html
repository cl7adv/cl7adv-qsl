    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;600;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent-warm: #ff9d00; 
            --accent-coral: #ff4d6d; 
            --accent-sea: #00d4ff;   
            --bg-dark: #0f0a0a;      
            --glass: rgba(25, 15, 15, 0.95);
        }

        body, html { margin: 0; padding: 0; background: radial-gradient(circle at top right, #2a1b1b, #0f0a0a); color: #fff1e6; font-family: 'Outfit', sans-serif; overflow-x: hidden; min-height: 100vh; }

        /* --- RELOJ UTC --- */
        #utc-clock { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.85); padding: 10px 18px; border-radius: 12px; border: 1px solid var(--accent-warm); font-family: 'JetBrains Mono', monospace; z-index: 9000; box-shadow: 0 0 20px rgba(255,157,0,0.3); text-align: right; }
        #utc-clock span { color: var(--accent-warm); font-weight: bold; display: block; font-size: 0.65rem; letter-spacing: 2px; }
        #utc-time { font-size: 1.3rem; color: #fff; text-shadow: 0 0 10px var(--accent-warm); }

        /* --- INTRO / BOOT --- */
        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1.5s; }
        .boot-text { font-family: 'Syncopate', sans-serif; color: var(--accent-warm); text-align: center; letter-spacing: 5px; }

        /* --- UI PRINCIPAL --- */
        #main-ui { opacity: 0; transition: 2s; display: none; padding-top: 100px; padding-bottom: 50px; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 25px; padding: 30px; border: 1px solid rgba(255, 157, 0, 0.1); margin-bottom: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }

        .supreme-input { width: 100%; padding: 20px; border-radius: 15px; background: rgba(0,0,0,0.5); border: 2px solid #332222; color: var(--accent-warm); font-size: 1.5rem; font-weight: 900; text-align: center; font-family: 'Syncopate', sans-serif; margin-bottom: 15px; box-sizing: border-box; }
        
        .btn { padding: 18px 30px; border-radius: 12px; border: none; font-weight: 700; font-family: 'Syncopate', sans-serif; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.75rem; display: inline-block; text-decoration: none; text-align: center; }
        .btn-warm { background: linear-gradient(45deg, var(--accent-warm), #ff6b00); color: #000; }
        .btn-coral { background: var(--accent-coral); color: #fff; }
        .btn-sdr { background: #005f73; color: #fff; border: 1px solid var(--accent-sea); width: 100%; box-sizing: border-box; margin-top: 10px; }

        .fab-container { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 8000; }
        .fab { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 30px rgba(0,0,0,0.5); border: none; transition: 0.4s; font-size: 2rem; text-decoration: none; }
        #school-btn { background: var(--accent-warm); color: #000; }
        #sdr-btn { background: #005f73; color: #fff; }
        .fab:hover { transform: scale(1.1) rotate(-10deg); }

        #school-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0707; z-index: 11000; display: none; overflow-y: auto; padding: 40px 15px; }
        .section-title { color: var(--accent-coral); font-family: 'Syncopate'; font-size: 1.1rem; margin-top: 35px; border-left: 4px solid var(--accent-warm); padding-left: 15px; }
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-top: 20px; }
        .card-pro { background: #161111; border: 1px solid #2a1b1b; padding: 20px; border-radius: 18px; }
        .card-pro h4 { color: var(--accent-warm); font-family: 'Syncopate'; font-size: 0.85rem; margin: 0 0 10px 0; }
        
        #radar-container { display: none; margin: 20px 0; }
        .radar { width: 50px; height: 50px; border: 3px solid var(--accent-warm); border-radius: 50%; border-top-color: transparent; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #results { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
        .qsl-card { border: 1px solid #332222; border-radius: 15px; overflow: hidden; background: #000; }
        .qsl-card img { width: 100%; height: auto; display: block; }
    </style>
</head>
<body onload="initApp()">

    <script>window._G = window._G || {};</script>

    <audio id="snd-power" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" loop></audio>

    <div id="utc-clock">
        <span>ZULU TIME (UTC)</span>
        <div id="utc-time">00:00:00</div>
    </div>

    <div id="intro-overlay">
        <h1 class="boot-text">CARIBE NODO<br><span style="font-size: 0.4em; opacity: 0.6;">v109 STABLE</span></h1>
        <button class="btn btn-warm" id="connect-btn" style="display:none; margin-top:30px;" onclick="unlockUI()">INICIAR SISTEMA</button>
    </div>

    <div id="main-ui">
        <div class="container">
            <div class="glass-panel">
                <h2 style="font-family: 'Syncopate'; color: var(--accent-warm); margin:0 0 20px 0;">BÃšSQUEDA QSL</h2>
                <input type="text" id="target-id" class="supreme-input" placeholder="INDICATIVO">
                <button class="btn btn-warm" style="width:100%" onclick="deepSearch()">RASTREAR</button>
                <div id="radar-container"><div class="radar"></div></div>
                <div id="results"></div>
            </div>

            <div class="glass-panel" style="border-color: var(--accent-sea);">
                <h3 style="font-family: 'Syncopate'; color: var(--accent-sea);">WEBSDR ARGENTINA</h3>
                <a href="http://lu4ao.ddns.net:8073/" target="_blank" class="btn btn-sdr">ðŸ“» CONECTAR CON LU4AO</a>
            </div>

            <div style="background:rgba(0,0,0,0.3); padding:20px; text-align:center; border-radius:25px; border: 1px solid rgba(255,255,255,0.05);">
                <a href="https://info.flagcounter.com/ReMh" style="text-decoration: none;">
                    <img alt="Flag Counter" border="0" src="https://s01.flagcounter.com/count2/ReMh/bg_0b1622/txt_ffffff/border_1a3a5a/columns_5/maxflags_15/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" /> 
                </a>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <a href="http://lu4ao.ddns.net:8073/" target="_blank" class="fab" id="sdr-btn">ðŸ‡¦ðŸ‡·</a>
        <button class="fab" id="school-btn" onclick="toggleSchool()">ðŸŽ“</button>
    </div>

    <div id="school-modal">
        <div class="container">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h1 style="font-family: 'Syncopate'; color: var(--accent-warm); margin:0;">ACADEMY PRO</h1>
                <button class="btn btn-coral" onclick="toggleSchool()">CERRAR</button>
            </div>
            <div class="section-title">RADIO-TÃ‰CNICA</div>
            <div class="info-grid">
                <div class="card-pro">
                    <h4>CONEXIÃ“N A TIERRA</h4>
                    <p>Reduce el ruido de RF y protege tus equipos de descargas.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('utc-time').innerText = now.getUTCHours().toString().padStart(2,'0') + ":" + now.getUTCMinutes().toString().padStart(2,'0') + ":" + now.getUTCSeconds().toString().padStart(2,'0');
        }
        setInterval(updateClock, 1000);

        function initApp() {
            setTimeout(() => { document.getElementById('connect-btn').style.display = "block"; document.getElementById('snd-power').play().catch(()=>{}); }, 1500);
        }

        function unlockUI() {
            document.getElementById('intro-overlay').style.opacity = "0";
            setTimeout(() => { document.getElementById('intro-overlay').style.display = "none"; document.getElementById('main-ui').style.display = "block"; setTimeout(() => document.getElementById('main-ui').style.opacity = "1", 50); }, 1000);
        }

        function toggleSchool() {
            const m = document.getElementById('school-modal');
            m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        }

        async function deepSearch() {
            const id = document.getElementById('target-id').value.trim().toUpperCase();
            if(!id) return;
            const res = document.getElementById('results');
            const radar = document.getElementById('radar-container');
            const snd = document.getElementById('snd-scan');
            res.innerHTML = ""; radar.style.display = "block"; snd.play().catch(()=>{});
            await new Promise(r => setTimeout(r, 2000));
            radar.style.display = "none"; snd.pause();
            const paths = [`img/${id}.png`, `img/${id}.jpg` ];
            let found = false;
            for(let p of paths) {
                const ok = await new Promise(resolve => { const i = new Image(); i.onload = () => resolve(true); i.onerror = () => resolve(false); i.src = p; });
                if(ok) { res.innerHTML += `<div class="qsl-card"><img src="${p}"><button class="btn btn-warm" style="width:100%; border-radius:0;" onclick="window.open('${p}')">DESCARGAR</button></div>`; found = true; }
            }
            if(found) document.getElementById('snd-ok').play().catch(()=>{});
            else res.innerHTML = "<p style='color:var(--accent-coral)'>NO ENCONTRADO</p>";
        }
    </script>
</body>
</html>
