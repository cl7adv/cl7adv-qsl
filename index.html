<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL Caribe√±a - ZMR CUBA</title>
    <style>
        :root {
            --cuba-red: #d40000;
            --cuba-blue: #002a8f;
            --neon: #00ff99;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', Arial, sans-serif;
            /* Fondo Caribe√±o - Puedes cambiar este enlace por 'fondo.jpg' cuando el tuyo funcione */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://i.postimg.cc/85686m9m/cabina-qsl-cl7adv.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }

        .container { 
            width: 90%; max-width: 500px; padding: 40px;
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px;
            /* Bordes con colores de la bandera de Cuba */
            border-top: 12px solid var(--cuba-red);
            border-bottom: 12px solid var(--cuba-blue);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            border-left: 2px solid #ddd; border-right: 2px solid #ddd;
        }

        h1 { color: var(--cuba-blue); margin: 0; font-size: 2.2rem; text-shadow: 1px 1px 0px #fff; }
        .subtitle { color: var(--cuba-red); font-weight: bold; letter-spacing: 2px; margin-bottom: 30px; font-size: 0.9rem; }

        input { 
            padding: 15px; width: 80%; border: 3px solid var(--cuba-blue); 
            border-radius: 12px; font-size: 1.3rem; font-weight: bold; text-align: center;
            text-transform: uppercase; color: var(--cuba-blue);
        }

        button {
            margin-top: 25px; padding: 18px 45px; background: var(--cuba-red);
            color: white; border: none; border-radius: 12px; font-weight: bold;
            cursor: pointer; font-size: 1.1rem; box-shadow: 0 5px 0 #8b0000; transition: 0.1s;
        }

        button:active { transform: translateY(4px); box-shadow: none; }

        /* Barra de Progreso */
        .progress-box { width: 100%; height: 12px; background: #eee; border-radius: 10px; margin-top: 30px; display: none; overflow: hidden; border: 1px solid #ccc; }
        .fill { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); }

        #errorArea { margin-top: 25px; font-weight: bold; color: var(--cuba-red); font-size: 1.1rem; }

        footer { margin-top: 40px; font-size: 0.8rem; color: #555; border-top: 1px solid #ddd; padding-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üå¥ QSL CARIBE√ëA</h1>
        <div class="subtitle">RADIO CLUB SANTA CRUZ DEL SUR <br> ZMR CUBA</div>

        <input type="text" id="callsign" placeholder="CALLSIGN" maxlength="10">
        <br>
        <button onclick="buscar()">BUSCAR MI QSL</button>

        <div class="progress-box" id="pBox"><div class="fill" id="pFill"></div></div>
        <div id="status" style="margin-top:10px; font-size:0.9rem; color:var(--cuba-blue); font-weight:bold;"></div>
        
        <div id="errorArea"></div>

        <footer>
            CL7ADV &bull; Alfred &bull; 2026<br>
            Fomentando la Radioafici√≥n en el Caribe
        </footer>
    </div>

    <script>
        let timer;

        function buscar() {
            const call = document.getElementById('callsign').value.trim().toUpperCase();
            if(!call) return;

            // Limpiar resets previos
            clearTimeout(timer);
            document.getElementById('errorArea').innerText = "";
            
            const box = document.getElementById('pBox');
            const fill = document.getElementById('pFill');
            const status = document.getElementById('status');
            
            box.style.display = "block";
            status.innerText = "Sintonizando logs en Cuba...";

            let p = 0;
            const anim = setInterval(() => {
                p += 5;
                fill.style.width = p + "%";
                if(p >= 100) {
                    clearInterval(anim);
                    status.innerText = "";
                    document.getElementById('errorArea').innerHTML = "‚ùå NO SE ENCONTR√ì QSL PARA " + call + "<br><small style='color:#666'>Volviendo al inicio en 10s...</small>";
                    
                    // REINICIO AUTOM√ÅTICO DE 10 SEGUNDOS
                    timer = setTimeout(() => {
                        window.location.reload();
                    }, 10000);
                }
            }, 60);
        }
    </script>
</body>
</html>
