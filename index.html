<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE - EPIC EDITION</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cyan: #00f2ff; --yellow: #f9ff00; --bg: #050505; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- CINEM√ÅTICA √âPICA --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .flag-box {
            width: 120px; height: 80px; position: relative; margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255,255,255,0.1); overflow: hidden;
            border: 2px solid #fff; animation: flagPulse 2s infinite;
        }
        
        @keyframes flagPulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(0,242,255,0.2); } 50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(249,255,0,0.4); } }

        .system-title { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; letter-spacing: 8px; transition: 0.5s; }
        
        /* Efecto de "comerse" el nombre */
        .eating { animation: eat 1s forwards cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        @keyframes eat { 
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5) rotate(5deg); filter: blur(2px); }
            100% { transform: scale(0); opacity: 0; }
        }

        .yellow-credits {
            color: var(--yellow); font-family: 'Orbitron'; font-weight: 900;
            opacity: 0; transform: translateY(20px); transition: 1s;
            text-shadow: 0 0 15px var(--yellow); letter-spacing: 3px; text-align: center;
        }

        /* --- UI MEJORADA --- */
        #main-ui { opacity: 0; display: none; transition: 2s; }
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        
        /* Formas Hexagonales/Futuristas */
        .glass-panel { 
            background: rgba(10, 15, 25, 0.8); 
            border-radius: 20px 60px 20px 60px; 
            padding: 40px; 
            border-left: 5px solid var(--cyan);
            border-right: 5px solid var(--yellow);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .supreme-input { 
            width: 100%; padding: 25px; border-radius: 15px; background: rgba(0,0,0,0.7); 
            border: 1px solid #333; color: var(--cyan); font-size: 2.2rem; 
            font-weight: 900; text-align: center; font-family: 'Orbitron'; 
            margin-bottom: 25px; box-sizing: border-box; outline: none;
            transition: 0.3s; box-shadow: inset 0 0 15px rgba(0,0,0,1);
        }
        .supreme-input:focus { border-color: var(--cyan); box-shadow: 0 0 20px rgba(0,242,255,0.3); }

        .btn-scan { 
            width: 100%; padding: 25px; border-radius: 15px 40px; border: none; 
            background: linear-gradient(90deg, var(--cyan), #00a2ff); color: #000;
            font-weight: 900; font-family: 'Orbitron'; cursor: pointer; 
            font-size: 1.2rem; letter-spacing: 4px; transition: 0.4s;
        }
        .btn-scan:hover { transform: scale(1.02); filter: brightness(1.2); box-shadow: 0 0 30px var(--cyan); }

        /* --- RADAR √âPICO --- */
        #radar-container { display: none; margin: 40px auto; position: relative; width: 150px; height: 150px; }
        .radar-circle { 
            width: 100%; height: 100%; border: 2px solid var(--cyan); border-radius: 50%;
            position: absolute; animation: pulseRadar 2s infinite; opacity: 0.5;
        }
        .radar-sweep {
            width: 100%; height: 100%; background: conic-gradient(from 0deg, transparent, var(--cyan));
            border-radius: 50%; animation: spin 2s linear infinite; opacity: 0.3;
        }
        @keyframes pulseRadar { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- RESULTADOS --- */
        #results { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .qsl-card { 
            background: #000; border: 1px solid #222; border-radius: 15px; overflow: hidden; 
            transition: 0.5s; position: relative;
        }
        .qsl-card:hover { border-color: var(--yellow); transform: translateY(-10px); }
        .qsl-card img { width: 100%; display: block; filter: grayscale(20%); transition: 0.5s; }
        .qsl-card:hover img { filter: grayscale(0%); }

        .btn-dl { 
            background: var(--yellow); color: #000; border: none; width: 100%; 
            padding: 15px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer;
        }

        #tutorial-box { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--cyan); color: #000; padding: 15px 30px; border-radius: 50px; 
            font-weight: 900; font-size: 0.9rem; z-index: 5000; display: none; 
            box-shadow: 0 10px 40px rgba(0,242,255,0.4); border: 2px solid #fff;
        }
    </style>
</head>
<body onload="initEpicIntro()">

    <audio id="snd-power" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="snd-scan" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" loop></audio>
    <audio id="snd-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <div id="intro-overlay">
        <div class="flag-box" id="cuba-flag">
            <div style="width:100%; height:100%; background:#002a8f; position:relative;">
                <div style="width:100%; height:20%; background:#fff; position:absolute; top:20%;"></div>
                <div style="width:100%; height:20%; background:#fff; position:absolute; top:60%;"></div>
                <div style="width:0; height:0; border-top:40px solid transparent; border-bottom:40px solid transparent; border-left:60px solid #cf142b; position:absolute; z-index:2;"></div>
                <div style="color:#fff; position:absolute; left:10px; top:22px; z-index:3; font-size:25px;">‚òÖ</div>
            </div>
        </div>
        <h1 class="system-title" id="txt-system">SISTEMA CARIBE</h1>
        
        <div class="yellow-credits" id="credits">
            RADIO CLUB <br> <span style="font-size: 2.5rem;">CL7ADV</span>
        </div>

        <button class="btn-scan" id="btn-enter" style="display:none; width:auto; margin-top:40px; padding: 15px 40px;" onclick="startApp()">ENTRAR AL NODO</button>
    </div>

    <div id="main-ui">
        <div class="container">
            <div class="glass-panel">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <span style="color:var(--yellow); font-weight:900; letter-spacing:2px;">RADIO CLUB CL7ADV</span>
                    <span style="color:var(--cyan); font-weight:bold;">v108.0</span>
                </div>
                
                <input type="text" id="target-id" class="supreme-input" placeholder="INDICATIVO" oninput="checkEmpty(this.value)">
                <button class="btn-scan" onclick="runEpicSearch()">INICIAR ESCANEO SATELITAL</button>
                
                <div id="radar-container">
                    <div class="radar-circle"></div>
                    <div class="radar-sweep"></div>
                </div>
                
                <div id="results"></div>
            </div>
        </div>
    </div>

    <div id="tutorial-box" id="tut">
        üì° SISTEMA LISTO. ESCRIBA SU SE√ëAL.
    </div>

    <script>
        function initEpicIntro() {
            setTimeout(() => {
                const title = document.getElementById('txt-system');
                const credits = document.getElementById('credits');
                const btn = document.getElementById('btn-enter');
                
                // Animaci√≥n de "comerse" el nombre
                title.classList.add('eating');
                document.getElementById('snd-power').play();
                
                setTimeout(() => {
                    title.style.display = "none";
                    credits.style.opacity = "1";
                    credits.style.transform = "translateY(0)";
                    setTimeout(() => { btn.style.display = "block"; }, 500);
                }, 1000);
            }, 2500);
        }

        function startApp() {
            document.getElementById('intro-overlay').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('intro-overlay').style.display = "none";
                document.getElementById('main-ui').style.display = "block";
                setTimeout(() => { 
                    document.getElementById('main-ui').style.opacity = "1";
                    document.getElementById('tutorial-box').style.display = "block";
                    setTimeout(() => { document.getElementById('tutorial-box').style.display = "none"; }, 5000);
                }, 100);
            }, 1000);
        }

        function checkEmpty(v) { if(v==="") { document.getElementById('results').innerHTML = ""; document.getElementById('radar-container').style.display="none"; } }

        async function runEpicSearch() {
            const id = document.getElementById('target-id').value.trim().toUpperCase();
            if(!id) return;

            const res = document.getElementById('results');
            const radar = document.getElementById('radar-container');
            const snd = document.getElementById('snd-scan');

            res.innerHTML = "";
            radar.style.display = "block";
            snd.play();

            // 4 SEGUNDOS DE "ESCANEO"
            await new Promise(r => setTimeout(r, 4000));

            radar.style.display = "none";
            snd.pause();
            snd.currentTime = 0;

            // B√∫squeda en rutas GitHub
            const paths = [`img/${id}.png`, `IMG/${id}.png`, `img/${id}-1.png`, `img/${id}-2.png`, `IMG/${id}-1.png` ];
            let found = 0;

            for(let p of paths) {
                const ok = await verify(p);
                if(ok) {
                    found++;
                    res.innerHTML += `
                        <div class="qsl-card">
                            <img src="${p}">
                            <button class="btn-dl" onclick="dlReset('${p}')">DESCARGAR QSL</button>
                        </div>`;
                }
            }

            if(found > 0) document.getElementById('snd-success').play();
            else res.innerHTML = `<p style="color:var(--yellow); font-weight:bold; width:100%; text-align:center;">SIN SE√ëAL REGISTRADA PARA: ${id}</p>`;
        }

        function verify(u) { return new Promise(r => { const i=new Image(); i.onload=()=>r(true); i.onerror=()=>r(false); i.src=u; }); }

        function dlReset(u) {
            const l = document.createElement('a');
            l.href = u; l.download = u.split('/').pop(); l.click();
            document.getElementById('target-id').value = "";
            document.getElementById('results').innerHTML = "";
        }
    </script>
</body>
</html>
