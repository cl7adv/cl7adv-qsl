<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CaribeÃ±a v28.3 - ZMR CUBA</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-pink: #ff00ff;
            --cuba-red: #d40000;
            --cuba-blue: #002a8f;
            --bg-dark: #0f172a; 
            --bg-darker: #020617;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; color: white; overflow: hidden;
        }

        .container { 
            width: 90%; max-width: 550px; padding: 40px;
            background: rgba(15, 23, 42, 0.85); border-radius: 30px; 
            border: 2px solid var(--neon-blue); text-align: center;
            backdrop-filter: blur(20px); box-shadow: 0 0 40px rgba(0, 234, 255, 0.2);
            position: relative; z-index: 10;
        }

        h1 { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin: 0; font-size: 2.2rem; }
        .subtitle { color: var(--neon-pink); font-size: 0.85rem; margin-bottom: 30px; letter-spacing: 1px; }

        .input-group { margin-bottom: 20px; }
        input { 
            padding: 15px; width: 85%; border: 2px solid var(--neon-pink); 
            border-radius: 12px; font-size: 1.4rem; font-weight: bold; text-align: center;
            text-transform: uppercase; color: var(--neon-blue); background: rgba(0,0,0,0.6);
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue); }

        .btn-search {
            padding: 15px 40px; background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            color: white; border: none; border-radius: 50px; font-weight: bold;
            cursor: pointer; font-size: 1.1rem; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .btn-search:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* BARRA DE PROGRESO */
        .loader-container { width: 100%; height: 8px; background: #111; border-radius: 10px; margin-top: 25px; display: none; overflow: hidden; border: 1px solid #333; }
        .loader-fill { width: 0%; height: 100%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); transition: width 0.2s; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); overflow-y: auto; }
        .modal-content { max-width: 850px; margin: 40px auto; padding: 20px; text-align: center; }
        
        .qsl-card { background: #1e293b; padding: 20px; border-radius: 20px; border: 1px solid var(--neon-blue); margin-bottom: 25px; }
        .qsl-card img { width: 100%; border-radius: 10px; border: 1px solid #000; margin-bottom: 15px; }
        
        .btn-actions { display: flex; gap: 15px; justify-content: center; }
        .btn-opt { flex: 1; padding: 12px; border-radius: 10px; border: none; color: white; font-weight: bold; cursor: pointer; text-decoration: none; font-size: 0.9rem; }
        .btn-download { background: var(--cuba-red); }
        .btn-share { background: var(--cuba-blue); }

        #status-text { margin-top: 15px; font-size: 0.8rem; color: var(--neon-pink); font-family: monospace; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ´ QSL CARIBEÃ‘A</h1>
        <div class="subtitle">RADIO CLUB SANTA CRUZ DEL SUR &bull; v28.3</div>

        <div class="input-group">
            <input type="text" id="callsign" placeholder="CALLSIGN" autocomplete="off">
        </div>
        
        <button class="btn-search" onclick="runGlobalSearch()">Sintonizar QSL</button>

        <div class="loader-container" id="lBox"><div class="loader-fill" id="lFill"></div></div>
        <div id="status-text"></div>
    </div>

    <div id="qslModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="color:var(--neon-blue); margin-bottom: 30px;"></h2>
            <div id="qslGrid"></div>
            <button class="btn-search" onclick="closeModal()" style="background:#333; margin-top:20px;">VOLVER AL INICIO</button>
        </div>
    </div>

    <script>
        async function runGlobalSearch() {
            const call = document.getElementById('callsign').value.trim().toUpperCase();
            if(!call) return;

            const lBox = document.getElementById('lBox');
            const lFill = document.getElementById('lFill');
            const status = document.getElementById('status-text');
            
            lBox.style.display = 'block';
            status.innerText = 'ESCANEANDO FRECUENCIAS...';
            
            // v28.3: Soporte extendido y estricto
            const extensions = ['png', 'PNG', 'jpg', 'JPG', 'jpeg', 'JPEG'];
            let found = [];

            // Generamos las rutas posibles
            let targets = [];
            extensions.forEach(ext => {
                targets.push(`img/${call}.${ext}`);
                for(let i=1; i<=5; i++) targets.push(`img/${call}-${i}.${ext}`);
            });

            // Buscamos uno por uno para evitar el bloqueo del servidor
            for(let i=0; i < targets.length; i++) {
                let progress = ((i + 1) / targets.length) * 100;
                lFill.style.width = progress + '%';
                
                const exists = await checkFile(targets[i]);
                if(exists) found.push(targets[i]);
            }

            if(found.length > 0) {
                renderResults(call, found);
            } else {
                status.innerText = 'âŒ ERROR 404: NO SE ENCONTRARON ARCHIVOS';
                setTimeout(() => { 
                    lBox.style.display = 'none'; 
                    status.innerText = ''; 
                }, 4000);
            }
        }

        // FunciÃ³n que verifica el archivo sin "trabarse"
        function checkFile(path) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                // El random evita que el navegador use un "error guardado"
                img.src = path + "?v=" + Math.random();
            });
        }

        function renderResults(call, images) {
            const grid = document.getElementById('qslGrid');
            const modal = document.getElementById('qslModal');
            document.getElementById('modalTitle').innerText = `QSL DETECTADA: ${call}`;
            grid.innerHTML = '';

            images.forEach(img => {
                grid.innerHTML += `
                    <div class="qsl-card">
                        <img src="${img}" alt="QSL">
                        <div class="btn-actions">
                            <a href="${img}" download class="btn-opt btn-download">DESCARGAR JPG/PNG</a>
                            <button onclick="shareLink('${call}')" class="btn-opt btn-share">COMPARTIR</button>
                        </div>
                    </div>`;
            });
            
            document.getElementById('lBox').style.display = 'none';
            modal.style.display = 'block';
        }

        // FunciÃ³n Compartir (v28.3)
        async function shareLink(call) {
            const data = {
                title: 'Mi QSL CaribeÃ±a',
                text: `Â¡He recibido mi QSL de ZMR Cuba para el indicativo ${call}!`,
                url: window.location.href
            };
            if (navigator.share) {
                try { await navigator.share(data); } catch(e) {}
            } else {
                alert("Enlace copiado. Â¡CompÃ¡rtelo con tus colegas!");
            }
        }

        function closeModal() {
            document.getElementById('qslModal').style.display = 'none';
            document.getElementById('callsign').value = '';
        }

        document.getElementById('callsign').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runGlobalSearch();
        });
    </script>
</body>
</html>
