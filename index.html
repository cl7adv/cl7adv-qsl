<div class="buscador">
  <h2>Buscador de QSLs</h2>
  <p>Ingresá tu indicativo para ver tu tarjeta:</p>
  <input type="text" id="indicativo" placeholder="Ej: LU1ABC">
  <button onclick="buscarQSL()">Buscar</button>
  <div id="resultado"></div>
</div>

<script>
  function buscarQSL() {
    const indicativo = document.getElementById("indicativo").value.trim().toUpperCase();
    const ruta = `img/${indicativo}.jpg`;
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = `
      <img src="${ruta}" alt="QSL de ${indicativo}" style="max-width:300px;border:3px solid #c9a86a;border-radius:10px;">
      <br>
      <a href="${ruta}" download style="display:inline-block;margin-top:10px;padding:10px 20px;background:#c9a86a;color:#002b5c;border-radius:8px;text-decoration:none;font-weight:bold;">
        ⬇️ Descargar QSL
      </a>
    `;
  }
</script>
