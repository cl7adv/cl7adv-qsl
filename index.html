<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Club Santa Cruz | Tools</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #009688;
      --accent: #ff9800;
      --gold: #ffe082;
      --nav-bg: #1e3a47;
    }

    body { 
      margin: 0; 
      font-family: "Trebuchet MS", Arial, sans-serif; 
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); 
      color: #fff; 
      min-height: 100vh;
      text-align: center;
    }

    .top-nav {
      background: var(--nav-bg);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav-btn.active { background: var(--accent); border-color: var(--accent); }

    .container { 
      max-width: 900px; 
      margin: 30px auto; 
      padding: 30px; 
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border-radius: 20px; 
    }

    .section { display: none; }
    .section.active { display: block; }

    .tool-box {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tool-box input {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 180px;
    }

    .action-btn {
      padding: 10px 25px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background: white;
    }

    footer { margin-top: 40px; color: var(--gold); padding: 20px; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div style="font-weight:bold">üå¥ Radio Club Santa Cruz</div>
    <div class="nav-buttons">
      <button class="nav-btn active" onclick="showSection('busqueda')">QSL</button>
      <button class="nav-btn" onclick="showSection('escudos')">ESCUDOS</button>
    </div>
  </nav>

  <div class="container">
    <div id="busqueda" class="section active">
      <h1>üåä Buscador QSL</h1>
      <div class="tool-box">
        <input type="text" id="indicativo" placeholder="Indicativo">
        <button class="action-btn">Buscar</button>
      </div>
    </div>

    <div id="escudos" class="section">
      <h1>üõ°Ô∏è Generador de Escudo</h1>
      <div class="tool-box">
        <input type="text" id="inLicencia" placeholder="Licencia" oninput="dibujarEscudo()">
        <input type="text" id="inNombre" placeholder="Nombre" oninput="dibujarEscudo()">
        <input type="text" id="inLocator" placeholder="Locator" oninput="dibujarEscudo()">
        <button class="action-btn" onclick="descargarEscudo()" style="background:#2e7d32">Descargar PNG</button>
      </div>
      <canvas id="escudoCanvas" width="600" height="700"></canvas>
    </div>

    <footer>‚Äî Motor del Proyecto: CL7ADV ‚Äî</footer>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.currentTarget.classList.add('active');
      if(id === 'escudos') dibujarEscudo();
    }

    const canvas = document.getElementById('escudoCanvas');
    const ctx = canvas.getContext('2d');

    function dibujarEscudo() {
      const licencia = document.getElementById('inLicencia').value.toUpperCase() || "CALLSIGN";
      const nombre = document.getElementById('inNombre').value.toUpperCase() || "TU NOMBRE";
      const locator = document.getElementById('inLocator').value.toUpperCase() || "LOCATOR";

      // 1. Limpiar Canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 2. Dibujar la forma del escudo (Fondo azul marino)
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(550, 50);
      ctx.lineTo(550, 400);
      ctx.bezierCurveTo(550, 650, 300, 680, 300, 680);
      ctx.bezierCurveTo(300, 680, 50, 650, 50, 400);
      ctx.closePath();
      
      ctx.fillStyle = "#1e3a47";
      ctx.fill();
      ctx.strokeStyle = "#ffe082";
      ctx.lineWidth = 15;
      ctx.stroke();

      // 3. Estandarte Central (RADIO CLUB SANTA CRUZ)
      ctx.fillStyle = "#ffe082";
      ctx.fillRect(0, 320, 600, 80);
      ctx.fillStyle = "#1e3a47";
      ctx.font = "bold 32px Arial";
      ctx.textAlign = "center";
      ctx.fillText("RADIO CLUB SANTA CRUZ", 300, 372);

      // 4. Dibujar recuadros para datos
      ctx.fillStyle = "white";
      ctx.fillRect(80, 100, 200, 100); // Licencia
      ctx.fillRect(320, 100, 200, 100); // Nombre
      ctx.fillRect(150, 480, 300, 100); // Locator

      // 5. Escribir los datos
      ctx.fillStyle = "#333";
      ctx.font = "bold 24px Arial";
      ctx.fillText(licencia, 180, 160);
      ctx.font = "bold 18px Arial";
      ctx.fillText(nombre, 420, 160);
      ctx.font = "bold 35px Courier New";
      ctx.fillText(locator, 300, 545);

      // Etiquetas peque√±as
      ctx.fillStyle = "#ffe082";
      ctx.font = "bold 14px Arial";
      ctx.fillText("CALLSIGN", 180, 120);
      ctx.fillText("NAME", 420, 120);
      ctx.fillText("GRID LOCATOR", 300, 500);
    }

    function descargarEscudo() {
      const link = document.createElement('a');
      link.download = 'Escudo_Santa_Cruz.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    // Inicializar
    dibujarEscudo();
  </script>
</body>
</html>
