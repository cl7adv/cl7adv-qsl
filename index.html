<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Club Santa Cruz | Buscador QSL</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #009688;
      --accent: #ff9800;
      --gold: #ffe082;
      --nav-bg: #1e3a47;
    }

    body { 
      margin: 0; 
      font-family: "Trebuchet MS", Arial, sans-serif; 
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); 
      color: #fff; 
      min-height: 100vh;
      text-align: center;
    }

    .top-nav {
      background: var(--nav-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container { 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 30px; 
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border-radius: 25px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .tool-box {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .tool-box input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 250px;
      font-size: 1rem;
      text-transform: uppercase;
      outline: none;
      color: #333;
    }

    .action-btn {
      padding: 12px 30px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: #e68a00;
      transform: scale(1.05);
    }

    /* ESTILO DE GALER√çA PARA M√öLTIPLES QSL */
    #result-display {
      min-height: 200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: start;
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
    }

    .qsl-card {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      width: 100%;
      max-width: 350px;
    }

    .qsl-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    .download-link {
      background: #2e7d32;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      display: inline-block;
    }

    .no-results { grid-column: 1 / -1; padding: 40px; }

    footer { margin-top: 50px; color: var(--gold); font-weight: bold; padding: 20px; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div style="font-size: 1.4rem; font-weight:bold;">üå¥ RADIO CLUB SANTA CRUZ</div>
  </nav>

  <div class="container">
    <h1>üåä Buscador Multi-QSL</h1>
    <p style="margin-bottom: 25px;">Buscando coincidencias en: <code style="background: #000; padding: 2px 6px; border-radius: 4px;">img/</code></p>
    
    <div class="tool-box">
      <input type="text" id="qslInput" placeholder="INDICATIVO" onkeyup="if(event.key==='Enter') buscarQSL()">
      <button class="action-btn" onclick="buscarQSL()">BUSCAR TODO</button>
    </div>

    <div id="result-display">
      <p class="no-results" id="status-text" style="opacity: 0.6;">Introduce un indicativo para ver los resultados.</p>
    </div>

    <footer>‚Äî Motor del Proyecto: CL7ADV ‚Äî</footer>
  </div>

  <script>
    function buscarQSL() {
      const input = document.getElementById('qslInput').value.trim().toUpperCase();
      const display = document.getElementById('result-display');
      
      if (!input) return;

      display.innerHTML = '<p class="no-results">üîç Escaneando formatos...</p>';

      const ext = ['jpg', 'png', 'jpeg', 'JPG', 'PNG'];
      let encontrados = 0;
      let procesados = 0;

      // Limpiamos el contenedor para empezar a a√±adir tarjetas
      const contenedorTemporal = [];

      ext.forEach((extension) => {
        const nombreArchivo = `${input}.${extension}`;
        const rutaFinal = `img/${nombreArchivo}`;
        const img = new Image();

        img.onload = function() {
          encontrados++;
          const card = `
            <div class="qsl-card">
              <img src="${rutaFinal}" alt="QSL ${input}">
              <p style="font-size: 0.8rem; margin: 5px 0;">Archivo: ${nombreArchivo}</p>
              <a href="${rutaFinal}" download="${nombreArchivo}" class="download-link">üíæ DESCARGAR</a>
            </div>
          `;
          contenedorTemporal.push(card);
          verificarFinalizacion();
        };

        img.onerror = function() {
          verificarFinalizacion();
        };

        img.src = rutaFinal;
      });

      function verificarFinalizacion() {
        procesados++;
        // Cuando hayamos probado todas las extensiones
        if (procesados === ext.length) {
          if (encontrados === 0) {
            display.innerHTML = `
              <div class="no-results">
                <p style="color: #ffcdd2; font-size: 1.2rem;">‚ùå No se encontr√≥ ninguna QSL para <b>${input}</b></p>
                <p style="font-size: 0.8rem; opacity: 0.7;">Verifique que los archivos est√©n en <b>img/</b></p>
              </div>`;
          } else {
            // Mostramos todas las im√°genes encontradas
            display.innerHTML = contenedorTemporal.join('');
          }
        }
      }
    }
  </script>
</body>
</html>
