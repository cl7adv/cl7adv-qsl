<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CL7ADV – QSLs de Amistad</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Georgia, serif;
      background: #fdfaf6;
      color: #222;
      text-align: center;
    }
    header {
      background: #002b5c;
      color: white;
      padding: 20px;
    }
    .qsl-gallery img {
      width: 200px;
      margin: 10px;
      border: 3px solid #c9a86a;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>CL7ADV – QSLs de Amistad</h1>
    <p>Hermandad, respeto y radioafición desde Camagüey, Cuba</p>
  </header>

  <h2>Galería de QSL</h2>
  <div class="qsl-gallery">
    <a href="qsl1.jpg" download><img src="qsl1.jpg" alt="QSL 1"></a>
    <a href="qsl2.jpg" download><img src="qsl2.jpg" alt="QSL 2"></a>
    <a href="qsl3.jpg" download><img src="QSL 3"></a>
  </div>

  <h2>Mapa de QSOs</h2>
  <div id="map" style="height:500px; width:90%; margin:auto; border:2px solid #c9a86a;"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([21.5, -77.9], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    L.marker([21.5, -77.9]).addTo(map)
      .bindPopup('CL7ADV – Camagüey, Cuba')
      .openPopup();
  </script>

  <h2>Contador de visitas</h2>
  <p id="contador">Visitas: cargando...</p>
  <script>
    fetch('https://api.countapi.xyz/hit/cl7adv/qsl')
      .then(response => response.json())
      .then(data => {
        document.getElementById('contador').innerText = "Visitas: " + data.value;
      });
  </script>

  <footer>
    <p>© 2026 CL7ADV – Con hermandad y respeto</p>
  </footer>
</body>
</html>
