<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSL Caribe帽a - ZMR CUBA</title>
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-pink: #ff00ff;
            --cuba-red: #d40000;
            --cuba-blue: #002a8f;
            /* COLOR DE FONDO ELEGIDO: Un degradado profundo y elegante */
            --bg-dark: #0f172a; 
            --bg-darker: #020617;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            /* Fondo s贸lido con un ligero degradado radial para dar profundidad */
            background: radial-gradient(circle at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* --- CONTENEDOR PRINCIPAL CON "VIDA" --- */
        .container { 
            width: 90%; 
            max-width: 580px; 
            padding: 50px 40px;
            /* Efecto cristal (Glassmorphism) */
            background: rgba(15, 23, 42, 0.7); 
            border-radius: 30px; 
            border: 2px solid rgba(0, 234, 255, 0.3);
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            /* Animaci贸n suave de flotaci贸n */
            animation: floating 4s ease-in-out infinite, pulseNeon 3s infinite alternate;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseNeon {
            from { border-color: rgba(0, 234, 255, 0.3); box-shadow: 0 0 30px rgba(0, 234, 255, 0.1); }
            to { border-color: var(--neon-blue); box-shadow: 0 0 50px rgba(0, 234, 255, 0.3); }
        }

        h1 { 
            color: var(--neon-blue); 
            margin: 0; 
            font-size: 2.8rem; 
            letter-spacing: 2px;
            text-shadow: 0 0 20px var(--neon-blue);
            font-weight: 900;
        }

        .subtitle { 
            color: var(--neon-pink); 
            font-weight: bold; 
            letter-spacing: 3px; 
            margin-bottom: 40px; 
            font-size: 0.9rem; 
            text-shadow: 0 0 10px var(--neon-pink); 
            opacity: 0.9;
        }

        /* --- INPUT ESTILIZADO --- */
        input { 
            padding: 18px; 
            width: 85%; 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            border-radius: 15px; 
            font-size: 1.5rem; 
            font-weight: bold; 
            text-align: center;
            text-transform: uppercase; 
            color: var(--neon-blue); 
            background: rgba(0, 0, 0, 0.4);
            outline: none; 
            transition: all 0.3s;
        }

        input:focus { 
            border-color: var(--neon-blue); 
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.4); 
        }

        /* --- BOTN CON VIDA --- */
        button {
            margin-top: 30px; 
            padding: 18px 45px; 
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            color: white; 
            border: none; 
            border-radius: 50px; 
            font-weight: 800;
            cursor: pointer; 
            font-size: 1.1rem; 
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 0, 255, 0.3);
        }

        button:active { transform: scale(0.95); }

        /* --- OTROS ESTILOS --- */
        .progress-box { width: 100%; height: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 40px; display: none; overflow: hidden; }
        .fill { width: 0%; height: 100%; background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); transition: width 0.3s; }

        #status { margin-top:15px; font-size:0.9rem; color:var(--neon-blue); font-weight:bold; letter-spacing: 1px; }

        footer { 
            margin-top: 50px; 
            font-size: 0.8rem; 
            color: rgba(255,255,255,0.5); 
            border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 20px; 
        }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px); padding: 20px; }
        .modal-content { 
            background: var(--bg-dark); 
            max-width: 900px; margin: 40px auto; padding: 30px; border-radius: 30px; 
            border: 1px solid var(--neon-blue); text-align: center;
        }
        .qsl-card img { width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .dl-link { 
            display: inline-block; margin-top: 15px; padding: 12px 25px; 
            background: #fff; color: #000; text-decoration: none; border-radius: 10px; font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> QSL CARIBEA</h1>
        <div class="subtitle">RADIO CLUB SANTA CRUZ DEL SUR <br> ZMR CUBA</div>

        <input type="text" id="callsign" placeholder="ESCRIBE TU INDICATIVO" maxlength="10">
        <br>
        <button onclick="buscar()">Sintonizar QSL</button>

        <div class="progress-box" id="pBox"><div class="fill" id="pFill"></div></div>
        <div id="status"></div>
        <div id="errorArea"></div>

        <footer>
            <strong>CL7ADV</strong> &bull; Alfred &bull; 2026<br>
            Fomentando la Radioafici贸n en el Caribe
        </footer>
    </div>

    <div id="qslModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="color:var(--neon-blue);"></h2>
            <div id="qslGrid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:25px; margin-top:30px;"></div>
            <button onclick="cerrarModal()" style="background: var(--cuba-red);">CERRAR VENTANA</button>
        </div>
    </div>

    <script>
        // ... (Tu l贸gica JavaScript actual funciona perfecto aqu铆) ...
        // He incluido la funci贸n de b煤squeda para que el bot贸n responda
        let isSearching = false;
        async function buscar() {
            if (isSearching) return;
            const call = document.getElementById('callsign').value.trim().toUpperCase();
            if(!call) return;
            isSearching = true;

            const pBox = document.getElementById('pBox');
            const pFill = document.getElementById('pFill');
            const status = document.getElementById('status');
            
            pBox.style.display = 'block';
            pFill.style.width = '0%';
            status.innerText = 'BUSCANDO EN LA FRECUENCIA...';

            let p = 0;
            const anim = setInterval(() => {
                p += 10;
                pFill.style.width = p + '%';
                if (p >= 100) {
                    clearInterval(anim);
                    // Aqu铆 llamarias a tu funci贸n buscarFotos(call)
                    status.innerText = 'PROCESO COMPLETADO';
                    setTimeout(() => { 
                        alert("Simulaci贸n: Buscando QSL para " + call); 
                        pBox.style.display = 'none';
                        status.innerText = '';
                        isSearching = false;
                    }, 500);
                }
            }, 100);
        }
        
        function cerrarModal() {
            document.getElementById('qslModal').style.display = 'none';
        }
    </script>
</body>
</html>
