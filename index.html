<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL Caribeña Ultra V2 - CL7ADV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        :root {
            --caribbean-cyan: #00f2ff;
            --caribbean-pink: #ff007a;
            --caribbean-gold: #ffcc00;
            --deep-ocean: #000814;
            --glass-bg: rgba(0, 15, 30, 0.92);
            --border-glow: rgba(0, 242, 255, 0.4);
            --neon-green: #39ff14;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', 'Orbitron', sans-serif; 
            background: var(--deep-ocean); 
            color: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- MARCA DE AGUA --- */
        .station-copyright {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.65rem;
            color: var(--caribbean-cyan);
            letter-spacing: 3px;
            z-index: 1000;
            text-transform: uppercase;
            font-weight: 900;
            background: rgba(0,0,0,0.7);
            padding: 8px 15px;
            border-left: 3px solid var(--caribbean-pink);
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* --- PANTALLA DE BIENVENIDA --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a2e 0%, #000 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .radar-circle {
            position: absolute;
            width: 600px; height: 600px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 50%;
        }
        .radar-sweep {
            position: absolute;
            width: 300px; height: 300px;
            background: conic-gradient(from 0deg, transparent 270deg, rgba(0, 242, 255, 0.3) 360deg);
            top: 50%; left: 50%;
            transform-origin: 0 0;
            animation: sweep 4s linear infinite;
            border-radius: 0 100% 0 0;
        }

        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .laser { position: absolute; height: 2px; width: 30%; filter: blur(2px); opacity: 0.8; }
        .laser-blue { background: linear-gradient(to right, transparent, var(--caribbean-cyan)); top: 20%; left: -30%; animation: patrol-left 3s linear infinite; }
        .laser-red { background: linear-gradient(to left, transparent, var(--caribbean-pink)); bottom: 20%; right: -30%; animation: patrol-right 3s linear infinite; }

        @keyframes patrol-left { 0% { left: -30%; } 100% { left: 110%; } }
        @keyframes patrol-right { 0% { right: -30%; } 100% { right: 110%; } }

        .main-title {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 40%, var(--caribbean-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 12px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 6px;
            color: var(--caribbean-pink);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 40px;
        }

        #start-app {
            padding: 18px 45px;
            background: transparent;
            color: #fff;
            border: 2px solid var(--caribbean-cyan);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: 0.4s;
            border-radius: 4px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        #start-app:hover { 
            background: var(--caribbean-cyan); 
            color: #000; 
            box-shadow: 0 0 30px var(--caribbean-cyan); 
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container { 
            width: 95%; 
            max-width: 1000px; 
            padding: 30px; 
            background: var(--glass-bg); 
            border-radius: 12px;
            box-shadow: 0 0 80px rgba(0,0,0,0.9); 
            border: 1px solid var(--border-glow); 
            text-align: center;
            display: none;
            backdrop-filter: blur(20px);
            max-height: 90vh;
            overflow-y: auto;
            animation: terminal-open 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes terminal-open { from { opacity: 0; transform: scale(0.9) translateY(40px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .header-box { border-bottom: 1px solid rgba(0, 242, 255, 0.2); margin-bottom: 25px; padding-bottom: 15px; }
        h1 { font-size: 1.2rem; letter-spacing: 10px; color: var(--caribbean-cyan); margin: 0; }

        /* --- INTERFAZ DE BÚSQUEDA --- */
        .search-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) { .search-area { grid-template-columns: 3fr 1fr; } }

        .search-group { display: flex; flex-direction: column; align-items: center; gap: 15px; justify-content: center; }
        @media (min-width: 600px) { .search-group { flex-direction: row; } }

        #indicativo { 
            padding: 15px; font-size: 1.8rem; border: 1px solid rgba(0, 242, 255, 0.3); 
            background: rgba(0,0,0,0.5); color: var(--caribbean-cyan); font-weight: 900; 
            text-transform: uppercase; text-align: center; letter-spacing: 8px; outline: none;

        #buscarBtn { 
            padding: 18px 40px; font-size: 1rem; background: var(--caribbean-pink);

        /* --- HISTORIAL --- */
        .history-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.05);

        .history-item { 
            padding: 5px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); 
            cursor: pointer; transition: 0.2s; color: var(--caribbean-cyan);
        }
        .history-item:hover { background: rgba(0, 242, 255, 0.1); }

        /* --- SWITCHES --- */
        .settings-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .modo-switch { font-size: 0.7rem; color: #5a7d8c; letter-spacing: 2px; display: flex; align-items: center; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; margin: 0 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #1a2e3a; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--caribbean-cyan); }
        input:checked + .slider:before { transform: translateX(20px); background-color: #000; }

        /* --- PANEL LOTE --- */
        #manualPanel { display: none; margin-top: 10px; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        #manualLista { 
            width: 100%; height: 80px; background: rgba(0,0,0,0.6); color: var(--caribbean-cyan); 
            padding: 15px; border: 1px solid #1a2e3a; resize: none; font-family: monospace; border-radius: 4px;
            outline: none;
        }

        /* --- VISUALIZADOR DE AUDIO / ESCANEO --- */
        .scanner-visual {
            height: 40px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
            margin: 15px 0;
            display: none;
        }
        .bar { width: 4px; background: var(--caribbean-cyan); animation: bounce 0.5s ease infinite alternate; }
        @keyframes bounce { from { height: 5px; opacity: 0.3; } to { height: 35px; opacity: 1; } }

        /* --- RESULTADOS --- */
        #resultado { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 25px; 
            margin-top: 30px; 
        }
        .qsl-card { 
            background: rgba(255, 255, 255, 0.02); 
            padding: 12px; 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 8px; 
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            animation: card-in 0.5s ease backwards;
        }
        @keyframes card-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .qsl-card:hover { 
            border-color: var(--caribbean-cyan); 
            background: rgba(0, 242, 255, 0.08); 
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .qsl-card img { 
            width: 100%; aspect-ratio: 3/2; object-fit: cover; border-radius: 4px;

        }
        .qsl-info { font-size: 0.7rem; color: var(--caribbean-gold); margin-bottom: 10px; font-weight: bold; }
        
        .btn-individual { 
            width: 100%; padding: 10px; font-size: 0.75rem; background: transparent; 
            color: #fff; border: 1px solid rgba(0, 242, 255, 0.3); cursor: pointer; 
            border-radius: 4px; font-weight: 900; letter-spacing: 1px;

        .btn-individual:hover { background: var(--caribbean-cyan); color: #000; }

        /* --- CONTROLES FINALES --- */
        .action-btns { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; align-items: center; }
        @media (min-width: 500px) { .action-btns { flex-direction: row; justify-content: center; } }
        
        #btnZip, #btnVolver { padding: 16px 35px; border: none; font-weight: 900; cursor: pointer; display: none; text-transform: uppercase; border-radius: 4px; width: 100%; max-width: 280px; letter-spacing: 2px; }
        #btnZip { background: #fff; color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        #btnVolver { background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #333; }

        #timer-box { display: none; margin-top: 25px; color: var(--caribbean-pink); font-size: 0.75rem; letter-spacing: 3px; font-weight: bold; }

        /* --- CONTADOR DE VISITAS --- */
        .visit-counter-container {
            margin-top: 30px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid rgba(0, 242, 255, 0.05);
        }

        footer { margin-top: 40px; font-size: 0.65rem; color: #3d5a69; letter-spacing: 4px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px; }
        
        /* Scrollbar */
        .container::-webkit-scrollbar { width: 5px; }
        .container::-webkit-scrollbar-track { background: transparent; }
        .container::-webkit-scrollbar-thumb { background: var(--caribbean-cyan); border-radius: 10px; }

        /* Efectos GLITCH para el titulo */
        .glitch { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch::before { color: #0ff; z-index: -1; animation: glitch-anim 2s infinite linear alternate-reverse; }
        .glitch::after { color: #f0f; z-index: -2; animation: glitch-anim2 3s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        @keyframes glitch-anim2 { 0% { transform: translate(0); } 20% { transform: translate(2px, -2px); } 40% { transform: translate(2px, 2px); } 60% { transform: translate(-2px, -2px); } 80% { transform: translate(-2px, 2px); } 100% { transform: translate(0); } }

<script>
let countdown;
let timeLeft = 10;
let historyData = JSON.parse(localStorage.getItem('qsl_history') || '[]');

// Crear barras del visualizador
const visual = document.getElementById('scannerVisual');
for(let i=0; i<30; i++) {
    const bar = document.createElement('div');
    bar.className = 'bar';
    bar.style.animationDelay = `${i * 0.05}s`;
    visual.appendChild(bar);
}

// Sonidos (Beeps sintetizados)
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq, dur, type="sine") {
    if (!document.getElementById('soundToggle').checked) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + dur);
}

function playStatic() {
    if (!document.getElementById('soundToggle').checked) return;
    const bufferSize = audioCtx.sampleRate * 1;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
    const noise = audioCtx.createBufferSource();
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.03, audioCtx.currentTime);
    noise.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start();
}

// Inicio de App
document.getElementById("start-app").addEventListener("click", () => {
    playBeep(880, 0.1);
    document.getElementById("welcome-screen").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("main-container").style.display = "block";
        updateHistoryUI();
    }, 800);
});

// Historial
function addToHistory(call) {
    if(!historyData.includes(call)) {
        historyData.unshift(call);
        if(historyData.length > 10) historyData.pop();
        localStorage.setItem('qsl_history', JSON.stringify(historyData));
        updateHistoryUI();
    }
}

function updateHistoryUI() {
    const list = document.getElementById('history-list');
    list.innerHTML = historyData.map(h => `<li class="history-item" onclick="quickSearch('${h}')">${h}</li>`).join('');
}

function quickSearch(call) {
    document.getElementById('indicativo').value = call;
    document.getElementById('buscarBtn').click();
}

// Switch de modo
document.getElementById("modoManual").addEventListener("change", function() {
    playBeep(440, 0.05);
    document.getElementById("manualPanel").style.display = this.checked ? "block" : "none";
});

// Generación de Rutas
function generarRutas(call) {
    const formatos = ["jpg", "png", "JPG", "PNG", "jpeg"];
    const variantes = ["", "-1", "-2", "-3", "_1", "_2"];
    let rutas = [];
    formatos.forEach(ext => variantes.forEach(v => rutas.push(`img/${call}${v}.${ext}`)));
    return rutas;
}

function probarImagen(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = () => resolve(null);
        img.src = src;
    });
}

// Búsqueda Single
document.getElementById("buscarBtn").addEventListener("click", () => {
    const call = document.getElementById('indicativo').value.trim().toUpperCase();
    if (call) {
        addToHistory(call);
        ejecutarProceso(() => realizarBusqueda(call));
    }
});

// Lote
document.getElementById("btnBuscarManual").addEventListener("click", () => {
    const texto = document.getElementById("manualLista").value;
    const lista = texto.split(/[\n,; ]+/).filter(s => s.trim() !== "").map(s => s.trim().toUpperCase());
    if (lista.length > 0) {
        ejecutarProceso(() => realizarBusquedaLote(lista));
    }
});

function ejecutarProceso(callback) {
    resetTimer();
    playStatic();
    document.getElementById("search-interface").style.display = "none";
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("btnZip").style.display = "none";
    document.getElementById("btnVolver").style.display = "none";
    document.getElementById("scannerVisual").style.display = "flex";
    
    const status = document.getElementById("status");
    let prog = 0;
    let interval = setInterval(() => {
        prog += 2;
        if (prog === 20) { status.innerText = ">> SCANNING VHF/UHF BANDS..."; playBeep(600, 0.1, "square"); }
        if (prog === 50) { status.innerText = ">> DECRYPTING CARIBBEAN CLOUD..."; playBeep(700, 0.1, "square"); }
        if (prog === 80) { status.innerText = ">> PARSING QSL METADATA..."; playBeep(800, 0.1, "square"); }
        if (prog >= 100) {
            clearInterval(interval);
            document.getElementById("scannerVisual").style.display = "none";
            status.innerText = "";
            playBeep(1200, 0.2);
            callback();
        }
    }, 30);
}

async function realizarBusqueda(call) {
    const rutas = generarRutas(call);
    const encontradas = (await Promise.all(rutas.map(probarImagen))).filter(x => x !== null);
    mostrarResultados(encontradas, call);
}

async function realizarBusquedaLote(lista) {
    let todas = [];
    for (let call of lista) {
        const rutas = generarRutas(call);
        const ok = (await Promise.all(rutas.map(probarImagen))).filter(x => x !== null);
        todas = todas.concat(ok);
    }
    mostrarResultados([...new Set(todas)], "BATCH_MODE");
}

function mostrarResultados(encontradas, call) {
    const res = document.getElementById('resultado');
    if (encontradas.length === 0) {
        res.innerHTML = `<div style="grid-column: 1/-1; color:var(--caribbean-pink); border:2px dashed var(--caribbean-pink); padding:40px; font-weight:bold; background: rgba(255,0,0,0.05);">[ !!! NO RECORDS FOUND FOR: ${call} !!! ]</div>`;
    } else {
        encontradas.forEach((src, index) => {
            const fileName = src.split('/').pop();
            const card = document.createElement('div');
            card.className = 'qsl-card';
            card.style.animationDelay = `${index * 0.1}s`;
            card.innerHTML = `
                <div class="qsl-info">DE: ${fileName.split('.')[0]}</div>
                <img src="${src}" onclick="descargarIndividual('${src}')" title="Descargar QSL">
                <button class="btn-individual" onclick="descargarIndividual('${src}')">DOWNLOAD RAW</button>
            `;
            res.appendChild(card);
        });
        document.getElementById("btnZip").style.display = "block";
    }
    document.getElementById("btnVolver").style.display = "block";
    iniciarTimer();
}

function descargarIndividual(url) {
    playBeep(1000, 0.05);
    const a = document.createElement('a');
    a.href = url;
    a.download = url.split('/').pop();
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

document.getElementById("btnZip").addEventListener("click", async () => {
    const imgs = document.querySelectorAll(".qsl-card img");
    if (imgs.length === 0) return;
    
    const zip = new JSZip();
    const btn = document.getElementById("btnZip");
    const originalText = btn.innerText;
    btn.innerText = "PACKING DATA...";
    playStatic();
    
    for (let img of imgs) {
        try {
            const response = await fetch(img.src);
            const blob = await response.blob();
            zip.file(img.src.split('/').pop(), blob);
        } catch(e) { console.error("Error:", img.src); }
    }
    
    const content = await zip.generateAsync({type:"blob"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(content);
    link.download = `QSL_PACK_${new Date().getTime()}.zip`;
    link.click();
    btn.innerText = originalText;
    playBeep(1500, 0.3);
});

function iniciarTimer() {
    document.getElementById("timer-box").style.display = "block";
    countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer-count").innerText = timeLeft;
        if (timeLeft <= 3) playBeep(400, 0.02, "sawtooth");
        if (timeLeft <= 0) reiniciarTodo();
    }, 1000);
}

function resetTimer() {
    clearInterval(countdown);
    timeLeft = 10;
    document.getElementById("timer-count").innerText = timeLeft;
    document.getElementById("timer-box").style.display = "none";
}

document.getElementById("btnVolver").addEventListener("click", () => {
    playBeep(600, 0.1);
    reiniciarTodo();
});

function reiniciarTodo() {
    resetTimer();
    document.getElementById("search-interface").style.display = "block";
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("btnZip").style.display = "none";
    document.getElementById("btnVolver").style.display = "none";
    document.getElementById("indicativo").value = "";
    document.getElementById("manualLista").value = "";
}

document.getElementById("indicativo").addEventListener("keypress", (e) => {
    if (e.key === "Enter") document.getElementById("buscarBtn").click();
});
</script>
