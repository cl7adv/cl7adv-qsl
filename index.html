<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador QSL Caribe√±o - CL7ADV</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #009688;
            --accent: #ff9800;
            --gold: #ffe082;
            --dark-bg: #0e2431;
        }

        body { 
            margin: 0; 
            font-family: "Trebuchet MS", Arial, sans-serif; 
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); 
            background-attachment: fixed;
            color: #fff; 
            text-align: center; 
            min-height: 100vh;
        }

        .container { 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 30px; 
            background: rgba(14, 36, 49, 0.85); 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
            border: 1px solid var(--primary);
        }

        h1 { font-size: 2.2rem; margin-bottom: 10px; text-shadow: 0 0 10px var(--gold); }
        p.subtitle { margin-bottom: 25px; opacity: 0.9; }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        #indicativo { 
            padding: 15px; 
            font-size: 1.1rem; 
            border: none; 
            border-radius: 10px; 
            width: 250px; 
            text-transform: uppercase;
            font-weight: bold;
            color: var(--dark-bg);
        }

        #buscarBtn { 
            padding: 15px 25px; 
            font-size: 1rem; 
            background: var(--accent); 
            color: #fff; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s; 
            text-transform: uppercase;
        }

        #buscarBtn:hover { background: #f57c00; transform: scale(1.05); }

        /* Loader y Animaci√≥n de Carta */
        .loader-wrap { 
            display: none; 
            margin: 20px auto; 
            flex-direction: column; 
            align-items: center; 
        }

        .progress-bar-container {
            position: relative;
            width: 300px;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 35px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gold);
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .card-icon {
            position: absolute;
            top: -30px;
            width: 50px;
            height: 35px;
            background: #fff;
            color: var(--dark-bg);
            border-radius: 5px;
            border: 2px solid var(--gold);
            font-weight: bold;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(-50%);
            transition: left 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card-icon::after {
            content: "‚úâÔ∏è";
            font-size: 14px;
        }

        /* Resultados y Modal */
        .qsl-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .qsl-img { 
            max-width: 100%; 
            border-radius: 10px; 
            border: 3px solid var(--gold);
            margin-bottom: 15px;
        }

        .btn-download {
            display: inline-block;
            padding: 12px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-download:hover { background: #388e3c; }

        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            overflow-y: auto;
        }

        .modal-content { 
            background: var(--dark-bg); 
            margin: 5% auto; 
            padding: 30px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 850px; 
            border: 2px solid var(--gold);
        }

        .close-btn { color: #ff4444; float: right; font-size: 30px; font-weight: bold; cursor: pointer; }

        footer { margin-top: 40px; color: var(--gold); font-weight: bold; font-size: 0.9rem; }

        @media (max-width: 500px) {
            .search-box { flex-direction: column; align-items: center; }
            #indicativo { width: 90%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üå¥ Buscador QSL Caribe√±o üåä</h1>
        <p class="subtitle">Ingresa tu indicativo para descargar tus tarjetas confirmadas.</p>

        <div class="search-box">
            <input type="text" id="indicativo" placeholder="EJ: CL7ADV" maxlength="10">
            <button id="buscarBtn" onclick="iniciarBusqueda()">BUSCAR QSL</button>
        </div>

        <div id="loader" class="loader-wrap">
            <div class="progress-bar-container">
                <div id="cardIcon" class="card-icon" style="left: 0%;">QSL</div>
                <div id="barFill" class="progress-fill"></div>
            </div>
            <p id="statusText" style="margin-top: 15px; color: var(--gold);">Explorando archivos...</p>
        </div>

        <div id="resultadoFinal"></div>

        <footer>
            ‚Äî CL7ADV ‚Äî Radio Club Santa Cruz del Sur<br>
            Buenos DXs en este 2026
        </footer>
    </div>

    <div id="modalQSL" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="cerrarModal()">&times;</span>
            <h2 id="tituloModal" style="color: var(--gold);"></h2>
            <div id="contenedorQSLs" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;">
                </div>
        </div>
    </div>

    <script>
        function iniciarBusqueda() {
            const indicativo = document.getElementById('indicativo').value.trim().toUpperCase();
            const loader = document.getElementById('loader');
            const bar = document.getElementById('barFill');
            const icon = document.getElementById('cardIcon');
            const status = document.getElementById('statusText');
            const res = document.getElementById('resultadoFinal');

            if (!indicativo) {
                alert("Por favor, escribe un indicativo.");
                return;
            }

            // Reset
            res.innerHTML = "";
            loader.style.display = "flex";
            let progreso = 0;
            
            // Simular escaneo de carpetas
            const intervalo = setInterval(() => {
                progreso += 5;
                bar.style.width = progreso + "%";
                icon.style.left = progreso + "%";
                
                if(progreso < 40) status.innerText = "Revisando base de datos...";
                else if(progreso < 80) status.innerText = "Localizando archivos de " + indicativo + "...";
                else status.innerText = "¬°Casi listo!";

                if (progreso >= 100) {
                    clearInterval(intervalo);
                    verificarArchivos(indicativo);
                }
            }, 80);
        }

        async function verificarArchivos(call) {
            const loader = document.getElementById('loader');
            const contenedor = document.getElementById('contenedorQSLs');
            const titulo = document.getElementById('tituloModal');
            
            // Lista de posibles nombres (el normal y con n√∫meros)
            const posibles = [`img/${call}.jpg`];
            for (let i = 1; i <= 20; i++) posibles.push(`img/${call}-${i}.jpg`);

            let encontradas = [];
            
            // Comprobaci√≥n real de im√°genes
            const promesas = posibles.map(ruta => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => { encontradas.push(ruta); resolve(); };
                    img.onerror = () => resolve();
                    img.src = ruta;
                });
            });

            await Promise.all(promesas);

            loader.style.display = "none";

            if (encontradas.length > 0) {
                titulo.innerText = `Se encontraron ${encontradas.length} QSLs para ${call}`;
                contenedor.innerHTML = "";
                
                encontradas.forEach(ruta => {
                    contenedor.innerHTML += `
                        <div class="qsl-card">
                            <img src="${ruta}" class="qsl-img">
                            <a href="${ruta}" download class="btn-download">‚¨áÔ∏è DESCARGAR QSL</a>
                        </div>
                    `;
                });
                document.getElementById('modalQSL').style.display = "block";
            } else {
                document.getElementById('resultadoFinal').innerHTML = `
                    <div style="padding: 20px; color: #ffe082; background: rgba(255,0,0,0.2); border-radius: 10px;">
                        ‚ùå No se encontraron tarjetas para <strong>${call}</strong>.<br>
                        Vuelve a intentarlo m√°s tarde.
                    </div>
                `;
            }
        }

        function cerrarModal() {
            document.getElementById('modalQSL').style.display = "none";
        }

        // Cerrar si hace click fuera del cuadro blanco
        window.onclick = function(event) {
            const modal = document.getElementById('modalQSL');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
