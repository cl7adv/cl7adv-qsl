    <meta charset="UTF-8">

    <!-- JSZip para ZIP masivo -->

    <style>
        :root {
            --primary: #00bcd4;
            --accent: #ff9800;
            --gold: #ffe082;
            --neon: #00ff99;
            --glass: rgba(14, 36, 49, 0.96);
        }

        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #00acc1, #013d3e); 
            background-attachment: fixed; color: #fff; 
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- MARCA DE AGUA ESTACI√ìN --- */
        .station-copyright {
            position: fixed;
            bottom: 20px;
            right: 25px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            z-index: 10001;
            pointer-events: none;
            text-transform: uppercase;
            font-weight: bold;
            border-right: 3px solid var(--neon);
            padding-right: 10px;
        }

        /* --- PANTALLA DE BIENVENIDA --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #013d3e;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .qsl-rocket {
            position: absolute;
            width: 140px;
            height: 90px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(255,255,255,0.4);
            left: -300px;
            top: 40%;
            z-index: 10000;
            /* Se activa por JS para sincronizar con sonido */
            display: none; 
        }
        .qsl-rocket::before { content: "‚úâÔ∏è"; font-size: 2.5rem; }

        .smoke-trail {
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            width: 600px;
            height: 80px;
            background: radial-gradient(ellipse at right, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.1) 60%, transparent 100%);
            filter: blur(20px);
            opacity: 0.7;
        }

        @keyframes fastPass {
            0% { left: -300px; transform: rotate(15deg) scale(0.5); }
            40% { transform: rotate(-5deg) scale(1.1); }
            100% { left: 130%; transform: rotate(-25deg) scale(0.7); }
        }

        .welcome-msg {
            text-align: center;
            opacity: 1;
            transform: scale(1);
            transition: 0.5s;
        }
        .welcome-msg h2 { font-size: 3.5rem; color: var(--neon); text-shadow: 0 0 25px rgba(0,255,153,0.6); margin-bottom: 5px; font-weight: 900; }
        .welcome-msg p { font-size: 1.6rem; color: var(--gold); margin-bottom: 35px; letter-spacing: 1px; }

        #start-app {
            padding: 15px 50px; font-size: 1.2rem; border-radius: 40px; border: none;
            background: linear-gradient(to right, var(--neon), #00cc7a);
            color: #000; font-weight: bold; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: 0.3s;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .container { 
            max-width: 800px; width: 95%; padding: 40px; 
            background: var(--glass); border-radius: 30px; 
            box-shadow: 0 30px 70px rgba(0,0,0,0.8); 
            border: 1px solid rgba(0, 255, 153, 0.3); text-align: center;
            display: none; position: relative;
        }

        h1 { font-size: 2.2rem; margin-bottom: 5px; text-shadow: 0 0 15px var(--neon); }
        .subtitle { color: var(--gold); margin-bottom: 30px; font-size: 0.9rem; letter-spacing: 2px; }

        .search-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; align-items: center; }

        #indicativo { 
            padding: 15px; font-size: 1.3rem; border: 2px solid rgba(255,255,255,0.1); 
            border-radius: 12px; width: 220px; background: #000;
            color: var(--neon); font-weight: bold; text-transform: uppercase;
            text-align: center; letter-spacing: 2px;
        }

        #buscarBtn { 
            padding: 15px 30px; font-size: 1rem; 
            background: linear-gradient(145deg, #ffb74d, #f57c00); 
            color: #fff; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; 
            box-shadow: 0 5px 0 #b35900;
        }

        .progress-container { width: 100%; max-width: 400px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 20px; margin: 50px auto 20px; position: relative; display: none; }
        .progress-fill { height: 100%; background: var(--neon); width: 0%; border-radius: 20px; transition: 0.1s linear; }
        .card-icon { position: absolute; top: -35px; left: 0%; width: 45px; height: 30px; background: #fff; border: 2px solid var(--gold); border-radius: 5px; color: #333; font-weight: bold; font-size: 10px; display: flex; align-items: center; justify-content: center; transform: translateX(-50%); transition: 0.1s linear; }

        /* --- TARJETAS QSL --- */
        .qsl-card { 
            width: 180px; background: rgba(255,255,255,0.05); padding: 12px; 
            border-radius: 12px; margin: 10px; display: inline-block; 
            vertical-align: top; text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }
        .qsl-card img { width: 100%; border-radius: 8px; margin-bottom: 8px; cursor: pointer; }
        .btn-individual {
            width: 100%; padding: 8px; font-size: 0.8rem; background: rgba(0, 255, 153, 0.2);
            color: var(--neon); border: 1px solid var(--neon); border-radius: 5px; cursor: pointer;
            transition: 0.3s;
        }
        .btn-individual:hover { background: var(--neon); color: #000; }

        /* --- CONTADOR DE REINICIO --- */
        #timer-box {
            display: none;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 82, 82, 0.1);
            border: 1px dashed #ff5252;
            border-radius: 15px;
            color: #ff5252;
            font-weight: bold;
        }
        #timer-count { font-size: 1.5rem; display: block; }

        /* --- BOTONES DE ACCION --- */
        .action-btns { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        #btnZip, #btnVolver { padding: 12px 25px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; display: none; }
        #btnZip { background: var(--neon); color: #000; }
        #btnVolver { background: #555; color: #fff; }

        #manualPanel { display: none; margin-top: 25px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; }
        #manualLista { width: 90%; height: 100px; background: #000; color: var(--neon); border-radius: 10px; padding: 10px; font-size: 1rem; text-transform: uppercase; border: 1px solid #444; }
        
        .modo-switch { display: flex; align-items: center; gap: 10px; font-weight: bold; color: var(--gold); }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--neon); }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>

<body>

    <div class="station-copyright">
        ¬© CL7ADV ALFRED STATION
    </div>

    <div id="welcome-screen">
        <div id="rocket" class="qsl-rocket"><div class="smoke-trail"></div></div>
        <div class="welcome-msg" id="msg-box">
            <h2>¬°Hola Colegas!</h2>
            <p>Bienvenidos por sus QSLs</p>
            <button id="start-app">ENTRAR AL SISTEMA</button>
        </div>
    </div>

    <div class="container" id="main-container">
        <h1>üå¥ QSL Caribe√±a Ultra üåä</h1>
        <p class="subtitle">CL7ADV - SANTA CRUZ DEL SUR</p>

        <div id="search-interface">
            <div class="search-group">
                <input type="text" id="indicativo" placeholder="HP3GNG" maxlength="10">
                <div class="modo-switch">
                    <span>Modo:</span>
                    <label class="switch">
                        <input type="checkbox" id="modoManual">
                        <span class="slider"></span>
                    </label>
                    <span id="modoTexto">Autom√°tico</span>
                </div>
                <button id="buscarBtn">BUSCAR QSL</button>
            </div>

            <div id="manualPanel">
                <h3>Modo Manual</h3>
                <textarea id="manualLista" placeholder="HP3GNG&#10;CO7ABC"></textarea>
                <br>
                <button id="btnBuscarManual" style="margin-top:10px; padding:10px 20px; background:var(--accent); border:none; border-radius:8px; color:#fff; cursor:pointer; font-weight:bold;">BUSCAR LISTA</button>
            </div>
        </div>

        <div id="pContainer" class="progress-container">
            <div id="card" class="card-icon">QSL</div>
            <div id="fill" class="progress-fill"></div>
        </div>

        <div id="status" style="height:30px; margin-top:10px; color:var(--neon); font-weight:bold;"></div>
        
        <div id="resultado" style="margin-top:20px;"></div>

        <div id="timer-box">
            EL SISTEMA SE REINICIAR√Å EN:
            <span id="timer-count">7</span>
        </div>

        <div class="action-btns">
            <button id="btnZip">DESCARGAR TODAS (ZIP)</button>
            <button id="btnVolver">BUSCAR OTRA VEZ</button>
        </div>

        <footer style="margin-top:40px; font-size:0.8rem; opacity:0.7;">
            73's Cordiales - Alfred - 2026
        </footer>
    </div>

<script>
let countdown;
let timeLeft = 7;

/* ============================
   SONIDO SUPERS√ìNICO SINCRONIZADO
============================ */
function playSonicPass() {
    try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        const filter = ctx.createBiquadFilter();

        osc.type = 'sawtooth';
        // El sonido dura 1.8 segundos igual que la animaci√≥n CSS
        osc.frequency.setValueAtTime(440, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(9000, ctx.currentTime + 0.4);
        osc.frequency.exponentialRampToValueAtTime(80, ctx.currentTime + 1.8);
        
        gain.gain.setValueAtTime(0.001, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.7, ctx.currentTime + 0.4); // Pico de volumen al centro
        gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.8);
        
        filter.type = "lowpass";
        filter.frequency.setValueAtTime(12000, ctx.currentTime);
        filter.frequency.exponentialRampToValueAtTime(400, ctx.currentTime + 1.8);

        osc.connect(filter);
        filter.connect(gain);
        gain.connect(ctx.destination);
        
        osc.start();
        osc.stop(ctx.currentTime + 1.9);
    } catch(e) { console.error("Audio fallido:", e); }
}

/* ============================
   CONTROL DE BIENVENIDA SINCRONIZADA
============================ */
document.getElementById("start-app").addEventListener("click", () => {
    const rocket = document.getElementById("rocket");
    const msg = document.getElementById("msg-box");
    const welcome = document.getElementById("welcome-screen");
    const main = document.getElementById("main-container");

    // 1. Ocultar mensaje suavemente
    msg.style.opacity = "0";
    msg.style.transform = "scale(0.9)";

    // 2. Disparar sonido y animaci√≥n QSL al mismo tiempo
    setTimeout(() => {
        playSonicPass(); // Sonido
        rocket.style.display = "flex"; // Mostrar QSL
        rocket.style.animation = "fastPass 1.8s cubic-bezier(0.45, 0, 0.55, 1) forwards"; // Iniciar vuelo
    }, 200);

    // 3. Transici√≥n al contenedor principal tras el vuelo (1.8s + margen)
    setTimeout(() => {
        welcome.style.transition = "opacity 0.5s ease";
        welcome.style.opacity = "0";
        setTimeout(() => {
            welcome.style.display = "none";
            main.style.display = "block";
        }, 500);
    }, 2000);
});

/* ============================
   L√ìGICA DE B√öSQUEDA
============================ */
function generarRutas(call) {
    const rutas = [];
    const formatos = ["jpg", "png", "JPG", "PNG"];
    const variantes = ["", "-1", "-2", "-3"];
    formatos.forEach(ext => variantes.forEach(v => rutas.push(`img/${call}${v}.${ext}`)));
    return rutas;
}

function probarImagen(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = () => resolve(null);
        img.src = src + "?t=" + Date.now();
    });
}

document.getElementById("modoManual").addEventListener("change", function() {
    document.getElementById("modoTexto").innerText = this.checked ? "Manual" : "Autom√°tico";
    document.getElementById("manualPanel").style.display = this.checked ? "block" : "none";
});

document.getElementById("buscarBtn").addEventListener("click", () => {
    const call = document.getElementById('indicativo').value.trim().toUpperCase();
    if (call) {
        ejecutarProceso(() => finalizarBusqueda(call));
    }
});

document.getElementById("btnBuscarManual").addEventListener("click", () => {
    const lista = document.getElementById("manualLista").value.trim().split("\n");
    if (lista[0]) {
        ejecutarProceso(() => finalizarBusquedaManual(lista));
    }
});

function ejecutarProceso(callback) {
    resetTimer();
    document.getElementById("search-interface").style.display = "none";
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("btnZip").style.display = "none";
    document.getElementById("btnVolver").style.display = "none";
    
    iniciarBarra();
    setTimeout(callback, 1800);
}

async function finalizarBusqueda(call) {
    detenerBarra();
    const pruebas = await Promise.all(generarRutas(call).map(probarImagen));
    const encontradas = pruebas.filter(x => x !== null);
    mostrarResultados(encontradas, call);
}

async function finalizarBusquedaManual(lista) {
    detenerBarra();
    let total = [];
    for (let call of lista) {
        call = call.trim().toUpperCase();
        if (!call) continue;
        const pruebas = await Promise.all(generarRutas(call).map(probarImagen));
        total = total.concat(pruebas.filter(x => x !== null));
    }
    mostrarResultados(total, "Varios");
}

function mostrarResultados(encontradas, call) {
    const res = document.getElementById('resultado');
    if (encontradas.length === 0) {
        res.innerHTML = `<div style="color:#ff5252; font-weight:bold;">‚ùå NO SE ENCONTR√ì QSL PARA ${call}</div>`;
        iniciarTimer();
    } else {
        res.innerHTML = `<div style="color:var(--neon); margin-bottom:15px; font-weight:bold;">‚úÖ QSLs listas para descargar:</div>`;
        encontradas.forEach(src => {
            res.innerHTML += `
                <div class="qsl-card">
                    <input type="checkbox" class="chkQSL" value="${src}" checked style="display:none">
                    <img src="${src}" onclick="descargarIndividual('${src}')" title="Clic para descargar">
                    <button class="btn-individual" onclick="descargarIndividual('${src}')">DESCARGAR JPG</button>
                </div>
            `;
        });
        document.getElementById("btnZip").style.display = "block";
    }
    document.getElementById("btnVolver").style.display = "block";
}

/* ============================
   DESCARGAS
============================ */
function descargarIndividual(url) {
    const link = document.createElement('a');
    link.href = url;
    link.download = url.split('/').pop();
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    iniciarTimer(); 
}

document.getElementById("btnZip").addEventListener("click", async () => {
    const urls = [...document.querySelectorAll(".chkQSL:checked")].map(x => x.value);
    if (urls.length === 0) return;
    
    const zip = new JSZip();
    for (let url of urls) {
        try {
            const blob = await fetch(url).then(r => r.blob());
            zip.file(url.split('/').pop(), blob);
        } catch(e) {}
    }
    const content = await zip.generateAsync({type:"blob"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(content);
    link.download = "QSLs_Alfred_CL7ADV.zip";
    link.click();
    iniciarTimer();
});

/* ============================
   UTILIDADES REINICIO
============================ */
function iniciarBarra() {
    const p = document.getElementById("pContainer");
    const fill = document.getElementById("fill");
    const card = document.getElementById("card");
    const status = document.getElementById("status");
    p.style.display = "block";
    let prog = 0;
    window.anim = setInterval(() => {
        prog += 2;
        fill.style.width = prog + "%";
        card.style.left = prog + "%";
        if (prog == 40) status.innerText = "SINTONIZANDO...";
        if (prog == 80) status.innerText = "DESCODIFICANDO IMAGEN...";
        if (prog >= 100) clearInterval(window.anim);
    }, 30);
}

function detenerBarra() {
    clearInterval(window.anim);
    document.getElementById("pContainer").style.display = "none";
    document.getElementById("status").innerText = "";
}

function iniciarTimer() {
    resetTimer();
    document.getElementById("timer-box").style.display = "block";
    countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer-count").innerText = timeLeft;
        if (timeLeft <= 0) {
            reiniciarTodo();
        }
    }, 1000);
}

function resetTimer() {
    clearInterval(countdown);
    timeLeft = 7;
    document.getElementById("timer-count").innerText = timeLeft;
    document.getElementById("timer-box").style.display = "none";
}

document.getElementById("btnVolver").addEventListener("click", reiniciarTodo);

function reiniciarTodo() {
    resetTimer();
    document.getElementById("search-interface").style.display = "block";
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("btnZip").style.display = "none";
    document.getElementById("btnVolver").style.display = "none";
    document.getElementById("indicativo").value = "";
    document.getElementById("manualLista").value = "";
}
</script>
