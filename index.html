<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CL7ADV QSL 2026</title>
  <style>
    body {
      margin:0;
      background:#0e2431;
      font-family:Verdana,Arial,sans-serif;
      color:#e6faff;
      text-align:center;
    }
    h1,h2 {
      color:#00ff99;
      text-shadow:0 0 12px #00ff99;
    }
    p {
      color:#ffffff;
      text-shadow:0 0 8px #ff00ff;
    }
    .btn {
      display:inline-block;
      margin:10px;
      padding:12px 24px;
      background:#00ff99;
      color:#0e2431;
      text-decoration:none;
      border-radius:8px;
      box-shadow:0 0 12px #00ff99;
      font-weight:bold;
      text-transform:uppercase;
      text-shadow:0 0 6px #00ff99;
    }
    .resultado a {
      display:block;
      margin:10px auto;
      padding:10px;
      background:#00ff99;
      color:#0e2431;
      text-decoration:none;
      border-radius:6px;
      box-shadow:0 0 10px #00ff99;
      font-weight:bold;
      width:250px;
    }
    .mensaje {
      color:#00ff99;
      text-shadow:0 0 6px #00ff99;
      margin-top:20px;
    }
    .seccion {
      padding:40px;
      margin-top:30px;
      background:#1a0033;
      box-shadow:0 0 20px #ff00ff inset;
      border-top:2px solid #00ff99;
      display:none; /* Oculto al inicio */
    }
  </style>
</head>
<body>

  <!-- Portada futurista única -->
  <div style="padding:40px;background:linear-gradient(135deg,#0e2431,#1a0033);
              box-shadow:0 0 20px #00ff99 inset;">
    <h1>SALUDOS DE CL7ADV · AÑO 2026</h1>
    <p>Buscar tus QSLs confirmadas y compartir la hermandad</p>
  </div>

  <!-- Buscador de indicativos -->
  <div class="seccion" id="buscador">
    <h2>Ingresa tu indicativo para buscar tus QSLs</h2>
    <input id="callsign" type="text" placeholder="Tu indicativo"
           style="padding:10px;border-radius:6px;border:2px solid #00ff99;">
    <button onclick="buscarQSL()" class="btn">Buscar</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    // Mostrar buscador automáticamente en 3 segundos
    setTimeout(() => {
      document.getElementById('buscador').style.display = "block";
    }, 3000);

    function buscarQSL() {
      const callsign = document.getElementById('callsign').value.trim().toUpperCase();
      const resultado = document.getElementById('resultado');

      // ⚠️ Sustituye estos nombres por tus archivos reales en GitHub
      const qslDB = {
        "CL7ADV": ["cl7adv_2026.pdf"],
        "EA1ABC": ["ea1abc.pdf"],
        "DL2FK": ["dl2fk.pdf"]
      };

      if (qslDB[callsign]) {
        const archivos = qslDB[callsign];
        if (archivos.length > 1) {
          resultado.innerHTML = "<h3>QSLs disponibles:</h3>" +
            archivos.map(a => `<a href="${a}" target="_blank" rel="noopener noreferrer">${a}</a>`).join("");
        } else {
          resultado.innerHTML = `<a href="${archivos[0]}" target="_blank" rel="noopener noreferrer">Descargar QSL</a>`;
        }
      } else {
        resultado.innerHTML = `<p class="mensaje">
          Hermandad mundial: aún no tienes QSL registrada, pero siempre eres parte de la familia CL7ADV.
        </p>
        <button onclick="volverInicio()" class="btn">Volver al inicio</button>`;
      }
    }

    function volverInicio() {
      document.getElementById('resultado').innerHTML = "";
      document.getElementById('callsign').value = "";
    }
  </script>

</body>
</html>
