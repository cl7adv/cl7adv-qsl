<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor QSL - CL7ADV</title>
    <style>
        :root { --azul: #002A8F; --rojo: #D21034; --verde: #28a745; }
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #333; margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { 
            max-width: 500px; margin: auto; background: white; 
            padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 10px solid var(--rojo); position: relative;
        }
        .firma-esquina { position: absolute; top: 10px; right: 20px; font-weight: bold; color: var(--azul); opacity: 0.6; }
        h1 { color: var(--azul); text-transform: uppercase; font-size: 1.8em; margin-bottom: 5px; }
        .sub { color: #666; font-size: 0.9em; margin-bottom: 25px; }
        
        .menu-botones { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .btn { 
            padding: 15px; border: none; border-radius: 10px; font-weight: bold; 
            cursor: pointer; transition: 0.3s; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-buscar { background: var(--azul); color: white; }
        .btn-subir { background: #333; color: white; }
        .btn:hover { transform: scale(1.02); opacity: 0.9; }

        .panel { display: none; background: #f8f9fa; padding: 20px; border-radius: 15px; border: 1px solid #ddd; margin-top: 15px; }
        input { width: 90%; padding: 12px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px; text-align: center; font-size: 18px; text-transform: uppercase; }
        
        .btn-accion { background: var(--rojo); color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #resultado-qsl img { width: 100%; border-radius: 10px; border: 3px solid var(--azul); margin-top: 15px; }
        .btn-descarga-final { background: var(--verde); text-decoration: none; color: white; display: block; padding: 15px; border-radius: 8px; margin-top: 10px; font-weight: bold; }
        
        footer { margin-top: 30px; font-size: 0.8em; color: #777; border-top: 1px solid #eee; padding-top: 15px; }
        .f-cl { color: var(--rojo); font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="firma-esquina">CL7ADV</div>
        <h1>Portal QSL Cuba</h1>
        <p class="sub">Santa Cruz del Sur | Camag√ºey</p>

        <div class="menu-botones">
            <button class="btn btn-buscar" onclick="abrir('buscar')">üîé BUSCAR MI INDICATIVO</button>
            <button class="btn btn-subir" onclick="abrir('admin')">‚òÅÔ∏è SUBIR A LA NUBE</button>
        </div>

        <div id="p-buscar" class="panel">
            <h3>Consultar Log</h3>
            <input type="text" id="target-indicativo" placeholder="EJ: CO2ABC">
            <button class="btn-accion" onclick="multiBusqueda()">BUSCAR AHORA</button>
            <div id="resultado-qsl"></div>
        </div>

        <div id="p-admin" class="panel">
            <h3>Acceso Autorizado</h3>
            <div id="login">
                <input type="password" id="p-clave" placeholder="CLAVE" style="text-transform: none;">
                <button class="btn-accion" onclick="entrar()">ENTRAR</button>
            </div>
            <div id="nube-link" style="display:none;">
                <p>‚úÖ Autorizado por <b>CL7ADV</b></p>
                <a href="https://drive.google.com/drive/folders/1fJxjff9vtOR0SU7lq3lBHoGrGgvAUq1q?usp=sharing" target="_blank" class="btn btn-subir" style="text-decoration:none;">ABRIR CARPETA DE CARGA</a>
            </div>
        </div>

        <footer>
            Proyecto dirigido por <span class="f-cl">CL7ADV</span><br>
            ¬© 2026 Radioafici√≥n Cubana. 73's
        </footer>
    </div>

    <script>
        const CLAVE_SEC = "CUBA73"; 
        const FORMATOS = ['jpg', 'JPG', 'png', 'PNG'];

        function abrir(id) {
            document.getElementById('p-buscar').style.display = 'none';
            document.getElementById('p-admin').style.display = 'none';
            document.getElementById('p-' + id).style.display = 'block';
        }

        function multiBusqueda() {
            const ind = document.getElementById('target-indicativo').value.toUpperCase().trim();
            const res = document.getElementById('resultado-qsl');
            if(!ind) return;

            res.innerHTML = "Escaneando formatos...";
            let encontrado = false;

            FORMATOS.forEach(ext => {
                if (encontrado) return;
                
                const ruta = `tarjetas/${ind}.${ext}`;
                const img = new Image();
                img.src = ruta;

                img.onload = function() {
                    encontrado = true;
                    res.innerHTML = `
                        <p style="color:green; font-weight:bold;">¬°Encontrada en formato .${ext}!</p>
                        <img src="${ruta}">
                        <a href="${ruta}" download="${ind}_QSL.jpg" class="btn-descarga-final">üíæ DESCARGAR TARJETA</a>
                    `;
                };
            });

            setTimeout(() => {
                if(!encontrado) res.innerHTML = "<p style='color:red'>No se encontr√≥ registro para ese indicativo.</p>";
            }, 1500);
        }

        function entrar() {
            if(document.getElementById('p-clave').value === CLAVE_SEC) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('nube-link').style.display = 'block';
            } else { alert("Clave Err√≥nea"); }
        }
    </script>
</body>
</html>
