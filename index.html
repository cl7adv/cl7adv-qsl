<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Navegador QSL 2026</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#f0f8ff; color:#003366; }
  header {
    position: relative; text-align: center; padding: 40px 20px;
    background: #87CEEB; /* celeste */
    color: #003366;
  }
  .sky { position: relative; height: 120px; }
  .sun {
    width: 80px; height: 80px;
    background: radial-gradient(circle, #FFD700 40%, #FFA500 100%);
    border-radius: 50%;
    position: absolute; top: 10px; left: 20px;
    box-shadow: 0 0 40px #FFD700;
  }
  .tower {
    width: 6px; height: 100px;
    background: #333;
    position: absolute; bottom: 0; right: 40px;
  }
  .tower::before, .tower::after {
    content:""; position: absolute; width: 0; height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 40px solid #333;
    left: -27px;
  }
  .tower::before { top: -40px; }
  .tower::after { top: -80px; }
  h1 { margin-top: 20px; font-size: 24px; font-weight: bold; }
  .search { padding:20px; text-align:center; }
  input { padding:10px; border-radius:5px; border:1px solid #003366; }
  button { padding:10px 15px; background:#FFD700; border:none; border-radius:5px; cursor:pointer; }
  .results { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
  .card { background:#fff; padding:10px; border-radius:10px; text-align:center; box-shadow:0 0 5px #999; }
  .card img { max-width:200px; border-radius:5px; }
  .message { text-align:center; padding:20px; color:#555; }
  footer { background:#87CEEB; padding:15px; text-align:center; color:#003366; font-weight:bold; }
</style>
</head>
<body>

<header>
  <div class="sky">
    <div class="sun"></div>
    <div class="tower"></div>
  </div>
  <h1>Saludos en el aire · 2026 · Hermandad QSL</h1>
</header>

<div class="search">
  <input id="callsign" type="text" placeholder="Ingresa indicativo (ej. CL7ADV)">
  <button onclick="buscar()">Buscar</button>
</div>

<div id="results" class="results"></div>
<div id="message" class="message" style="display:none;"></div>

<footer>
  Alfred CL7ADV · Cuba
</footer>

<script>
const qslData = {
  "CL7ADV": ["img/CL7ADV_1.jpg","img/CL7ADV_2.jpg"],
  "CM8XYZ": ["img/CM8XYZ.jpg"]
};

function buscar(){
  const indicativo = document.getElementById("callsign").value.trim().toUpperCase();
  const results = document.getElementById("results");
  const message = document.getElementById("message");
  results.innerHTML = "";
  message.style.display = "none";

  if(qslData[indicativo]){
    qslData[indicativo].forEach(file=>{
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML = `<img src="${file}" alt="QSL ${indicativo}">
                        <br><button onclick="descargar('${file}')">Descargar QSL</button>`;
      results.appendChild(card);
    });
  } else {
    message.innerHTML = "No hay QSLs aún, pero seguimos unidos en el aire.<br><button onclick='inicio()'>Volver al inicio</button>";
    message.style.display = "block";
  }
}

function descargar(file){
  const link = document.createElement("a");
  link.href = file;
  link.download = file.split("/").pop();
  link.click();
  setTimeout(inicio, 3000); // volver al inicio tras 3 segundos
}

function inicio(){
  document.getElementById("results").innerHTML="";
  document.getElementById("message").style.display="none";
  document.getElementById("callsign").value="";
}
</script>

</body>
</html>
