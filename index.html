<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador QSL Caribe√±o - CL7ADV</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --primary: #00bcd4;
            --primary-dark: #00838f;
            --accent: #ff9800;
            --gold: #ffe082;
            --dark-panel: rgba(14, 36, 49, 0.92); /* Color de tu web con transparencia */
            --neon: #00ff99;
        }

        body { 
            margin: 0; 
            font-family: 'Verdana', sans-serif; 
            background: radial-gradient(circle at center, #00acc1, #006064); 
            background-attachment: fixed;
            color: #fff; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Contenedor Realista con efecto Glassmorphism */
        .container { 
            max-width: 700px; 
            width: 90%;
            padding: 40px; 
            background: var(--dark-panel); 
            border-radius: 25px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.7), inset 0 0 15px rgba(255,255,255,0.05); 
            border: 2px solid rgba(0, 255, 153, 0.3); /* Borde sutil ne√≥n */
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            font-size: 2.2rem; 
            margin-bottom: 10px; 
            text-shadow: 0 0 15px var(--gold); 
            color: #fff;
        }

        .subtitle { color: #e6faff; opacity: 0.8; margin-bottom: 30px; font-size: 0.9rem; }

        .search-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #indicativo { 
            padding: 15px 20px; 
            font-size: 1.2rem; 
            border: 2px solid rgba(255,255,255,0.2); 
            border-radius: 12px; 
            width: 250px; 
            background: rgba(255,255,255,0.9);
            color: #0e2431;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            outline: none;
        }

        #indicativo:focus { border-color: var(--neon); box-shadow: 0 0 12px var(--neon); }

        #buscarBtn { 
            padding: 15px 30px; 
            font-size: 1rem; 
            background: linear-gradient(135deg, #ff9800, #f57c00); 
            color: #fff; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
            transition: 0.3s;
        }

        #buscarBtn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6); }

        /* Mensaje de Error Realista */
        .error-msg {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid #ff4444;
            color: #ff8888;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        footer { 
            margin-top: 40px; 
            font-size: 0.85rem; 
            color: var(--gold); 
            text-shadow: 0 0 8px rgba(255, 224, 130, 0.5);
            line-height: 1.6;
        }

        /* Estilo del Loader */
        .loader-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        .loader-fill { height: 100%; background: var(--neon); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üå¥ Buscador QSL Caribe√±o üåä</h1>
        <p class="subtitle">Ingresa tu indicativo para descargar tus tarjetas confirmadas.</p>

        <div class="search-box">
            <input type="text" id="indicativo" placeholder="Ej: CL7ADV" autocomplete="off">
            <button id="buscarBtn" onclick="buscarQSL()">BUSCAR QSL</button>
        </div>

        <div id="loader" class="loader-bar"><div id="fill" class="loader-fill"></div></div>
        <div id="resultado"></div>

        <footer>
            &mdash; CL7ADV &mdash; Radio Club Santa Cruz del Sur<br>
            Buenos DXs en este 2026
        </footer>
    </div>

    <script>
        function buscarQSL() {
            const input = document.getElementById('indicativo');
            const call = input.value.trim().toUpperCase();
            const res = document.getElementById('resultado');
            const loader = document.getElementById('loader');
            const fill = document.getElementById('fill');

            if (!call) return;

            // Simular carga realista
            res.innerHTML = "";
            loader.style.display = "block";
            fill.style.width = "0%";
            
            setTimeout(() => { fill.style.width = "100%"; }, 100);

            setTimeout(() => {
                loader.style.display = "none";
                
                // Simulaci√≥n de "No encontrado"
                res.innerHTML = `
                    <div class="error-msg">
                        ‚ùå No se encontraron tarjetas para ${call}.<br>
                        Vuelve a intentarlo m√°s tarde.
                    </div>
                `;

                // REINICIO AUTOM√ÅTICO EN 6 SEGUNDOS
                setTimeout(() => {
                    res.innerHTML = "";
                    input.value = "";
                }, 6000);

            }, 1500);
        }
    </script>
</body>
</html>
