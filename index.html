<div id="resultado"></div>

<script>
  function buscarQSL() {
    const indicativo = document.getElementById("indicativo").value.trim().toUpperCase();
    const ruta = `img/${indicativo}.jpg`;
    const resultado = document.getElementById("resultado");

    const img = new Image();
    img.src = ruta;

    img.onload = function() {
      resultado.innerHTML = `
        <img src="${ruta}" alt="QSL de ${indicativo}" style="max-width:300px;border:4px solid #c9a86a;border-radius:12px;margin-top:20px;">
        <br>
        <a href="${ruta}" download style="display:inline-block;margin-top:15px;padding:12px 25px;background:#004b8d;color:white;border-radius:10px;text-decoration:none;font-size:1.2em;font-weight:bold;">
          ⬇️ Descargar QSL
        </a>
      `;
    };

    img.onerror = function() {
      resultado.innerHTML = `
        <p style="color:red;font-size:1.3em;margin-top:20px;">
          ❌ No existe QSL para <strong>${indicativo}</strong>
        </p>
      `;

      setTimeout(() => {
        resultado.innerHTML = "";
        document.getElementById("indicativo").value = "";
      }, 2500);
    };
  }
</script>
