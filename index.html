<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radio Club Santa Cruz | Buscador Multi-QSL</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #009688;
      --accent: #ff9800;
      --gold: #ffe082;
      --nav-bg: #1e3a47;
    }

    body { 
      margin: 0; 
      font-family: "Trebuchet MS", Arial, sans-serif; 
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); 
      color: #fff; 
      min-height: 100vh;
      text-align: center;
    }

    .top-nav {
      background: var(--nav-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .visitor-counter {
      background: rgba(0,0,0,0.3);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    .container { 
      max-width: 1000px; 
      margin: 30px auto; 
      padding: 25px; 
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      border-radius: 20px; 
    }

    .tool-box {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tool-box input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 220px;
      font-size: 1.1rem;
      text-transform: uppercase;
      color: #333;
    }

    .action-btn {
      padding: 12px 25px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #result-display {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .qsl-item {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 0.5s;
    }

    .qsl-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #fff;
      margin-bottom: 10px;
    }

    .btn-download {
      display: inline-block;
      background: #2e7d32;
      color: #fff;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .status-msg { grid-column: 1 / -1; padding: 20px; font-weight: bold; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    footer { margin-top: 40px; color: var(--gold); padding: 20px; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div style="font-weight:bold; font-size: 1.1rem;">üå¥ RADIO CLUB SANTA CRUZ</div>
    <div class="visitor-counter">
      Visitas: <span id="count">...</span>
    </div>
  </nav>

  <div class="container">
    <h1>üåä Buscador de QSLs</h1>
    <p>Localizando archivos en carpeta <code style="background:#000; padding:3px;">img/</code></p>
    
    <div class="tool-box">
      <input type="text" id="qslInput" placeholder="INDICATIVO" onkeyup="if(event.key==='Enter') buscarTodo()">
      <button class="action-btn" onclick="buscarTodo()">BUSCAR DISPONIBLES</button>
    </div>

    <div id="result-display">
      <div class="status-msg" id="status-text">Esperando indicativo...</div>
    </div>

    <footer>‚Äî Motor del Proyecto: CL7ADV ‚Äî</footer>
  </div>

  <script>
    // L√ìGICA DEL CONTADOR (Usa CountAPI)
    // Nota: El "namespace" debe ser √∫nico para tu sitio
    function cb(response) {
        document.getElementById('count').innerText = response.value;
    }

    // L√ìGICA DE B√öSQUEDA
    function buscarTodo() {
      const indicativo = document.getElementById('qslInput').value.trim().toUpperCase();
      const display = document.getElementById('result-display');
      
      if (!indicativo) return;

      display.innerHTML = '<div class="status-msg">üîç Buscando todas las QSLs para ' + indicativo + '...</div>';

      const extensiones = ['jpg', 'png', 'jpeg', 'JPG', 'PNG'];
      let encontrados = 0;
      let totalPeticiones = 0;
      let peticionesFinalizadas = 0;

      const nombresAProbar = [];

      // 1. Nombres base
      extensiones.forEach(ext => nombresAProbar.push(`${indicativo}.${ext}`));

      // 2. Nombres con guion (del 1 al 10)
      for (let i = 1; i <= 10; i++) {
        extensiones.forEach(ext => {
          nombresAProbar.push(`${indicativo}-${i}.${ext}`);
        });
      }

      totalPeticiones = nombresAProbar.length;

      nombresAProbar.forEach(nombre => {
        const imgPath = `img/${nombre}`;
        const imgTest = new Image();

        imgTest.onload = function() {
          encontrados++;
          const status = document.getElementById('status-text');
          if (status) status.remove();

          const div = document.createElement('div');
          div.className = 'qsl-item';
          div.innerHTML = `
            <img src="${imgPath}" alt="QSL">
            <div style="margin-bottom:10px; font-size:0.8rem; font-family:monospace;">${nombre}</div>
            <a href="${imgPath}" download="${nombre}" class="btn-download">üíæ DESCARGAR</a>
          `;
          display.appendChild(div);
          verificarFin();
        };

        imgTest.onerror = function() {
          verificarFin();
        };

        imgTest.src = imgPath;
      });

      function verificarFin() {
        peticionesFinalizadas++;
        if (peticionesFinalizadas === totalPeticiones && encontrados === 0) {
          display.innerHTML = '<div class="status-msg" style="color:#ffcdd2;">‚ùå No se encontr√≥ ning√∫n archivo para ' + indicativo + '</div>';
        }
      }
    }
  </script>

  <script async src="https://api.countapi.xyz/hit/radioclub-santacruz-qsl/visits?callback=cb"></script>

</body>
</html>
