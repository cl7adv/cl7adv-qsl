<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL Caribe√±a - ZMR CUBA</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-pink: #ff00ff;
            --cuba-red: #d40000;
            --cuba-blue: #002a8f;
            --bg-dark: #0f172a; 
            --bg-darker: #020617;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, var(--bg-dark) 0%, var(--bg-darker) 100%);
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* --- RELOJ UTC EN LA ESQUINA --- */
        #utc-clock {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1001;
        }

        .container { 
            width: 90%; 
            max-width: 580px; 
            padding: 45px;
            background: rgba(15, 23, 42, 0.75); 
            border-radius: 30px; 
            border: 2px solid rgba(0, 234, 255, 0.3);
            text-align: center;
            backdrop-filter: blur(15px);
            position: relative;
            animation: floating 4s ease-in-out infinite, pulseNeon 3s infinite alternate;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            margin-top: 40px;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes pulseNeon {
            from { border-color: rgba(0, 234, 255, 0.2); box-shadow: 0 0 30px rgba(0, 234, 255, 0.1); }
            to { border-color: var(--neon-blue); box-shadow: 0 0 50px rgba(0, 234, 255, 0.3); }
        }

        h1 { color: var(--neon-blue); margin: 0; font-size: 2.5rem; text-shadow: 0 0 15px var(--neon-blue); font-weight: 900;}
        .subtitle { color: var(--neon-pink); font-weight: bold; letter-spacing: 2px; margin-bottom: 35px; font-size: 1rem; text-shadow: 0 0 8px var(--neon-pink); }

        input { 
            padding: 18px; width: 80%; border: 2px solid var(--neon-pink); 
            border-radius: 15px; font-size: 1.4rem; font-weight: bold; text-align: center;
            text-transform: uppercase; color: var(--neon-blue); background: rgba(0,0,0,0.6);
            outline: none; transition: 0.3s;
        }

        input:focus { border-color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue); }

        button {
            margin-top: 30px; padding: 20px 50px; background: linear-gradient(145deg, var(--neon-blue), var(--neon-pink));
            color: white; border: none; border-radius: 15px; font-weight: bold;
            cursor: pointer; font-size: 1.2rem; transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 234, 255, 0.4);
        }

        button:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 0, 255, 0.5); }

        /* --- CONTADOR DE VISITAS --- */
        .visitor-counter {
            margin-top: 30px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .visitor-counter:hover { opacity: 1; }

        .progress-box { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 40px; display: none; overflow: hidden; }
        .fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue)); box-shadow: 0 0 15px var(--neon-blue); }

        #status { margin-top:15px; font-size:0.95rem; color:var(--neon-pink); font-weight:bold; }
        #errorArea { margin-top: 25px; font-weight: bold; color: #ff4444; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); overflow-y: auto; padding: 20px; }
        .modal-content { 
            background: var(--bg-dark); max-width: 900px; margin: 40px auto; padding: 30px; border-radius: 20px; 
            border: 2px solid var(--neon-blue); text-align: center; box-shadow: 0 0 50px rgba(0, 234, 255, 0.5);
        }
        .qsl-card img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .dl-link { display: inline-block; padding: 12px 25px; background: linear-gradient(45deg, var(--cuba-red), var(--cuba-blue)); color: white; text-decoration: none; border-radius: 10px; font-weight: bold; }

        footer { margin-top: 40px; font-size: 0.85rem; color: rgba(255,255,255,0.5); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; width: 100%; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="utc-clock">UTC 00:00:00</div>

    <div class="container">
        <h1>üå¥ QSL CARIBE√ëA</h1>
        <div class="subtitle">RADIO CLUB SANTA CRUZ DEL SUR <br> ZMR CUBA</div>

        <input type="text" id="callsign" placeholder="CALLSIGN" maxlength="10">
        <br>
        <button onclick="buscar()">BUSCAR MI QSL</button>

        <div class="progress-box" id="pBox"><div class="fill" id="pFill"></div></div>
        <div id="status"></div>
        <div id="errorArea"></div>

        <div class="visitor-counter">
            <a href="https://info.flagcounter.com/QJOS">
                <img src="https://s01.flagcounter.com/count2/QJOS/bg_FFFFFF/txt_000000/border_CC0A65/columns_4/maxflags_20/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0" style="border-radius: 8px;">
            </a>
        </div>

        <footer>
            CL7ADV &bull; Alfred &bull; 2026<br>
            Fomentando la Radioafici√≥n en el Caribe
        </footer>
    </div>

    <div id="qslModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="color:var(--neon-blue); text-shadow:0 0 10px var(--neon-blue);"></h2>
            <div id="qslGrid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:25px; margin-top:30px;"></div>
            <button onclick="cerrarModal()" style="margin-top:40px; background:var(--cuba-red); padding: 15px 30px; border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer;">CERRAR VENTANA</button>
        </div>
    </div>

    <script>
        // FUNCI√ìN DEL RELOJ UTC
        function updateClock() {
            const now = new Date();
            const h = String(now.getUTCHours()).padStart(2, '0');
            const m = String(now.getUTCMinutes()).padStart(2, '0');
            const s = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('utc-clock').innerText = `UTC ${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // L√ìGICA DE B√öSQUEDA QSL (Mantenida de tu c√≥digo anterior)
        let resetTimer;
        let isSearching = false;

        function playStatic() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const buf = ctx.createBuffer(1, ctx.sampleRate * 1.5, ctx.sampleRate);
                const out = buf.getChannelData(0);
                for (let i = 0; i < buf.length; i++) out[i] = Math.random() * 2 - 1;
                const src = ctx.createBufferSource();
                src.buffer = buf;
                const gain = ctx.createGain();
                gain.gain.setValueAtTime(0.04, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.5);
                src.connect(gain); gain.connect(ctx.destination);
                src.start();
            } catch(e) {}
        }

        function resetPage() {
            document.getElementById('callsign').value = '';
            document.getElementById('pBox').style.display = 'none';
            document.getElementById('status').innerText = '';
            document.getElementById('errorArea').innerText = '';
            isSearching = false;
        }

        async function buscar() {
            if (isSearching) return;
            const call = document.getElementById('callsign').value.trim().toUpperCase();
            if(!call) return;

            isSearching = true;
            clearTimeout(resetTimer);
            playStatic();

            document.getElementById('errorArea').innerText = '';
            const pBox = document.getElementById('pBox');
            const pFill = document.getElementById('pFill');
            const status = document.getElementById('status');
            
            pBox.style.display = 'block';
            pFill.style.width = '0%';
            status.innerText = 'SINTONIZANDO SE√ëAL...';

            let p = 0;
            const anim = setInterval(() => {
                p += 5;
                pFill.style.width = p + '%';
                if (p === 40) status.innerText = 'ESCANEANDO FRECUENCIAS...';
                if (p === 80) status.innerText = 'LOCALIZANDO ARCHIVOS...';
                if (p >= 100) {
                    clearInterval(anim);
                    buscarFotos(call);
                }
            }, 70);
        }

        async function buscarFotos(call) {
            const exts = ['jpg', 'JPG', 'png', 'PNG'];
            let encontradas = [];
            let rutasAProbar = [];
            exts.forEach(e => {
                rutasAProbar.push(`img/${call}.${e}`);
                for(let i=1; i<=10; i++) rutasAProbar.push(`img/${call}-${i}.${e}`);
            });

            await Promise.all(rutasAProbar.map(ruta => {
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => { encontradas.push(ruta); resolve(); };
                    img.onerror = () => resolve();
                    img.src = ruta + '?c=' + new Date().getTime();
                });
            }));

            document.getElementById('pBox').style.display = 'none';
            document.getElementById('status').innerText = '';

            if (encontradas.length > 0) {
                mostrarResultados(call, [...new Set(encontradas)]);
            } else {
                document.getElementById('errorArea').innerHTML = `‚ùå NO ENCONTRADA: ${call}<br><small>Reintentando en 10s...</small>`;
                resetTimer = setTimeout(resetPage, 10000);
            }
            isSearching = false;
        }

        function mostrarResultados(call, fotos) {
            const modal = document.getElementById('qslModal');
            const grid = document.getElementById('qslGrid');
            document.getElementById('modalTitle').innerText = `QSLs PARA ${call}`;
            grid.innerHTML = '';
            fotos.forEach(f => {
                grid.innerHTML += `
                    <div class="qsl-card">
                        <img src="${f}" alt="QSL">
                        <a href="${f}" download class="dl-link">DESCARGAR QSL</a>
                    </div>`;
            });
            modal.style.display = 'block';
            resetTimer = setTimeout(() => { cerrarModal(); }, 40000);
        }

        function cerrarModal() {
            document.getElementById('qslModal').style.display = 'none';
            resetPage();
        }

        document.getElementById('callsign').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscar();
        });
    </script>
</body>
</html>
