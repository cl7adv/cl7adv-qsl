<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Navegador QSL Fácil</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f8ff; color:#003366; text-align:center; }
  h1 { background:#87CEEB; padding:20px; }
  input { padding:10px; margin:5px; }
  button { padding:10px; background:#FFD700; border:none; cursor:pointer; }
  .results { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:20px; }
  .card { background:#fff; padding:10px; border-radius:10px; box-shadow:0 0 5px #999; }
  .card img { max-width:200px; border-radius:5px; }
</style>
</head>
<body>

<h1>Hermandad QSL · 2026</h1>

<input id="callsign" type="text" placeholder="Ingresa indicativo (ej. CL7ADV)">
<button onclick="buscar()">Buscar</button>

<div id="results" class="results"></div>
<div id="message"></div>

<script>
// Lista de imágenes (ajusta según lo que tengas en la carpeta)
const qslImages = [
  "CL7ADV_1.jpg",
  "CL7ADV_2.jpg",
  "CM8XYZ.jpg"
];

function buscar(){
  const indicativo = document.getElementById("callsign").value.trim().toUpperCase();
  const results = document.getElementById("results");
  const message = document.getElementById("message");
  results.innerHTML = "";
  message.innerHTML = "";

  const matches = qslImages.filter(img => img.toUpperCase().includes(indicativo));
  
  if(matches.length > 0){
    matches.forEach(file=>{
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML = `<img src="images/${file}" alt="QSL ${indicativo}">
                        <br><a href="images/${file}" download>Descargar</a>`;
      results.appendChild(card);
    });
  } else {
    message.innerHTML = "No hay QSLs para este indicativo.";
  }
}
</script>

</body>
</html>
