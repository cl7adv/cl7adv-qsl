<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CL7ADV | Radio Club Santa Cruz</title>
    <style>
        :root {
            --bg-dark: #0e2431;
            --neon-green: #00ff99;
            --neon-pink: #ff00ff;
            --text-light: #e6faff;
            --nav-bg: #1e3a47;
            --accent: #ff9800;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #050a14; 
            color: var(--text-light);
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
        }

        /* NAVEGACI√ìN */
        .top-nav {
            background: var(--nav-bg);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-bottom: 2px solid var(--neon-green);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .brand { font-weight: bold; font-size: 1.2rem; color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
        }
        .nav-btn.active { background: var(--accent); border-color: var(--accent); }

        /* SECCIONES */
        .section { display: none; padding: 20px; }
        .section.active { display: block; }

        /* BUSCADOR (ESTILO BASE) */
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: var(--bg-dark);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--neon-green);
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--neon-green);
            background: #000;
            color: white;
            font-size: 1.1rem;
        }

        /* GENERADOR ELITE */
        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .controls-panel {
            flex: 0 0 320px;
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--neon-green);
            height: 80vh;
            overflow-y: auto;
        }
        .preview-panel { flex: 1; text-align: center; }
        canvas { 
            max-width: 100%; 
            height: auto; 
            border: 2px solid var(--neon-green); 
            border-radius: 10px;
            background: #000;
        }

        /* ELEMENTOS COMUNES */
        .section-label { color: var(--neon-green); font-size: 0.8em; margin: 15px 0 8px; display: block; text-transform: uppercase; font-weight: bold; }
        .action-btn { background: var(--neon-green); color: #000; font-weight: bold; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; width: 100%; }
        input[type="color"] { width: 100%; height: 30px; border: none; cursor: pointer; background: none; }
        
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .gallery-item { width: 100%; height: 60px; object-fit: cover; border-radius: 6px; cursor: pointer; border: 2px solid transparent; }
        .gallery-item.active { border-color: var(--neon-pink); }

        @media (max-width: 900px) {
            .main-container { flex-direction: column; }
            .controls-panel { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="brand">üå¥ CL7ADV | SANTA CRUZ</div>
        <div>
            <button class="nav-btn active" onclick="showSection('busqueda', this)">üîç Buscar</button>
            <button class="nav-btn" onclick="showSection('generador', this)">üé® Generar QSL</button>
        </div>
    </nav>

    <div id="busqueda" class="section active">
        <div class="search-container">
            <h1 style="color: var(--neon-green)">Buscador de QSL</h1>
            <p>Introduce tu indicativo para descargar tus tarjetas confirmadas.</p>
            <div class="search-box">
                <input type="text" id="qslInput" placeholder="Ej: CO7xxx">
                <button class="action-btn" style="width: auto;" onclick="alert('Buscando en servidor...')">BUSCAR</button>
            </div>
        </div>
    </div>

    <div id="generador" class="section">
        <div class="main-container">
            <div class="controls-panel">
                <span class="section-label">1. Fondo</span>
                <div class="gallery-grid">
                    <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_960_720.jpg" onclick="changeBG(this)">
                    <img class="gallery-item" src="https://cdn.pixabay.com/photo/2017/01/28/02/24/ocean-2014647_960_720.jpg" onclick="changeBG(this)">
                </div>
                <input type="file" id="bgInput" accept="image/*" style="margin-top:10px; width:100%;">

                <span class="section-label">2. Estilo</span>
                <div style="display: flex; gap: 5px;">
                    <div style="flex:1"><label style="font-size:10px">Indicativo</label><input type="color" id="callColor" value="#ff00ff" oninput="draw()"></div>
                    <div style="flex:1"><label style="font-size:10px">Tabla</label><input type="color" id="boxColor" value="#0e2431" oninput="draw()"></div>
                    <div style="flex:1"><label style="font-size:10px">Texto</label><input type="color" id="textColor" value="#00ff99" oninput="draw()"></div>
                </div>

                <span class="section-label">3. Datos del QSO</span>
                <input type="text" id="myCall" value="CL7ADV" placeholder="Mi Indicativo" oninput="draw()" style="width:100%; margin-bottom:5px; padding:8px; box-sizing:border-box;">
                <input type="text" id="toCall" placeholder="Confirming QSO with" oninput="draw()" style="width:100%; margin-bottom:5px; padding:8px; box-sizing:border-box;">
                
                <div style="display: flex; gap: 5px; margin-bottom:5px;">
                    <input type="text" id="qBand" placeholder="Band" oninput="draw()" style="width:33%; padding:5px;">
                    <input type="text" id="qMode" placeholder="Mode" oninput="draw()" style="width:33%; padding:5px;">
                    <input type="text" id="qRst" placeholder="RST" oninput="draw()" style="width:33%; padding:5px;">
                </div>
                
                <input type="text" id="qMsg" placeholder="Remarks / 73" oninput="draw()" style="width:100%; margin-bottom:15px; padding:8px; box-sizing:border-box;">

                <button class="action-btn" onclick="descargarQSL()">DESCARGAR QSL</button>
            </div>

            <div class="preview-panel">
                <canvas id="qslCanvas" width="900" height="550"></canvas>
                <p style="font-size: 0.8rem; color: #8b949e; margin-top: 10px;">Mueve el texto y la tabla arrastr√°ndolos con el dedo o mouse.</p>
            </div>
        </div>
    </div>

    <script>
        // NAVEGACI√ìN
        function showSection(sectionId, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            btn.classList.add('active');
            if(sectionId === 'generador') draw();
        }

        // GENERADOR ELITE
        const canvas = document.getElementById('qslCanvas');
        const ctx = canvas.getContext('2d');
        let bgImg = new Image();
        bgImg.crossOrigin = "anonymous";

        let posMyCall = { x: 50, y: 120, w: 300 };
        let posDataBox = { x: 60, y: 320 };
        let dragTarget = null;
        let dragOffset = { x: 0, y: 0 };

        function changeBG(el) {
            document.querySelectorAll('.gallery-item').forEach(img => img.classList.remove('active'));
            el.classList.add('active');
            bgImg.src = el.src;
        }

        bgImg.onload = draw;

        // Arrastre
        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (canvas.width / rect.width),
                y: (clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        canvas.onmousedown = canvas.ontouchstart = (e) => {
            const coords = getCoords(e);
            if (coords.x >= posDataBox.x && coords.x <= posDataBox.x + 780 && coords.y >= posDataBox.y && coords.y <= posDataBox.y + 180) {
                dragTarget = 'dataBox';
            } else if (coords.x >= posMyCall.x && coords.x <= posMyCall.x + posMyCall.w && coords.y >= posMyCall.y - 80 && coords.y <= posMyCall.y + 20) {
                dragTarget = 'myCall';
            }
            if(dragTarget) {
                const target = dragTarget === 'dataBox' ? posDataBox : posMyCall;
                dragOffset.x = coords.x - target.x;
                dragOffset.y = coords.y - target.y;
                e.preventDefault();
            }
        };

        window.onmousemove = window.ontouchmove = (e) => {
            if (!dragTarget) return;
            const coords = getCoords(e);
            const target = dragTarget === 'dataBox' ? posDataBox : posMyCall;
            target.x = coords.x - dragOffset.x;
            target.y = coords.y - dragOffset.y;
            draw();
        };

        window.onmouseup = window.ontouchend = () => dragTarget = null;

        function draw() {
            ctx.clearRect(0,0,900,550);
            if(bgImg.src) ctx.drawImage(bgImg, 0, 0, 900, 550);

            const tColor = document.getElementById('textColor').value;
            const bColor = document.getElementById('boxColor').value;
            const cColor = document.getElementById('callColor').value;

            // Mi Call
            ctx.shadowBlur = 10; ctx.shadowColor = "black";
            ctx.fillStyle = cColor; ctx.font = "bold 100px Verdana";
            const call = document.getElementById('myCall').value.toUpperCase();
            ctx.fillText(call, posMyCall.x, posMyCall.y);
            posMyCall.w = ctx.measureText(call).width;

            // Tabla QSO
            ctx.shadowBlur = 0;
            ctx.fillStyle = bColor + "CC"; // 80% opacidad
            ctx.fillRect(posDataBox.x, posDataBox.y, 780, 180);
            ctx.strokeStyle = tColor; ctx.lineWidth = 2;
            ctx.strokeRect(posDataBox.x, posDataBox.y, 780, 180);

            ctx.fillStyle = tColor;
            ctx.font = "bold 20px Verdana";
            ctx.fillText("CONFIRMING QSO WITH: " + document.getElementById('toCall').value.toUpperCase(), posDataBox.x + 20, posDataBox.y + 50);
            ctx.font = "18px Courier New";
            ctx.fillText(`BAND: ${document.getElementById('qBand').value} | MODE: ${document.getElementById('qMode').value} | RST: ${document.getElementById('qRst').value}`, posDataBox.x + 20, posDataBox.y + 100);
            ctx.fillText(`REMARKS: ${document.getElementById('qMsg').value}`, posDataBox.x + 20, posDataBox.y + 150);
        }

        function descargarQSL() {
            const link = document.createElement('a');
            link.download = 'QSL_CL7ADV.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Iniciar con fondo por defecto
        window.onload = () => { changeBG(document.querySelector('.gallery-item')); draw(); }
    </script>
</body>
</html>
