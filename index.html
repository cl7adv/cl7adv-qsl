<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor QSL - CL7ADV</title>
    <style>
        :root { --azul: #002A8F; --rojo: #D21034; --fondo: #0a0a0a; }
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--fondo);
            background-image: radial-gradient(circle, #1a2a6c 0%, #0a0a0a 100%);
            color: white; margin: 0; padding: 20px; min-height: 100vh; display: flex; align-items: center;
        }
        .container { 
            max-width: 450px; margin: auto; background: rgba(255, 255, 255, 0.05); 
            padding: 30px; border-radius: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); text-align: center;
        }
        .firma { color: var(--rojo); font-weight: bold; letter-spacing: 3px; font-size: 1.5em; margin-bottom: 5px; }
        h1 { font-size: 1.2em; text-transform: uppercase; color: #ccc; margin-bottom: 25px; border-bottom: 1px solid var(--rojo); display: inline-block; padding-bottom: 5px; }
        
        .caja-entrada { margin-bottom: 20px; }
        input { 
            width: 80%; padding: 15px; border-radius: 10px; border: none; 
            font-size: 20px; text-transform: uppercase; text-align: center; 
            background: rgba(255,255,255,0.9); color: #000; font-weight: bold;
        }
        
        .btn-buscar { 
            background: var(--rojo); color: white; width: 85%; padding: 15px; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s;
        }
        .btn-buscar:hover { background: #ff1a1a; transform: scale(1.05); }

        .btn-admin { 
            background: transparent; color: #666; border: none; margin-top: 40px; 
            cursor: pointer; font-size: 0.8em; text-decoration: underline;
        }

        /* Ventana de Resultado (Modal) */
        .resultado-pantalla {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; flex-direction: column;
        }
        .qsl-img { max-width: 90%; max-height: 70%; border: 5px solid white; border-radius: 10px; }
        .controles { margin-top: 20px; display: flex; gap: 10px; }
        .btn-descarga { background: #28a745; color: white; padding: 15px 30px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        .btn-cerrar { background: #555; color: white; padding: 15px 30px; border-radius: 5px; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="firma">CL7ADV</div>
        <h1>Servidor de QSL AutomÃ¡tico</h1>

        <div class="caja-entrada">
            <p>Escriba su Indicativo:</p>
            <input type="text" id="indicativo" placeholder="EJ: CO2ABC" onkeyup="if(event.keyCode===13) buscar()">
        </div>
        <button class="btn-buscar" onclick="buscar()">GENERAR DESCARGA</button>

        <button class="btn-admin" onclick="accesoAdmin()">Acceso Colaboradores</button>
    </div>

    <div id="pantalla-qsl" class="resultado-pantalla">
        <h2 id="msg-status">Generando Tarjeta...</h2>
        <div id="contenedor-foto"></div>
        <div class="controles">
            <div id="btn-descarga-capa"></div>
            <button class="btn-cerrar" onclick="cerrar()">VOLVER</button>
        </div>
    </div>

    <script>
        const CLAVE_ADMIN = "CUBA73";
        const LINK_NUBE = "https://drive.google.com/drive/folders/1fJxjff9vtOR0SU7lq3lBHoGrGgvAUq1q?usp=sharing";

        function buscar() {
            const ind = document.getElementById('indicativo').value.toUpperCase().trim();
            if(!ind) return;

            const pantalla = document.getElementById('pantalla-qsl');
            const fotoDiv = document.getElementById('contenedor-foto');
            const status = document.getElementById('msg-status');
            const btnDiv = document.getElementById('btn-descarga-capa');

            pantalla.style.display = 'flex';
            status.innerText = "Buscando indicativo: " + ind;
            fotoDiv.innerHTML = "";
            btnDiv.innerHTML = "";

            // Buscamos en la carpeta 'tarjetas' de tu GitHub
            const ruta = `tarjetas/${ind}.jpg`;
            const img = new Image();
            img.src = ruta;

            img.onload = function() {
                status.innerText = "Â¡Tarjeta Lista, Colega!";
                fotoDiv.innerHTML = `<img src="${ruta}" class="qsl-img">`;
                btnDiv.innerHTML = `<a href="${ruta}" download="${ind}_QSL_CL7ADV.jpg" class="btn-descarga">ðŸ’¾ DESCARGAR AHORA</a>`;
            };

            img.onerror = function() {
                status.innerText = "Error: Indicativo no encontrado.";
                fotoDiv.innerHTML = `<p style="color:gray">AsegÃºrese de que el operador haya subido su contacto.</p>`;
            }
        }

        function cerrar() {
            document.getElementById('pantalla-qsl').style.display = 'none';
        }

        function accesoAdmin() {
            const p = prompt("Clave de Colaborador:");
            if(p === CLAVE_ADMIN) {
                window.open(LINK_NUBE, '_blank');
            } else if(p !== null) {
                alert("Clave incorrecta.");
            }
        }
    </script>
</body>
</html>
