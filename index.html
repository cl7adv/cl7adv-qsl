<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QSL Caribe√±o - CL7ADV</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #009688;
      --accent: #ff9800;
      --gold: #ffe082;
      --glass: rgba(0, 0, 0, 0.4);
    }

    body { 
      margin: 0; 
      font-family: "Trebuchet MS", Arial, sans-serif; 
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); 
      color: #fff; 
      min-height: 100vh;
      text-align: center;
    }

    .container { 
      max-width: 900px; 
      margin: 40px auto; 
      padding: 30px; 
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    h1 { 
      font-size: 2.5rem; 
      margin-bottom: 10px; 
      text-shadow: 0 0 10px var(--gold);
    }

    .search-box {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #indicativo { 
      padding: 15px; 
      font-size: 1.1rem; 
      border: none; 
      border-radius: 12px; 
      width: 220px; 
      background: #fff;
      color: #333;
      outline: none;
    }

    #buscarBtn { 
      padding: 15px 30px; 
      font-size: 1rem; 
      background: var(--accent); 
      color: #fff; 
      border: none; 
      border-radius: 12px; 
      cursor: pointer; 
      font-weight: bold; 
      transition: 0.3s;
    }

    #buscarBtn:hover { background: #f57c00; transform: scale(1.05); }

    /* Tarjetas QSL */
    .qsl-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      border: 2px solid var(--gold);
      transition: 0.3s;
    }

    .qsl-img { 
      width: 100%;
      max-width: 220px; 
      border-radius: 8px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Loader con tu barra especial */
    .loader-wrap { 
      display: none; 
      margin: 20px 0; 
      flex-direction: column;
      align-items: center; 
    }

    .progress-bar { 
      width: 300px;
      height: 14px; 
      background: rgba(255,224,130,0.2); 
      border-radius: 10px; 
      position: relative;
      margin-top: 30px;
      overflow: visible;
    }

    .progress-fill { 
      height: 100%; 
      background: linear-gradient(90deg, #ffd54f, var(--accent)); 
      width: 0%; 
      border-radius: 10px;
      transition: width 0.2s;
    }

    .card-thumb { 
      position: absolute; 
      top: -32px; 
      width: 50px;
      height: 30px;
      background: #fff;
      color: #000; 
      border: 2px solid var(--gold);
      border-radius: 6px; 
      font-weight: bold; 
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateX(-50%);
    }

    /* Modal */
    .modal { 
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.85); 
    }

    .modal-contenido { 
      background: #fff; 
      color: #333;
      margin: 5% auto; 
      padding: 30px; 
      border-radius: 20px; 
      width: 90%; 
      max-width: 900px; 
      max-height: 80vh;
      overflow-y: auto;
    }

    .cerrar { float: right; font-size: 2rem; cursor: pointer; font-weight: bold; }

    .descargar { 
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    footer { margin-top: 40px; padding: 20px; color: var(--gold); }

    @media (max-width: 480px) {
      #indicativo { width: 100%; }
      .progress-bar { width: 240px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå¥ QSL Caribe√±o üåä</h1>
    <p>Introduce tu indicativo para descargar tus tarjetas</p>

    <div class="search-box">
      <input type="text" id="indicativo" placeholder="Ej: CL7ADV" autocomplete="off">
      <button id="buscarBtn">BUSCAR QSL</button>
    </div>

    <div id="loaderContainer" class="loader-wrap">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
        <div id="cardThumb" class="card-thumb" style="left:0%;">QSL</div>
      </div>
      <p id="progressText" style="margin-top:15px; color: var(--gold);"></p>
    </div>

    <div id="resultado"></div>

    <footer>
      <p>‚Äî CL7ADV ‚Äî Buenos DXs en este 2026</p>
      <a href="https://info.flagcounter.com/qvMz" target="_blank">
        <img src="https://s01.flagcounter.com/count2/qvMz/bg_57A8DE/txt_000000/border_F55B0F/columns_5/maxflags_20/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Visitas" border="0">
      </a>
    </footer>
  </div>

  <div id="ventanaQSL" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrarBtn">&times;</span>
      <h2 style="color: var(--primary-dark)">üì° Tarjetas Localizadas</h2>
      <div id="contador" style="font-weight: bold; margin-bottom: 20px;"></div>
      <div id="listaQSLs" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;"></div>
      <br>
      <button id="descargarTodasBtn" class="descargar" style="border:none; cursor:pointer; background: #2e7d32;">‚¨áÔ∏è Descargar Todas las QSL</button>
    </div>
  </div>

  <script>
    const FORMATOS = ['jpg', 'png', 'webp', 'jpeg'];
    let encontradas = [];
    let comprobadas = 0;

    document.getElementById('buscarBtn').addEventListener('click', iniciarBusqueda);
    document.getElementById('cerrarBtn').addEventListener('click', () => document.getElementById('ventanaQSL').style.display = 'none');
    document.getElementById('descargarTodasBtn').addEventListener('click', descargarTodas);

    async function iniciarBusqueda() {
      const indicativo = document.getElementById("indicativo").value.trim().toUpperCase();
      if (!indicativo) return alert("Escribe un indicativo");

      // Reset total
      encontradas = [];
      comprobadas = 0;
      document.getElementById('listaQSLs').innerHTML = '';
      document.getElementById('resultado').innerHTML = '';
      document.getElementById('loaderContainer').style.display = 'flex';
      
      const rutasPosibles = [];
      FORMATOS.forEach(ext => {
        rutasPosibles.push(`img/${indicativo}.${ext}`);
        for(let i=1; i<=25; i++) rutasPosibles.push(`img/${indicativo}-${i}.${ext}`);
      });

      const total = rutasPosibles.length;

      for (let ruta of rutasPosibles) {
        verificarImagen(ruta).then(existe => {
          comprobadas++;
          
          // LA CLAVE: Solo agregar si no existe ya en el array de encontradas
          if (existe && !encontradas.includes(ruta)) {
            encontradas.push(ruta);
            agregarALista(ruta, indicativo);
            document.getElementById('ventanaQSL').style.display = 'block';
          }
          
          actualizarUI(comprobadas, total);
        });
      }
    }

    function verificarImagen(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    function agregarALista(ruta, indicativo) {
      const container = document.getElementById('listaQSLs');
      const div = document.createElement('div');
      div.className = 'qsl-card';
      div.innerHTML = `
        <img src="${ruta}" class="qsl-img" alt="QSL">
        <br>
        <a href="${ruta}" download class="descargar">‚¨áÔ∏è Descargar</a>
      `;
      container.appendChild(div);
      actualizarContador(indicativo);
    }

    function actualizarUI(actual, total) {
      const pct = Math.round((actual / total) * 100);
      document.getElementById('progressFill').style.width = pct + '%';
      document.getElementById('cardThumb').style.left = pct + '%';
      document.getElementById('progressText').textContent = `Buscando QSLs... ${pct}%`;
      
      if (actual === total) {
        setTimeout(() => {
          document.getElementById('loaderContainer').style.display = 'none';
          if (encontradas.length === 0) {
            document.getElementById('resultado').innerHTML = `<p style="color:var(--gold); font-weight:bold;">‚ùå No se encontraron QSL para este indicativo.</p>`;
          }
        }, 1000);
      }
    }

    function actualizarContador(indicativo) {
      document.getElementById('contador').textContent = `¬°Hola ${indicativo}! Hemos encontrado ${encontradas.length} tarjetas.`;
    }

    function descargarTodas() {
      encontradas.forEach((ruta, index) => {
        setTimeout(() => {
          const link = document.createElement("a");
          link.href = ruta;
          link.download = ruta.split("/").pop();
          link.click();
        }, index * 400); 
      });
    }
  </script>
</body>
</html>
