<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE v118 - DRIVE SYNC</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@300;600;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent-ocean: #0077be;   --accent-gold: #ffcc33;    --bg-deep: #001219;        
            --glass: rgba(255, 255, 255, 0.08);
        }

        body, html { 
            margin: 0; padding: 0; 
            background: radial-gradient(circle at center, #003049 0%, #001219 100%); 
            color: #f0f4f8; font-family: 'Outfit', sans-serif; 
            min-height: 100vh; overflow-x: hidden;
        }

        #utc-clock { 
            position: fixed; top: 20px; right: 20px; background: rgba(0, 18, 25, 0.9); 
            padding: 10px 18px; border-radius: 12px; border: 1px solid var(--accent-ocean); 
            font-family: 'JetBrains Mono', monospace; z-index: 9000;
        }

        #main-ui { opacity: 0; transition: 1.5s; display: none; padding-top: 80px; padding-bottom: 100px; }
        .container { max-width: 700px; margin: 0 auto; padding: 0 25px; }
        
        .glass-panel { 
            background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 30px; padding: 35px; border: 1px solid rgba(255, 255, 255, 0.15); 
            margin-bottom: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .supreme-input { 
            width: 100%; padding: 22px; border-radius: 18px; background: rgba(0,0,0,0.3); 
            border: 2px solid var(--accent-ocean); color: #fff; font-size: 1.6rem; 
            text-align: center; font-family: 'Syncopate', sans-serif; margin-bottom: 20px; box-sizing: border-box;
        }
        
        .btn { padding: 18px 30px; border-radius: 15px; border: none; font-weight: 700; font-family: 'Syncopate', sans-serif; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; transition: 0.4s; text-align: center; display: block; width: 100%; text-decoration: none; margin-bottom: 12px; }
        .btn-ocean { background: var(--accent-ocean); color: #fff; box-shadow: 0 5px 15px rgba(0,119,190,0.4); }
        .btn-gold { background: var(--accent-gold); color: #000; box-shadow: 0 5px 15px rgba(255,204,51,0.3); }
        .btn-cloud { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #fff; }

        .qsl-card { background: rgba(255, 255, 255, 0.03); border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid var(--accent-gold); text-align: center; }
        .qsl-img { width: 100%; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        #intro-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-deep); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 1s; }
    </style>
</head>
<body onload="initApp()">

    <div id="utc-clock">
        <div id="utc-time" style="font-size:1.4rem; color:#fff; font-weight: 900;">00:00:00</div>
        <div style="color:var(--accent-ocean); font-size: 0.6rem; text-align: center; font-weight: bold;">UTC CARIBE</div>
    </div>

    <div id="intro-overlay">
        <h1 style="font-family:'Syncopate'; color:white; text-align: center; line-height: 1.5;">CARIBE NODO<br><span style="font-size: 0.4em; color: var(--accent-ocean); letter-spacing: 5px;">v118 - DRIVE SYNC</span></h1>
        <button class="btn btn-ocean" id="connect-btn" style="display:none; max-width:250px; margin-top: 40px;" onclick="unlockUI()">ESTABLECER CONEXIÓN</button>
    </div>

    <div id="main-ui">
        <div class="container">
            
            <div class="glass-panel">
                <h2 style="font-family: 'Syncopate'; font-size: 0.9rem; text-align: center; letter-spacing: 2px; margin-bottom: 20px;">SISTEMA DE RASTREO QSL</h2>
                <input type="text" id="target-id" class="supreme-input" placeholder="INDICATIVO">
                <button class="btn btn-ocean" onclick="buscarQSL()">BUSCAR EN LA NUBE</button>
                <div id="status-msg" style="text-align:center; margin-top:15px; font-family:'JetBrains Mono'; color: var(--accent-gold);"></div>
                <div id="results-area"></div>
            </div>

            <div class="glass-panel">
                <h3 style="font-family: 'Syncopate'; color: var(--accent-ocean); font-size: 0.8rem; margin-bottom: 20px;">GESTIÓN DE ARCHIVOS (GOOGLE DRIVE)</h3>
                <p style="font-size: 0.75rem; opacity: 0.8; margin-bottom: 15px;">Para subir nuevas QSL a la carpeta <strong>"QSL_AUTOMATICAS"</strong>:</p>
                <button class="btn btn-gold" onclick="abrirDrive()">SUBIR / GESTIONAR EN DRIVE</button>
            </div>

        </div>
    </div>

    <script>
        // Reloj UTC
        setInterval(() => {
            const now = new Date();
            document.getElementById('utc-time').innerText = now.getUTCHours().toString().padStart(2,'0') + ":" + now.getUTCMinutes().toString().padStart(2,'0') + ":" + now.getUTCSeconds().toString().padStart(2,'0');
        }, 1000);

        function initApp() {
            setTimeout(() => { document.getElementById('connect-btn').style.display = "block"; }, 1000);
        }

        function unlockUI() {
            document.getElementById('intro-overlay').style.opacity = "0";
            setTimeout(() => { 
                document.getElementById('intro-overlay').style.display = "none"; 
                document.getElementById('main-ui').style.display = "block"; 
                setTimeout(() => document.getElementById('main-ui').style.opacity = "1", 50); 
            }, 800);
        }

        // --- FUNCIÓN DE BÚSQUEDA ---
        async function buscarQSL() {
            const id = document.getElementById('target-id').value.trim().toUpperCase();
            if(!id) return;
            
            const resArea = document.getElementById('results-area');
            const status = document.getElementById('status-msg');
            
            resArea.innerHTML = "";
            status.innerHTML = "RASTREANDO INDICATIVO...";

            // IMPORTANTE: Cambia esta URL por la URL real donde tienes alojadas las imágenes 
            // Si usas Netlify o GitHub, pon esa dirección aquí:
            const baseServer = "./img/"; 
            
            const formatos = ["jpg", "png", "JPG"];
            let encontrada = false;

            for (let f of formatos) {
                const ruta = `${baseServer}${id}.${f}`;
                const existe = await verificarArchivo(ruta);
                if (existe) {
                    encontrada = true;
                    status.innerHTML = "¡CONEXIÓN EXITOSA!";
                    resArea.innerHTML = `
                        <div class="qsl-card">
                            <img src="${ruta}" class="qsl-img">
                            <a href="${ruta}" download class="btn btn-gold">DESCARGAR MI QSL</a>
                        </div>
                    `;
                    break;
                }
            }

            if (!encontrada) {
                status.innerHTML = "SIN DATOS EN ESTA FRECUENCIA";
                setTimeout(() => { status.innerHTML = ""; }, 3000);
            }
        }

        function verificarArchivo(url) {
            return new Promise(r => {
                const img = new Image();
                img.onload = () => r(true);
                img.onerror = () => r(false);
                img.src = url;
            });
        }

        // --- FUNCIÓN PARA SUBIR ---
        function abrirDrive() {
            const pass = prompt("PASSWORD DE ACCESO (LEILA2026):");
            if (pass === "Leila2026") {
                // AQUÍ PEGA EL ENLACE COMPARTIDO DE TU CARPETA DE GOOGLE DRIVE:
                window.open("https://drive.google.com/drive/folders/TU_ID_DE_CARPETA_AQUI", "_blank");
            } else {
                alert("ACCESO DENEGADO");
            }
        }
    </script>
</body>
</html>
