<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CL7ADV | QSL & Radio Club Santa Cruz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #009688;
      --accent: #ff9800;
      --gold: #ffe082;
      --nav-bg: #1e3a47;
      --glass: rgba(0, 0, 0, 0.4);
    }

    body { 
      margin: 0; 
      font-family: "Trebuchet MS", Arial, sans-serif; 
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); 
      color: #fff; 
      min-height: 100vh;
      text-align: center;
    }

    .top-nav {
      background: var(--nav-bg);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand { font-weight: bold; font-size: 1.3rem; text-shadow: 0 0 10px var(--gold); }

    .nav-buttons { display: flex; gap: 10px; }

    .nav-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-btn:hover, .nav-btn.active { background: var(--accent); border-color: var(--accent); transform: translateY(-2px); }

    .container { 
      max-width: 950px; 
      margin: 30px auto; 
      padding: 30px; 
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    .section { display: none; animation: fadeIn 0.5s ease; }
    .section.active { display: block; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .tool-box {
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .tool-box input {
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 200px;
      color: #333;
      outline: none;
    }

    .action-btn {
      padding: 12px 25px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .action-btn:hover { background: #f57c00; transform: scale(1.05); }

    #canvasContainer { margin-top: 20px; display: inline-block; }
    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
    }

    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
    .modal-content { background: #fff; color: #333; margin: 5% auto; padding: 25px; border-radius: 15px; width: 90%; max-width: 900px; max-height: 85vh; overflow-y: auto; }

    footer { margin-top: 50px; color: var(--gold); padding-bottom: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div class="brand">üå¥ CL7ADV Radio Tools</div>
    <div class="nav-buttons">
      <button class="nav-btn active" onclick="showSection('busqueda')">üîç Buscar QSL</button>
      <button class="nav-btn" onclick="showSection('escudos')">üõ°Ô∏è Crear Escudo</button>
    </div>
  </nav>

  <div class="container">
    
    <div id="busqueda" class="section active">
      <h1>üåä Buscador de Tarjetas QSL</h1>
      <div class="tool-box">
        <input type="text" id="indicativo" placeholder="Ej: CL7ADV" autocomplete="off">
        <button class="action-btn" onclick="iniciarBusqueda()">BUSCAR QSL</button>
      </div>
      <div id="resultado"></div>
    </div>

    <div id="escudos" class="section">
      <h1>üõ°Ô∏è Generador Radio Club Santa Cruz</h1>
      <p>Personaliza tu escudo oficial del Radio Club.</p>
      
      <div class="tool-box">
        <input type="text" id="inLicencia" placeholder="Licencia / Callsign" oninput="dibujarEscudo()">
        <input type="text" id="inNombre" placeholder="Tu Nombre" oninput="dibujarEscudo()">
        <input type="text" id="inLocator" placeholder="Grid Locator" oninput="dibujarEscudo()">
        <button class="action-btn" onclick="descargarEscudo()" style="background: #2e7d32;">‚¨áÔ∏è GUARDAR PNG</button>
      </div>

      <div id="canvasContainer">
        <canvas id="escudoCanvas" width="800" height="800"></canvas>
      </div>
    </div>

    <footer>
      <p>‚Äî Radio Club Santa Cruz Del Sur | CL7ADV ‚Äî</p>
    </footer>
  </div>

  <div id="ventanaQSL" class="modal">
    <div class="modal-content">
      <span onclick="cerrarModal()" style="float:right; cursor:pointer; font-size: 2.5rem;">&times;</span>
      <h2 id="modalTitle">üì° QSLs Encontradas</h2>
      <div id="listaQSLs" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;"></div>
      <br>
      <button class="action-btn" onclick="descargarTodas()" style="background: #2e7d32;">‚¨áÔ∏è DESCARGAR TODAS</button>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.currentTarget.classList.add('active');
    }

    const canvas = document.getElementById('escudoCanvas');
    const ctx = canvas.getContext('2d');
    const escudoImg = new Image();
    
    // Imagen base
    escudoImg.src = 'https://i.ibb.co/XfXvX0k/FRC-SHIELD-BASE.png'; 
    escudoImg.crossOrigin = "anonymous";

    escudoImg.onload = () => dibujarEscudo();

    function dibujarEscudo() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(escudoImg, 0, 0, 800, 800);

      // --- CAMBIO DE TEXTO CENTRAL ---
      // Dibujamos un parche sobre el texto original "FRC CUB"
      ctx.fillStyle = "#e8d5b5"; // Color pergamino
      ctx.fillRect(250, 440, 500, 100); 

      // Escribimos el nuevo nombre del Club
      ctx.fillStyle = "#1e3a47"; 
      ctx.textAlign = "center";
      ctx.font = "bold 38px Arial";
      ctx.fillText("RADIO CLUB SANTA CRUZ", 500, 505);

      // Datos del usuario
      const licencia = document.getElementById('inLicencia').value.toUpperCase();
      const nombre = document.getElementById('inNombre').value;
      const locator = document.getElementById('inLocator').value.toUpperCase();

      ctx.font = "bold 32px Arial";
      if(licencia) ctx.fillText(licencia, 335, 275); 
      if(nombre) ctx.fillText(nombre, 665, 275);     
      
      ctx.font = "bold 40px Courier New";
      if(locator) ctx.fillText(locator, 500, 730);   
    }

    function descargarEscudo() {
      const link = document.createElement('a');
      link.download = 'Escudo_Santa_Cruz.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function iniciarBusqueda() {
      const ind = document.getElementById("indicativo").value.trim().toUpperCase();
      if (!ind) return alert("Escribe un indicativo");
      // L√≥gica de b√∫squeda simplificada
      alert("Buscando tarjetas para: " + ind);
    }

    function cerrarModal() { document.getElementById('ventanaQSL').style.display = 'none'; }
  </script>
</body>
</html>
