  <h2>QSLs de Amistad</h2>
  <p>Aqu√≠ puedes descargar tu tarjeta QSL personalizada:</p>

  <!-- Bot√≥n de descarga -->
  <a href="https://cl7adv.github.io/cl7adv-qsl" target="_blank" rel="noopener noreferrer"

    <input type="text" id="indicativo" placeholder="Ej: LU1ABC">
    <button onclick="buscarQSL()">Buscar</button>

    <div id="resultado"></div>
  </div>

  <!-- SCRIPT AVANZADO -->
  <script>
    function buscarQSL() {
      const indicativo = document.getElementById("indicativo").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");

      const posibles = [
        `img/${indicativo}.jpg`,
        `img/${indicativo}-1.jpg`,
        `img/${indicativo}-2.jpg`,
        `img/${indicativo}-3.jpg`,
        `img/${indicativo}.png`,
        `img/${indicativo}-1.png`,
        `img/${indicativo}-2.png`,
        `img/${indicativo}-3.png`
      ];

      let encontradas = [];
      let revisadas = 0;

      posibles.forEach(ruta => {
        const img = new Image();
        img.src = ruta;

        img.onload = function() {
          encontradas.push(ruta);
          revisadas++;
          if (revisadas === posibles.length) mostrarResultados(encontradas, indicativo);
        };

        img.onerror = function() {
          revisadas++;
          if (revisadas === posibles.length) mostrarResultados(encontradas, indicativo);
        };
      });
    }

    function mostrarResultados(lista, indicativo) {
      const resultado = document.getElementById("resultado");

      if (lista.length === 0) {
        resultado.innerHTML = `
          <p style="color:red;font-size:1.3em;margin-top:20px;">
            ‚ùå No existen QSLs para <strong>${indicativo}</strong>
          </p>
        `;

        setTimeout(() => {
          resultado.innerHTML = "";
          document.getElementById("indicativo").value = "";
        }, 2500);

        return;
      }

      let html = `<h3>QSLs encontradas para ${indicativo}</h3>`;

      lista.forEach(ruta => {
        html += `
          <div style="margin-top:20px;">
            <img src="${ruta}">
            <br>
            <a href="${ruta}" download>‚¨áÔ∏è Descargar</a>
          </div>
        `;
      });

      resultado.innerHTML = html;
    }
  </script>
