<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL Caribeña Ultra - CL7ADV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- JSZip para ZIP masivo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        :root {
            --caribbean-cyan: #00f2ff;
            --caribbean-pink: #ff007a;
            --caribbean-gold: #ffcc00;
            --deep-ocean: #000814;
            --glass-bg: rgba(0, 15, 30, 0.9);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--deep-ocean); 
            color: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- MARCA DE AGUA --- */
        .station-copyright {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.65rem;
            color: var(--caribbean-cyan);
            letter-spacing: 3px;
            z-index: 1000;
            text-transform: uppercase;
            font-weight: 900;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-left: 3px solid var(--caribbean-pink);
            pointer-events: none;
        }

        /* --- PANTALLA DE BIENVENIDA --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a2e 0%, #000 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .radar-circle {
            position: absolute;
            width: 600px;
            height: 600px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }
        .radar-sweep {
            position: absolute;
            width: 300px;
            height: 300px;
            background: conic-gradient(from 0deg, transparent 270deg, rgba(0, 242, 255, 0.3) 360deg);
            top: 50%; left: 50%;
            transform-origin: 0 0;
            animation: sweep 4s linear infinite;
            border-radius: 0 100% 0 0;
        }

        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .laser {
            position: absolute;
            height: 2px;
            width: 30%;
            filter: blur(2px);
            opacity: 0.8;
        }
        .laser-blue { background: linear-gradient(to right, transparent, var(--caribbean-cyan)); top: 20%; left: -30%; animation: patrol-left 3s linear infinite; }
        .laser-red { background: linear-gradient(to left, transparent, var(--caribbean-pink)); bottom: 20%; right: -30%; animation: patrol-right 3s linear infinite; }

        @keyframes patrol-left { 0% { left: -30%; } 100% { left: 110%; } }
        @keyframes patrol-right { 0% { right: -30%; } 100% { right: 110%; } }

        .main-title {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 40%, var(--caribbean-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.5));
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 6px;
            color: var(--caribbean-pink);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 40px;
        }

        #start-app {
            padding: 18px 45px;
            background: transparent;
            color: #fff;
            border: 1px solid var(--caribbean-cyan);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: 0.4s;
            border-radius: 4px;
            font-weight: bold;
        }
        #start-app:hover { background: var(--caribbean-cyan); color: #000; box-shadow: 0 0 30px var(--caribbean-cyan); }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container { 
            width: 95%; 
            max-width: 950px; 
            padding: 40px; 
            background: var(--glass-bg); 
            border-radius: 12px;
            box-shadow: 0 0 60px rgba(0,0,0,0.8); 
            border: 1px solid var(--border-glow); 
            text-align: center;
            display: none;
            backdrop-filter: blur(15px);
            max-height: 90vh;
            overflow-y: auto;
            animation: terminal-open 0.6s ease-out;
        }

        @keyframes terminal-open { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 1.5rem; letter-spacing: 8px; margin-bottom: 30px; }
        
        .search-group { display: flex; flex-direction: column; align-items: center; gap: 15px; justify-content: center; }
        @media (min-width: 600px) { .search-group { flex-direction: row; } }

        #indicativo { 
            padding: 15px; font-size: 1.8rem; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.4); color: var(--caribbean-cyan); font-weight: 900; 
            text-transform: uppercase; text-align: center; letter-spacing: 8px; outline: none;
            width: 100%; max-width: 320px; border-radius: 4px;
        }

        #buscarBtn { 
            padding: 18px 40px; font-size: 1rem; background: var(--caribbean-pink); 
            color: #fff; border: none; cursor: pointer; font-weight: 900; text-transform: uppercase;
            border-radius: 4px; transition: 0.3s;
        }
        #buscarBtn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px var(--caribbean-pink); }

        .modo-switch { margin: 20px 0; font-size: 0.75rem; color: #5a7d8c; letter-spacing: 2px; }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; vertical-align: middle; margin: 0 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #1a2e3a; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--caribbean-cyan); }
        input:checked + .slider:before { transform: translateX(22px); background-color: #000; }

        #manualPanel { display: none; margin-top: 20px; }
        #manualLista { 
            width: 100%; height: 100px; background: rgba(0,0,0,0.5); color: var(--caribbean-cyan); 
            padding: 15px; border: 1px solid #222; resize: none; font-family: monospace; border-radius: 4px;
        }

        .progress-container { width: 100%; height: 4px; background: rgba(255,255,255,0.05); margin: 30px 0; display: none; }
        .progress-fill { height: 100%; background: var(--caribbean-cyan); width: 0%; transition: width 0.1s; box-shadow: 0 0 10px var(--caribbean-cyan); }

        #resultado { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 30px; }
        .qsl-card { background: rgba(255, 255, 255, 0.03); padding: 10px; border: 1px solid rgba(255,255,255,0.05); border-radius: 8px; transition: 0.3s; }
        .qsl-card:hover { border-color: var(--caribbean-cyan); background: rgba(0, 242, 255, 0.05); }
        .qsl-card img { width: 100%; aspect-ratio: 3/2; object-fit: cover; border-radius: 4px; cursor: pointer; margin-bottom: 10px; }
        
        .btn-individual { width: 100%; padding: 8px; font-size: 0.7rem; background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-individual:hover { background: #fff; color: #000; }

        .action-btns { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; align-items: center; }
        @media (min-width: 500px) { .action-btns { flex-direction: row; justify-content: center; } }
        
        #btnZip, #btnVolver { padding: 15px 30px; border: none; font-weight: bold; cursor: pointer; display: none; text-transform: uppercase; border-radius: 4px; width: 100%; max-width: 250px; }
        #btnZip { background: #fff; color: #000; }
        #btnVolver { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #444; }

        #timer-box { display: none; margin-top: 20px; color: var(--caribbean-pink); font-size: 0.8rem; letter-spacing: 2px; }

        footer { margin-top: 40px; font-size: 0.6rem; color: #444; letter-spacing: 3px; }
        .container::-webkit-scrollbar { width: 4px; }
        .container::-webkit-scrollbar-thumb { background: var(--caribbean-cyan); }
    </style>
</head>
<body>

    <div class="station-copyright">SCANNING NODE: CL7ADV</div>

    <div id="welcome-screen">
        <div class="radar-circle"></div>
        <div class="radar-sweep"></div>
        <div class="laser laser-blue"></div>
        <div class="laser laser-red"></div>
        <div class="welcome-msg">
            <div class="main-title">RADIOAFICIONADOS</div>
            <div class="subtitle">DEL CARIBE • DX TERMINAL</div>
            <button id="start-app">INICIAR FRECUENCIA</button>
        </div>
    </div>

    <div class="container" id="main-container">
        <h1>SISTEMA DE GESTIÓN QSL</h1>

        <div id="search-interface">
            <div class="search-group">
                <input type="text" id="indicativo" placeholder="ESTACIÓN" maxlength="15" spellcheck="false" autocomplete="off">
                <button id="buscarBtn">BUSCAR EN DB</button>
            </div>

            <div class="modo-switch">
                SINGLE CALL
                <label class="switch">
                    <input type="checkbox" id="modoManual">
                    <span class="slider"></span>
                </label>
                BATCH LIST
            </div>

            <div id="manualPanel">
                <textarea id="manualLista" placeholder="CO7ABC, CM8DAA, HP1X..."></textarea>
                <button id="btnBuscarManual" style="margin-top:10px; width:100%; padding:15px; background:var(--caribbean-cyan); color:#000; border:none; font-weight:900; cursor:pointer; text-transform:uppercase; border-radius:4px;">PROCESAR LOTE COMPLETO</button>
            </div>
        </div>

        <div id="pContainer" class="progress-container">
            <div id="fill" class="progress-fill"></div>
        </div>

        <div id="status" style="height:20px; margin-top:10px; font-size:0.7rem; color:var(--caribbean-cyan); font-weight:bold;"></div>
        
        <div id="resultado"></div>

        <div id="timer-box">
            RESET AUTOMÁTICO EN: <span id="timer-count">10</span>s
        </div>

        <div class="action-btns">
            <button id="btnZip">GENERAR PAQUETE ZIP</button>
            <button id="btnVolver">NUEVA CONSULTA</button>
        </div>

        <footer>73'S • OPERADOR ALFRED • CAMAGÜEY, CUBA</footer>
    </div>

<script>
let countdown;
let timeLeft = 10;

// Inicio de App
document.getElementById("start-app").addEventListener("click", () => {
    document.getElementById("welcome-screen").style.opacity = "0";
    setTimeout(() => {
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("main-container").style.display = "block";
    }, 800);
});

// Switch de modo
document.getElementById("modoManual").addEventListener("change", function() {
    document.getElementById("manualPanel").style.display = this.checked ? "block" : "none";
});

// Rutas de búsqueda
function generarRutas(call) {
    const formatos = ["jpg", "png", "JPG", "PNG"];
    const variantes = ["", "-1", "-2", "-3"];
    let rutas = [];
    formatos.forEach(ext => variantes.forEach(v => rutas.push(`img/${call}${v}.${ext}`)));
    return rutas;
}

function probarImagen(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = () => resolve(null);
        img.src = src;
    });
}

// Búsqueda Single
document.getElementById("buscarBtn").addEventListener("click", () => {
    const call = document.getElementById('indicativo').value.trim().toUpperCase();
    if (call) ejecutarProceso(() => realizarBusqueda(call));
});

// Búsqueda Manual / Lote
document.getElementById("btnBuscarManual").addEventListener("click", () => {
    const texto = document.getElementById("manualLista").value;
    const lista = texto.split(/[\n,; ]+/).filter(s => s.trim() !== "").map(s => s.trim().toUpperCase());
    if (lista.length > 0) {
        ejecutarProceso(() => realizarBusquedaLote(lista));
    }
});

function ejecutarProceso(callback) {
    resetTimer();
    document.getElementById("search-interface").style.display = "none";
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("btnZip").style.display = "none";
    document.getElementById("btnVolver").style.display = "none";
    
    const p = document.getElementById("pContainer");
    const fill = document.getElementById("fill");
    const status = document.getElementById("status");
    p.style.display = "block";
    
    let prog = 0;
    let interval = setInterval(() => {
        prog += 2;
        fill.style.width = prog + "%";
        if (prog === 20) status.innerText = ">> ESCANEANDO FRECUENCIAS...";
        if (prog === 60) status.innerText = ">> ACCEDIENDO A DB CARIBE...";
        if (prog >= 100) {
            clearInterval(interval);
            p.style.display = "none";
            status.innerText = "";
            callback();
        }
    }, 20);
}

async function realizarBusqueda(call) {
    const rutas = generarRutas(call);
    const encontradas = (await Promise.all(rutas.map(probarImagen))).filter(x => x !== null);
    mostrarResultados(encontradas, call);
}

async function realizarBusquedaLote(lista) {
    let todas = [];
    for (let call of lista) {
        const rutas = generarRutas(call);
        const ok = (await Promise.all(rutas.map(probarImagen))).filter(x => x !== null);
        todas = todas.concat(ok);
    }
    mostrarResultados([...new Set(todas)], "LOTE");
}

function mostrarResultados(encontradas, call) {
    const res = document.getElementById('resultado');
    if (encontradas.length === 0) {
        res.innerHTML = `<div style="grid-column: 1/-1; color:var(--caribbean-pink); border:1px solid var(--caribbean-pink); padding:40px; font-weight:bold;">[ SIN REGISTROS PARA: ${call} ]</div>`;
    } else {
        encontradas.forEach(src => {
            const card = document.createElement('div');
            card.className = 'qsl-card';
            card.innerHTML = `
                <img src="${src}" onclick="descargarIndividual('${src}')" title="Clic para descargar">
                <button class="btn-individual" onclick="descargarIndividual('${src}')">DESCARGAR</button>
            `;
            res.appendChild(card);
        });
        document.getElementById("btnZip").style.display = "block";
    }
    document.getElementById("btnVolver").style.display = "block";
    iniciarTimer();
}

function descargarIndividual(url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = url.split('/').pop();
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

document.getElementById("btnZip").addEventListener("click", async () => {
    const imgs = document.querySelectorAll(".qsl-card img");
    if (imgs.length === 0) return;
    
    const zip = new JSZip();
    const btn = document.getElementById("btnZip");
    btn.innerText = "COMPRIMIENDO...";
    
    for (let img of imgs) {
        try {
            const response = await fetch(img.src);
            const blob = await response.blob();
            zip.file(img.src.split('/').pop(), blob);
        } catch(e) { console.error("Error al descargar:", img.src); }
    }
    
    const content = await zip.generateAsync({type:"blob"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(content);
    link.download = "QSL_CARIBE_PACK.zip";
    link.click();
    btn.innerText = "GENERAR PAQUETE ZIP";
});

function iniciarTimer() {
    document.getElementById("timer-box").style.display = "block";
    countdown = setInterval(() => {
        timeLeft--;
        document.getElementById("timer-count").innerText = timeLeft;
        if (timeLeft <= 0) reiniciarTodo();
    }, 1000);
}

function resetTimer() {
    clearInterval(countdown);
    timeLeft = 10;
    document.getElementById("timer-count").innerText = timeLeft;
    document.getElementById("timer-box").style.display = "none";
}

document.getElementById("btnVolver").addEventListener("click", reiniciarTodo);

function reiniciarTodo() {
    resetTimer();
    document.getElementById("search-interface").style.display = "block";
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("btnZip").style.display = "none";
    document.getElementById("btnVolver").style.display = "none";
    document.getElementById("indicativo").value = "";
    document.getElementById("manualLista").value = "";
}

document.getElementById("indicativo").addEventListener("keypress", (e) => {
    if (e.key === "Enter") document.getElementById("buscarBtn").click();
});
</script>
</body>
</html>
