<!DOCTYPE html>

    <style>

            --primary: #00bcd4;

            margin: 0; font-family: 'Segoe UI', sans-serif;

        /* Grupo de b√∫squeda */
        .search-group { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
            align-items: center;
        }

        #indicativo {

            color: #fff; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; 
            box-shadow: 0 5px 0 #b35900; transition: 0.1s;

        #buscarBtn:active { transform: translateY(3px); box-shadow: 0 2px 0 #b35900; }

        .modo-switch {

            gap: 10px;

        .switch {

            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--neon);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Barra carretera */
        .progress-container {
            width: 100%; max-width: 400px; height: 10px; 
            background: rgba(255,255,255,0.1); border-radius: 20px;
            margin: 50px auto 20px; position: relative; display: none;
        }

        .progress-fill { height: 100%; background: var(--neon); width: 0%; border-radius: 20px; transition: 0.1s linear; }

        .card-icon {
            position: absolute; top: -35px; left: 0%;
            width: 45px; height: 30px; background: #fff;
            border: 2px solid var(--gold); border-radius: 5px;
            color: #333; font-weight: bold; font-size: 10px;
            display: flex; align-items: center; justify-content: center;
            transform: translateX(-50%); transition: 0.1s linear;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .card-icon::after { content: "‚úâÔ∏è"; font-size: 16px; }

        .status-text { height: 40px; color: var(--neon); font-weight: bold; margin-top: 10px; }

        /* MINI‚ÄëCARDS */
        .qsl-card {
            width: 160px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .qsl-card img {
            width: 100%;
            border-radius: 8px;
        }

        /* RESPONSIVE ‚Äî 2 columnas en m√≥vil */
        @media (max-width: 600px) {
            .qsl-card {
                width: 45%;
            }
        }

        @media (max-width: 400px) {
            .qsl-card {
                width: 45%;
            }
        }

        /* Panel manual */
        #manualPanel {
            display: none;
            margin-top: 25px;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
        }

        #manualLista {
            width: 90%;
            height: 120px;
            background: #000;
            color: var(--neon);
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        #btnBuscarManual {
            margin-top: 15px;

            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        #btnZip {
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--neon);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        /* Animaciones */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .fade-out { opacity: 0; transition: opacity 1s; }
    </style>
</head>

<body>

    <div class="container">
        <h1>üå¥ QSL Caribe√±a Ultra üåä</h1>
        <p class="subtitle">CL7ADV - SANTA CRUZ DEL SUR</p>

        <!-- Grupo de b√∫squeda con interruptor -->
        <div class="search-group">
            <input type="text" id="indicativo" placeholder="HP3GNG" maxlength="10">

            <div class="modo-switch">
                <span>Modo:</span>
                <label class="switch">
                    <input type="checkbox" id="modoManual">
                    <span class="slider"></span>
                </label>
                <span id="modoTexto">Autom√°tico</span>
            </div>

            <button id="buscarBtn">BUSCAR QSL</button>
        </div>

        <!-- Panel manual -->
        <div id="manualPanel">
            <h3>Modo Manual</h3>
            <p>Escribe varios indicativos, uno por l√≠nea:</p>
            <textarea id="manualLista" placeholder="HP3GNG&#10;CO7ABC&#10;CM2XYZ"></textarea>
            <button id="btnBuscarManual">BUSCAR LISTA</button>
        </div>

        <!-- Barra carretera -->
        <div id="pContainer" class="progress-container">
            <div id="card" class="card-icon">QSL</div>
            <div id="fill" class="progress-fill"></div>
        </div>

        <div id="status" class="status-text"></div>
        <div id="resultado"></div>

        <button id="btnZip">DESCARGAR SELECCIONADAS EN ZIP</button>

        <footer style="margin-top:40px; font-size:0.8rem; opacity:0.7;">
            73's Cordiales - Alfred - 2026
        </footer>
    </div>
<script>
/* ============================
   SONIDO DE RADIO
============================ */
function playRadioSound() {
    try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const bufferSize = 2 * audioCtx.sampleRate;
        const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
        const whiteNoise = audioCtx.createBufferSource();
        whiteNoise.buffer = noiseBuffer;
        const gainNode = audioCtx.createGain();
        gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.5);
        whiteNoise.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        whiteNoise.start();
        whiteNoise.stop(audioCtx.currentTime + 1.5);
    } catch(e) {}
}

/* ============================
   GENERADOR DE RUTAS
============================ */
function generarRutas(call) {
    const rutas = [];
    const formatos = ["jpg", "JPG", "png", "PNG"];
    const variantes = ["", "-1", "-2", "-3"];

    formatos.forEach(ext => {
        variantes.forEach(v => {
            rutas.push(`img/${call}${v}.${ext}`);
        });
    });

    return rutas;
}

/* ============================
   PROBAR SI UNA IMAGEN EXISTE
============================ */
function probarImagen(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = () => resolve(null);
        img.src = src + "?t=" + Date.now();
    });
}

/* ============================
   INTERRUPTOR AUTOM√ÅTICO / MANUAL
============================ */
document.getElementById("modoManual").addEventListener("change", function() {
    const texto = document.getElementById("modoTexto");
    const panel = document.getElementById("manualPanel");

    if (this.checked) {
        texto.innerText = "Manual";
        panel.style.display = "block";
    } else {
        texto.innerText = "Autom√°tico";
        panel.style.display = "none";
    }
});

/* ============================
   MODO AUTOM√ÅTICO
============================ */
document.getElementById("buscarBtn").addEventListener("click", buscarQSL);

async function buscarQSL() {
    const call = document.getElementById('indicativo').value.trim().toUpperCase();
    if (!call) return alert("Por favor, ingresa un indicativo");

    iniciarBarra();

    setTimeout(() => finalizarBusquedaAutomatica(call), 1600);
}

async function finalizarBusquedaAutomatica(call) {
    detenerBarra();

    const rutas = generarRutas(call);
    const pruebas = await Promise.all(rutas.map(probarImagen));
    const encontradas = pruebas.filter(x => x !== null);

    const res = document.getElementById('resultado');
    const btnZip = document.getElementById('btnZip');

    if (encontradas.length === 0) {
        res.innerHTML = `
            <div class="error-msg" id="msg">
                ‚ùå LA QSL PARA ${call} NO HA SIDO SUBIDA A√öN
            </div>
        `;
        setTimeout(() => reiniciarSistema(), 4000);
        return;
    }

    // Mostrar mini‚Äëcards marcadas autom√°ticamente
    res.innerHTML = `<div class="success-msg">QSLs encontradas para ${call}:</div>`;
    encontradas.forEach(src => {
        res.innerHTML += `
            <div class="qsl-card">
                <input type="checkbox" class="chkQSL" value="${src}" checked>
                <img src="${src}">
            </div>
        `;
    });

    btnZip.style.display = "block";
}

/* ============================
   MODO MANUAL
============================ */
document.getElementById("btnBuscarManual").addEventListener("click", buscarManual);

async function buscarManual() {
    const lista = document.getElementById("manualLista").value.trim().split("\n");
    const res = document.getElementById("resultado");
    const btnZip = document.getElementById("btnZip");

    res.innerHTML = "";
    btnZip.style.display = "none";

    if (lista.length === 0) return alert("Escribe al menos un indicativo");

    iniciarBarra();

    setTimeout(async () => {
        detenerBarra();

        let totalEncontradas = [];

        for (let call of lista) {
            call = call.trim().toUpperCase();
            if (!call) continue;

            const rutas = generarRutas(call);
            const pruebas = await Promise.all(rutas.map(probarImagen));
            const encontradas = pruebas.filter(x => x !== null);

            if (encontradas.length > 0) {
                res.innerHTML += `<div class="success-msg">QSLs de ${call}:</div>`;
                encontradas.forEach(src => {
                    totalEncontradas.push(src);
                    res.innerHTML += `
                        <div class="qsl-card">
                            <input type="checkbox" class="chkQSL" value="${src}" checked>
                            <img src="${src}">
                        </div>
                    `;
                });
            } else {
                res.innerHTML += `
                    <div class="error-msg">‚ùå No hay QSL para ${call}</div>
                `;
            }
        }

        if (totalEncontradas.length > 0) {
            btnZip.style.display = "block";
        }

    }, 1600);
}

/* ============================
   ZIP MASIVO
============================ */
document.getElementById("btnZip").addEventListener("click", async () => {
    const seleccionadas = [...document.querySelectorAll(".chkQSL:checked")].map(x => x.value);

    if (seleccionadas.length === 0) {
        alert("Selecciona al menos una QSL");
        return;
    }

    const zip = new JSZip();

    for (let url of seleccionadas) {
        const nombre = url.split("/").pop();
        const blob = await fetch(url).then(r => r.blob());
        zip.file(nombre, blob);
    }

    const contenido = await zip.generateAsync({ type: "blob" });
    const enlace = document.createElement("a");
    enlace.href = URL.createObjectURL(contenido);
    enlace.download = "QSLs.zip";
    enlace.click();

    setTimeout(() => reiniciarSistema(), 2000);
});

/* ============================
   BARRA CARRETERA
============================ */
function iniciarBarra() {
    const p = document.getElementById("pContainer");
    const fill = document.getElementById("fill");
    const card = document.getElementById("card");
    const status = document.getElementById("status");

    p.style.display = "block";
    fill.style.width = "0%";
    card.style.left = "0%";
    status.innerText = "";
    playRadioSound();

    let progreso = 0;
    window.animBarra = setInterval(() => {
        progreso += 2;
        fill.style.width = progreso + "%";
        card.style.left = progreso + "%";

        if (progreso == 30) status.innerText = "SINTONIZANDO SE√ëAL...";
        if (progreso == 60) status.innerText = "BUSCANDO EN LOGS...";
        if (progreso == 90) status.innerText = "FILTRANDO INDICATIVO...";

        if (progreso >= 100) clearInterval(window.animBarra);
    }, 30);
}

function detenerBarra() {
    clearInterval(window.animBarra);
    document.getElementById("pContainer").style.display = "none";
}

/* ============================
   REINICIO AUTOM√ÅTICO
============================ */
function reiniciarSistema() {
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("btnZip").style.display = "none";
    document.getElementById("indicativo").value = "";
    document.getElementById("manualLista").value = "";
    document.getElementById("status").innerText = "";
}
</script>
</body>
