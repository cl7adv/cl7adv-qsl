<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL Caribeña v29.1 - NEW UPDATE</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <style>
        :root {
            --n-blue: #00eaff;
            --n-pink: #ff00ff;
            --n-gold: #ffcc00;
            --cuba-red: #ff3131;
            --bg: #010409;
        }

        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0a1120 0%, #010409 100%);
        }

        /* --- ANIMACIÓN DE ARMADO DE LETRAS --- */
        .title-container { margin-top: 40px; perspective: 1000px; }
        .letter {
            display: inline-block; font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 900; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5);
            opacity: 0; transform: translateY(50px) rotateX(-90deg);
            animation: assemble 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes assemble {
            to { opacity: 1; transform: translateY(0) rotateX(0); text-shadow: 0 0 30px var(--n-blue); }
        }

        .new-tag {
            background: var(--n-pink); color: #000; padding: 4px 15px;
            border-radius: 50px; font-weight: 900; font-size: 0.8rem;
            animation: pulse-new 1.5s infinite; vertical-align: middle;
        }
        @keyframes pulse-new { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.1); } }

        /* --- CONSOLA GIGANTE --- */
        .main-frame {
            width: 92%; max-width: 1100px; margin: 50px auto;
            background: rgba(13, 17, 23, 0.9); border: 2px solid rgba(0, 234, 255, 0.2);
            border-radius: 60px; padding: 60px 20px; text-align: center;
            position: relative; box-shadow: 0 0 100px rgba(0, 234, 255, 0.1);
        }

        #utc-v4 {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            background: var(--bg); border: 2px solid var(--n-blue);
            padding: 10px 30px; border-radius: 50px; color: var(--n-blue);
            font-family: monospace; font-size: 1.3rem; font-weight: 900;
        }

        input { 
            width: 85%; max-width: 600px; padding: 30px; background: #000;
            border: 4px solid #1a1a1a; border-radius: 25px; font-size: 2.8rem;
            color: var(--n-blue); text-align: center; font-weight: 900;
            text-transform: uppercase; transition: 0.5s; margin-top: 40px;
        }
        input:focus { border-color: var(--n-pink); box-shadow: 0 0 60px rgba(255,0,255,0.4); }

        .btn-ultra {
            margin-top: 50px; padding: 25px 100px; border-radius: 100px;
            background: linear-gradient(90deg, #002a8f, #d40000, #002a8f);
            background-size: 200%; color: white; font-weight: 900; font-size: 1.6rem;
            border: none; cursor: pointer; text-transform: uppercase;
            animation: gradient-shift 3s linear infinite;
        }
        @keyframes gradient-shift { 0% { background-position: 0%; } 100% { background-position: 200%; } }

        /* --- RESULTADOS Y MENÚ FLOTANTE --- */
        .modal-v4 { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; overflow-y: auto; }
        .qsl-card-v4 { background: #0a0a0a; border: 1px solid var(--n-blue); border-radius: 40px; padding: 20px; margin: 30px auto; max-width: 700px; }
        .qsl-card-v4 img { width: 100%; border-radius: 25px; }

        .floating-hub {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 100px; backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1); z-index: 10000;
        }
        .hub-btn {
            padding: 15px 30px; border-radius: 50px; border: none; font-weight: 900;
            color: white; cursor: pointer; text-transform: uppercase; font-size: 0.9rem;
        }

        .loader-wrap { width: 80%; max-width: 500px; height: 8px; background: #000; margin: 40px auto; border-radius: 10px; display: none; overflow: hidden; }
        .loader-fill { width: 0%; height: 100%; background: var(--n-blue); box-shadow: 0 0 20px var(--n-blue); }

        footer { padding: 80px 20px; color: #333; font-weight: bold; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div class="main-frame">
        <div id="utc-v4">00:00:00 UTC</div>
        
        <div class="title-container" id="animatedTitle">
            </div>
        <div style="margin-top: 10px;">
            <span class="new-tag">NEW UPDATE</span> 
            <span style="letter-spacing: 5px; color: #555;">ZMR REPEATER SYSTEM</span>
        </div>

        <div class="search-section">
            <input type="text" id="callsign" placeholder="CALLSIGN" autocomplete="off" maxlength="12">
            <br>
            <button class="btn-ultra" onclick="startMegaScan()">INICIAR ESCANEO</button>
            
            <div class="loader-wrap" id="lWrap"><div class="loader-fill" id="lFill"></div></div>
            <div id="status" style="margin-top: 20px; font-family: monospace; color: var(--n-pink); height: 20px;"></div>
        </div>

        <div style="margin-top: 50px;">
            <a href="https://info.flagcounter.com/QJOS"><img src="https://s01.flagcounter.com/count2/QJOS/bg_FFFFFF/txt_000000/border_CC0A65/columns_4/maxflags_20/viewers_0/labels_0/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0" style="border-radius: 15px; opacity: 0.7;"></a>
        </div>
    </div>

    <footer>CL7ADV &bull; ALFRED &bull; 2026</footer>

    <div id="modal" class="modal-v4">
        <div style="padding: 20px; padding-bottom: 150px;">
            <h2 id="resTitle" style="color:var(--n-blue); font-size: 3rem; text-align: center; margin-top: 50px;"></h2>
            <div id="resList"></div>
        </div>

        <div class="floating-hub">
            <button class="hub-btn" style="background:var(--cuba-red);" onclick="save()">GUARDAR</button>
            <button class="hub-btn" style="background:var(--cuba-blue);" onclick="share()">COMPARTIR</button>
            <button class="hub-btn" style="background:#222;" onclick="closeM()">CERRAR</button>
        </div>
    </div>

    <script>
        // 1. Armado de Letras con Sonido
        const titleStr = "QSL CARIBEÑA";
        const titleContainer = document.getElementById('animatedTitle');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBuildSound(freq) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.05);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        window.onload = () => {
            titleStr.split('').forEach((char, i) => {
                const span = document.createElement('span');
                span.innerText = char === ' ' ? '\u00A0' : char;
                span.className = 'letter';
                span.style.animationDelay = `${i * 0.1}s`;
                titleContainer.appendChild(span);
                setTimeout(() => { if(char !== ' ') playBuildSound(200 + (i * 50)); }, i * 100);
            });
        };

        // 2. Reloj Pro
        setInterval(() => {
            const now = new Date();
            document.getElementById('utc-v4').innerText = now.getUTCHours().toString().padStart(2,'0') + ":" + now.getUTCMinutes().toString().padStart(2,'0') + ":" + now.getUTCSeconds().toString().padStart(2,'0') + " UTC";
        }, 1000);

        // 3. Motor de Escaneo
        let lastUrl = "";
        async function startMegaScan() {
            const call = document.getElementById('callsign').value.trim().toUpperCase();
            if(!call) return;

            const lWrap = document.getElementById('lWrap');
            const lFill = document.getElementById('lFill');
            const status = document.getElementById('status');
            lWrap.style.display = 'block';
            
            const exts = ['png', 'PNG', 'jpg', 'JPG', 'jpeg', 'JPEG'];
            let found = [];
            let tasks = [];
            exts.forEach(e => {
                tasks.push(`img/${call}.${e}`);
                for(let i=1; i<=4; i++) tasks.push(`img/${call}-${i}.${e}`);
            });

            for(let i=0; i<tasks.length; i++) {
                lFill.style.width = ((i+1)/tasks.length*100) + '%';
                status.innerText = `FREQ SCAN: ${tasks[i].split('/').pop()}`;
                const ok = await new Promise(r => {
                    const img = new Image();
                    img.onload = () => r(true);
                    img.onerror = () => r(false);
                    img.src = tasks[i] + "?v=" + Date.now();
                });
                if(ok) found.push(tasks[i]);
            }

            lWrap.style.display = 'none';
            if(found.length > 0) {
                lastUrl = found[0];
                show(call, found);
            } else {
                status.innerText = "⚠️ SEÑAL FUERA DE RANGO";
                setTimeout(() => status.innerText = "", 4000);
            }
        }

        function show(call, imgs) {
            const list = document.getElementById('resList');
            document.getElementById('resTitle').innerText = call;
            list.innerHTML = "";
            imgs.forEach(s => {
                list.innerHTML += `<div class="qsl-card-v4"><img src="${s}"></div>`;
            });
            document.getElementById('modal').style.display = 'block';
        }

        function save() {
            if(!lastUrl) return;
            const a = document.createElement('a');
            a.href = lastUrl;
            a.download = "QSL_CARIBE.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function share() {
            if(navigator.share) navigator.share({title:'Mi QSL', text:'Contacto radial confirmado.', url:window.location.href});
        }

        function closeM() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
