<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QSL CARIBE SUPREME - NE√ìN 2026</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --pink: #ff007b;
            --deep: #020617;
            --glass: rgba(15, 23, 42, 0.85);
            --neon-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; background: var(--deep); color: white; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* Fondo Caribe√±o Ne√≥n */
            background: 
                linear-gradient(rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.8)),
                url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* --- EFECTOS VISUALES --- */
        .neon-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900; letter-spacing: 8px;
            color: #fff; text-shadow: 0 0 10px var(--cyan), 0 0 20px var(--cyan);
            margin: 0; font-size: 2.5rem; text-align: center;
        }

        .palm-decor {
            position: fixed; bottom: -50px; right: -50px;
            font-size: 15rem; opacity: 0.05; transform: rotate(-20deg);
            pointer-events: none; z-index: 0;
        }

        /* --- LAYOUT --- */
        .navbar {
            padding: 25px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--cyan); display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; position: relative; z-index: 1; }

        .glass-panel {
            background: var(--glass); border-radius: 40px; padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px); margin-bottom: 40px;
            transition: 0.4s;
        }

        /* --- FORMULARIOS --- */
        .input-group { margin-bottom: 30px; }

        .supreme-input {
            width: 100%; max-width: 500px; padding: 25px; border-radius: 20px;
            background: rgba(0,0,0,0.8); border: 2px solid #1e293b;
            color: var(--cyan); font-size: 2.2rem; font-weight: 800;
            text-align: center; font-family: 'Orbitron', sans-serif;
            transition: 0.3s; margin-bottom: 20px;
        }

        .supreme-input:focus {
            border-color: var(--cyan); outline: none;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
            transform: scale(1.02);
        }

        .btn-supreme {
            padding: 20px 60px; border-radius: 100px; border: none;
            font-weight: 900; font-family: 'Orbitron', sans-serif;
            text-transform: uppercase; cursor: pointer; transition: 0.4s;
            letter-spacing: 2px; font-size: 1.1rem;
        }

        .btn-cyan { background: var(--cyan); color: #000; box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); }
        .btn-pink { background: var(--pink); color: #fff; box-shadow: 0 0 20px rgba(255, 0, 123, 0.4); }

        .btn-supreme:hover { transform: translateY(-5px); filter: brightness(1.2); }

        /* --- RESULTADOS --- */
        #display-zone {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; margin-top: 40px;
        }

        .qsl-frame {
            background: #000; border-radius: 20px; border: 2px solid var(--cyan);
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.4s; cursor: pointer;
        }

        .qsl-frame:hover { transform: scale(1.05) rotate(1deg); border-color: #fff; }

        .qsl-frame img { width: 100%; height: auto; display: block; }

        /* --- FOOTER --- */
        footer { 
            text-align: center; padding: 60px; color: #475569; 
            font-size: 0.8rem; font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px; opacity: 0.6;
        }

        .clock-cyan { color: var(--cyan); font-family: 'Orbitron'; font-weight: bold; }

    </style>
</head>
<body>

    <div class="palm-decor">üå¥</div>

    <nav class="navbar">
        <div class="neon-title" style="font-size: 1.2rem; letter-spacing: 2px;">CARIBE NET</div>
        <div id="clock" class="clock-cyan">00:00:00 UTC</div>
    </nav>

    <div class="container">
        
        <div class="glass-panel" style="border-top: 4px solid var(--cyan);">
            <h2 class="neon-title" style="margin-bottom: 40px;">Buscador QSL</h2>
            <div class="input-group">
                <input type="text" id="call-search" class="supreme-input" placeholder="TU CALLSIGN">
            </div>
            <button class="btn-supreme btn-cyan" onclick="searchQSL()">Escanear Red</button>
            <div id="display-zone"></div>
        </div>

        <div class="glass-panel" style="border-top: 4px solid var(--pink);">
            <h2 class="neon-title" style="color: var(--pink); text-shadow: 0 0 10px var(--pink); margin-bottom: 30px;">Cloud Storage</h2>
            <p style="color: #94a3b8; margin-bottom: 30px;">Acceso restringido para carga de archivos a Google Drive</p>
            
            <input type="text" id="file-name" class="supreme-input" placeholder="NOMBRE QSL" style="font-size: 1.2rem; border-color: #334155;">
            <br>
            <input type="file" id="file-input" style="margin-bottom: 30px; color: var(--pink); font-weight: bold;">
            <br>
            <button class="btn-supreme btn-pink" onclick="executeUpload()">Subir a Drive</button>
        </div>

    </div>

    <footer>CL7ADV ‚Ä¢ CARIBBEAN NETWORK ‚Ä¢ 2026</footer>

    <script>
        // --- CONFIGURACI√ìN CR√çTICA ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCs0GIz2_0jzlWbNXpoufBOUCPYOrkaUZCWGRolnUW4k8Nmuzs0TCRAKqOHhRUYF-i/exec";
        const MASTER_PASS = "Leila2026";

        // Reloj UTC
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.getUTCHours().toString().padStart(2,'0') + ":" + now.getUTCMinutes().toString().padStart(2,'0') + ":" + now.getUTCSeconds().toString().padStart(2,'0') + " UTC";
        }, 1000);

        // L√≥gica de B√∫squeda de Im√°genes en GitHub
        function searchQSL() {
            const call = document.getElementById('call-search').value.trim().toUpperCase();
            const zone = document.getElementById('display-zone');
            if(!call) return;

            zone.innerHTML = "<p style='color:var(--cyan)'>Buscando en servidor...</p>";
            
            // Probamos formatos comunes
            const formats = ['png', 'jpg', 'jpeg'];
            let found = false;

            formats.forEach(ext => {
                const imgPath = `img/${call}.${ext}`;
                const testImg = new Image();
                testImg.onload = () => {
                    zone.innerHTML = `<div class="qsl-frame"><img src="${imgPath}" onclick="window.open(this.src)"></div>`;
                    found = true;
                };
                testImg.src = imgPath;
            });

            setTimeout(() => {
                if(!found) zone.innerHTML = "<p style='color:var(--pink)'>NO SE ENCONTRARON QSL PARA ESTE INDICATIVO</p>";
            }, 2500);
        }

        // L√≥gica de Subida a Google Drive Funcional
        async function executeUpload() {
            const name = document.getElementById('file-name').value.trim().toUpperCase();
            const fileEl = document.getElementById('file-input').files[0];

            if(!name || !fileEl) {
                alert("Error: Introduce el nombre y selecciona un archivo.");
                return;
            }

            // Verificaci√≥n de contrase√±a
            const challenge = prompt("SISTEMA PROTEGIDO\nIntroduce la contrase√±a Maestra:");

            if(challenge === MASTER_PASS) {
                alert("üöÄ Autorizado. Procesando archivo...");
                
                const reader = new FileReader();
                reader.readAsDataURL(fileEl);
                reader.onload = async function() {
                    const base64Content = reader.result.split(',')[1];
                    const payload = {
                        base64: base64Content,
                        type: fileEl.type,
                        name: name + ".png"
                    };

                    try {
                        const response = await fetch(GOOGLE_SCRIPT_URL, {
                            method: "POST",
                            body: JSON.stringify(payload)
                        });
                        
                        const result = await response.json();
                        
                        if(result.result === "success") {
                            alert("‚úÖ ¬°√âXITO! Archivo guardado correctamente en tu Google Drive.");
                        } else {
                            alert("‚ùå Error de Google: " + result.error);
                        }
                    } catch (error) {
                        alert("‚ùå Error de Conexi√≥n: Verifica tu URL de Google Script o tu conexi√≥n.");
                        console.error(error);
                    }
                };
            } else {
                alert("üö´ Acceso Denegado: Contrase√±a Incorrecta.");
            }
        }
    </script>
</body>
</html>
